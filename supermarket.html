        /* ‰∏ãÊãâÂà∑Êñ∞Ê†∑Âºè */
        .pull-refresh {

        }

        .pull-refresh-indicator {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .pull-refresh.pulling .pull-refresh-indicator {
            opacity: 1;
            top: -50px;
        }

        .pull-refresh.refreshing .pull-refresh-indicator {
            opacity: 1;
            top: -40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* ËøîÂõûÈ°∂ÈÉ®ÊåâÈíÆÊ†∑Âºè */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .back-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .back-to-top:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .back-to-top::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid white;
        }

        /* ÊåâÈíÆÂÜÖÁöÑÁÆ≠Â§¥Âä®Áîª */
        .back-to-top:hover::before {
            animation: arrowBounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes arrowBounce {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-50%, -60%);
            }
        }

        /* ËÑâÂÜ≤ÊïàÊûú */
        .back-to-top::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            transform: scale(0);
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        // Ëé∑ÂèñTelegramÁî®Êà∑‰ø°ÊÅØ
        function getTelegramUserInfo() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                return {
                    id: user.id,
                    username: user.username,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    language_code: user.language_code,
                    is_premium: user.is_premium,
                    allows_write_to_pm: user.allows_write_to_pm
                };
            }
            return null;
        }

        // Ê£ÄÊü•ÊòØÂê¶Âú® Telegram Mini App ÁéØÂ¢É‰∏≠
        function isTelegramMiniApp() {
            return typeof Telegram !== 'undefined' && 
                   Telegram.WebApp && 
                   Telegram.WebApp.initData;
        }

        // Ê£ÄÊü•ÊòØÂê¶‰∏∫ÁßªÂä®ËÆæÂ§á
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   ('ontouchstart' in window) ||
                   (navigator.maxTouchPoints > 0);
        }

        // Ê£ÄÊü•ÊòØÂê¶‰∏∫PCÁ´ØTelegram
        function isPCTelegram() {
            return isTelegramMiniApp() && !isMobileDevice();
        }

        // Ëé∑ÂèñÈÄöÁî®ËØ∑Ê±ÇÂ§¥
        function getRequestHeaders(isFormData = false) {
            const headers = {
                'Accept': 'application/json'
            };
            
            // Â¶ÇÊûú‰∏çÊòØFormDataËØ∑Ê±ÇÔºåÊ∑ªÂä†Content-Type
            if (!isFormData) {
                headers['Content-Type'] = 'application/json';
            }
            
            // Ê∑ªÂä† Telegram Mini App Ê†áËØÜ
            if (isTelegramMiniApp()) {
                headers['X-Telegram-Mini-App'] = 'true';
                headers['X-Telegram-Init-Data'] = Telegram.WebApp.initData;
            }
            
            const telegramUser = getTelegramUserInfo();
            if (telegramUser) {
                // Base64 ÁºñÁ†ÅËß£ÂÜ≥‰∏≠ÊñáÂ≠óÁ¨¶ÈóÆÈ¢ò
                try {
                    const userJson = JSON.stringify(telegramUser);
                    const encodedUser = btoa(unescape(encodeURIComponent(userJson)));
                    headers['X-Telegram-User'] = encodedUser;
                    headers['X-Telegram-User-Encoding'] = 'base64';
                    console.log('üîß [getRequestHeaders] Áî®Êà∑‰ø°ÊÅØÂ∑≤Base64ÁºñÁ†Å');
                } catch (encodeError) {
                    console.error('‚ùå [getRequestHeaders] Áî®Êà∑‰ø°ÊÅØÁºñÁ†ÅÂ§±Ë¥•:', encodeError);
                    // ÁºñÁ†ÅÂ§±Ë¥•Êó∂Âè™ÂèëÈÄÅÁî®Êà∑ID
                    headers['X-Telegram-User-ID'] = telegramUser.id;
                }
            }
            
            // Ê∑ªÂä†ÁéØÂ¢É‰ø°ÊÅØÁî®‰∫éË∞ÉËØï
            headers['X-Environment'] = isTelegramMiniApp() ? 'telegram-miniapp' : 'browser';
            headers['X-User-Agent'] = navigator.userAgent;

        function initPullRefresh() {
            console.log('üîß [initPullRefresh] ÂºÄÂßãÂàùÂßãÂåñ‰∏ãÊãâÂà∑Êñ∞ÂäüËÉΩ');
            
            // Ê£ÄÊü•ÊâÄÊúâÁõ∏ÂÖ≥ÂÖÉÁ¥†
            const allOrdersElements = {
                orders: document.getElementById('orders'),
                
                ordersList: document.getElementById('orders-list')
            };
            
            console.log('üîß [initPullRefresh] ÊâÄÊúâËÆ¢ÂçïÁõ∏ÂÖ≥ÂÖÉÁ¥†Ê£ÄÊü•:', allOrdersElements);
            // ÂïÜÂìÅÈ°µÈù¢‰∏ãÊãâÂà∑Êñ∞
            const productsContainer = document.getElementById('pull-refresh-container');
            if (productsContainer) {
                let productsStartY = 0;
                let productsCurrentY = 0;
                let productsPulling = false;
                let productsRefreshing = false;
                
                productsContainer.addEventListener('touchstart', (e) => {
                    if (getCurrentTab() !== 'products' || window.scrollY > 0 || productsRefreshing) return;
                    productsStartY = e.touches[0].clientY;
                    productsPulling = false;
                });
                
                productsContainer.addEventListener('touchmove', (e) => {
                    if (getCurrentTab() !== 'products' || window.scrollY > 0 || productsRefreshing) return;
                    
                    productsCurrentY = e.touches[0].clientY;
                    const diff = productsCurrentY - productsStartY;
                    
                    if (diff > 0 && diff < 150) {
                        e.preventDefault();
                        productsPulling = true;
                        const pullDistance = Math.min(diff * 0.5, 80 * 1.5);
                        
                        productsContainer.style.transform = `translateY(${pullDistance}px)`;
                        
                        const indicator = document.getElementById('pull-refresh-indicator');
                        if (pullDistance >= 80) {
                            productsContainer.classList.add('pulling');
                            indicator.innerHTML = '‚Üë';
                        } else {
                            productsContainer.classList.remove('pulling');
                            indicator.innerHTML = '‚Üì';
                        }
                    }
                });
                
                productsContainer.addEventListener('touchend', async (e) => {
                    if (!productsPulling || productsRefreshing) return;
                    
                    const diff = productsCurrentY - productsStartY;
                    if (diff > 80) {
                        // Ëß¶ÂèëÂà∑Êñ∞
                        productsRefreshing = true;
                        productsContainer.classList.remove('pulling');
                        productsContainer.classList.add('refreshing');
                        productsContainer.style.transform = 'translateY(40px)';
                        
                        const indicator = document.getElementById('pull-refresh-indicator');
                        indicator.innerHTML = '‚ü≥';
                        
                        // Ê∑ªÂä†Ëß¶ËßâÂèçÈ¶à
                        if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                        }
                        
                        try {
                            await refreshProducts();
                            await new Promise(resolve => setTimeout(resolve, 500));
                        } catch (error) {
                            console.error('ÂïÜÂìÅÂà∑Êñ∞Â§±Ë¥•:', error);
                        } finally {
                            // ÊÅ¢Â§çÁä∂ÊÄÅ
                            setTimeout(() => {
                                productsRefreshing = false;
                                productsPulling = false;
                                productsContainer.classList.remove('refreshing');
                                productsContainer.style.transform = 'translateY(0)';
                                indicator.innerHTML = '‚Üì';
                            }, 500);
                        }
                    } else {
                        // ÂèñÊ∂àÂà∑Êñ∞
                        productsPulling = false;
                        productsContainer.classList.remove('pulling');
                        productsContainer.style.transform = 'translateY(0)';
                    }
                });
            }
            
    
        }

        // Âπ≥ÊªëÊªöÂä®Âà∞È°∂ÈÉ®ÁöÑÂÖºÂÆπÊÄßÂÆûÁé∞
        function smoothScrollToTop() {
            const startPosition = window.pageYOffset;
            const duration = 800; // Âä®ÁîªÊåÅÁª≠Êó∂Èó¥800ms
            const startTime = performance.now();
            
            function animation(currentTime) {
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                
                // ‰ΩøÁî®ÁºìÂä®ÂáΩÊï∞
                const easeInOutQuad = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                const currentPosition = startPosition * (1 - easeInOutQuad);
                window.scrollTo(0, currentPosition);
                
                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                }
            }
            
            requestAnimationFrame(animation);
        }

        // Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÂäüËÉΩ
        async function copyToClipboard(text, label) {
            try {
                // Â∞ùËØï‰ΩøÁî®Áé∞‰ª£ Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // ÂõûÈÄÄÂà∞‰º†ÁªüÊñπÊ≥ï
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    textArea.remove();
                }
                
                // Ê∑ªÂä†Ëß¶ËßâÂèçÈ¶à
                if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
                
                // ÊòæÁ§∫ÊàêÂäüÊèêÁ§∫
                showToast(`‚úÖ ${label}Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø`);
                
                console.log('‚úÖ [copyToClipboard] Â§çÂà∂ÊàêÂäü:', { text, label });
                
            } catch (error) {
                console.error('‚ùå [copyToClipboard] Â§çÂà∂Â§±Ë¥•:', error);
                
                // Ê∑ªÂä†ÈîôËØØËß¶ËßâÂèçÈ¶à
                if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
                
                // ÊòæÁ§∫ÈîôËØØÊèêÁ§∫
                showToast(`‚ùå Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂Ôºö${text}`);
            }
        }

        // ÊòæÁ§∫ÊèêÁ§∫Ê∂àÊÅØ
        function showToast(message) {
            // ÂàõÂª∫ÊèêÁ§∫ÂÖÉÁ¥†
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 10000;
                opacity: 0;
                transition: opacity 0.3s ease;
                max-width: 90%;
                text-align: center;
                word-wrap: break-word;
            `;
            toast.textContent = message;
            
            // Ê∑ªÂä†Âà∞È°µÈù¢
            document.body.appendChild(toast);
            
            // ÊòæÁ§∫Âä®Áîª
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 100);
            
            // Ëá™Âä®ÈöêËóè
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        function onCodCurrencyChange() {

        // È™åËØÅÊï∞Â≠óËæìÂÖ•ÔºàÂè™ÂÖÅËÆ∏Êï∞Â≠óÂíåÂ∞èÊï∞ÁÇπÔºâ
        function validateNumberInput(event) {
            const char = String.fromCharCode(event.which);
            const pattern = /[0-9.]/;
            
            // ÂÖÅËÆ∏ÈÄÄÊ†ºÈîÆ„ÄÅÂà†Èô§ÈîÆÁ≠âÊéßÂà∂ÈîÆ
            if (event.which === 8 || event.which === 46 || event.which === 37 || event.which === 39) {
                return true;
            }
            
            // Âè™ÂÖÅËÆ∏Êï∞Â≠óÂíåÂ∞èÊï∞ÁÇπ
            if (!pattern.test(char)) {
                event.preventDefault();
                return false;
            }
            
            // Èò≤Ê≠¢ËæìÂÖ•Â§ö‰∏™Â∞èÊï∞ÁÇπ
            const currentValue = event.target.value;
            if (char === '.' && currentValue.indexOf('.') !== -1) {
                event.preventDefault();
                return false;
            }
            
            return true;
        }

        // È™åËØÅÂπ∂ËÆ°ÁÆóÊâæÈõ∂ÈáëÈ¢ù
        function validateAndCalculateCodChange() {
            const usdAmountInput = document.getElementById('cod-usd-amount');

            if (!usdAmountInput || !khrAmountInput || !changeAmountInput) {

                return;
            }
            
            const usdAmount = parseFloat(usdAmountInput.value) || 0;
            const khrAmount = parseFloat(khrAmountInput.value) || 0;
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈîôËØØÊèêÁ§∫
            if (errorElement) {
                errorElement.style.display = 'none';
                errorElement.textContent = '';
            }
            
            if (usdAmount <= 0 && khrAmount <= 0) {
                // Ê∏ÖÁ©∫ÊâæÈõ∂ÈáëÈ¢ùÂíåËÆ°ÁÆóËØ¶ÊÉÖ
                changeAmountInput.value = '';
                if (calculationInfo) calculationInfo.style.display = 'none';
                return;
            }
            
            // Ëé∑ÂèñËÆ¢ÂçïÊÄªÈáëÈ¢ùÔºàÁæéÂÖÉÔºâ

            // ËÆ°ÁÆóÊÄªÁé∞ÈáëÈáëÈ¢ùÔºàËΩ¨Êç¢‰∏∫Êü¨ÂüîÂØ®Â∏ÅÔºâ

            const totalCashKHR = usdInKHR + khrAmount; // ÊÄªÁé∞ÈáëÔºàÊü¨ÂüîÂØ®Â∏ÅÔºâ
            
            // ËÆ°ÁÆóËÆ¢ÂçïÊÄªÈáëÈ¢ùÔºàÊü¨ÂüîÂØ®Â∏ÅÔºâ
            const orderTotalKHR = orderTotal * codExchangeRate.USD;
            
            // ËÆ°ÁÆóÊâæÈõ∂ÈáëÈ¢ùÔºàÊü¨ÂüîÂØ®Â∏ÅÔºâ
            const changeAmountKHR = totalCashKHR - orderTotalKHR;
            
            let isValidAmount = true;
            let errorMessage = '';
            
            // È™åËØÅÊÄªÁé∞ÈáëÊòØÂê¶Ë∂≥Â§ü
            if (totalCashKHR < orderTotalKHR) {
                isValidAmount = false;
                const shortageKHR = orderTotalKHR - totalCashKHR;
                errorMessage = `Áé∞Èáë‰∏çË∂≥ÔºåËøòÈúÄË¶Å ${shortageKHR.toFixed(0)}·üõ`;
            }
            
            // ÁîüÊàêËÆ°ÁÆóËØ¶ÊÉÖ
            let calculationText = `
                ÊîØ‰ªòÁæéÈáëÔºö$${usdAmount.toFixed(2)} √ó 4000 = ${usdInKHR.toFixed(0)}·üõ<br>
                ÊîØ‰ªòÊü¨Â∏ÅÔºö${khrAmount.toFixed(0)}·üõ<br>

                ËÆ¢ÂçïÊÄªÈáëÈ¢ùÔºö$${orderTotal.toFixed(2)} √ó 4000 = ${orderTotalKHR.toFixed(0)}·üõ<br>

            `;
            
            // ÊòæÁ§∫ÈîôËØØÊèêÁ§∫
            if (!isValidAmount && errorElement) {
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
            }
            
            // ËÆæÁΩÆÊâæÈõ∂ÈáëÈ¢ù
            changeAmountInput.value = changeAmountKHR.toFixed(0);
            
            // ÊòæÁ§∫ËÆ°ÁÆóËØ¶ÊÉÖ
            if (calculationDetails && calculationInfo) {
                calculationDetails.innerHTML = calculationText;
                calculationInfo.style.display = 'block';
            }
            
            // Âè™ÊúâÂú®ÈáëÈ¢ùÊúâÊïàÊó∂ÊâçËá™Âä®Êõ¥Êñ∞Â§áÊ≥®
            if (isValidAmount) {
                updateCodRemark();

                // Ê∏ÖÁ©∫Â§áÊ≥®
                const remarkInput = document.getElementById('user-remark');
                if (remarkInput) {
                    remarkInput.value = '';

            console.log('‚úÖ [validateAndCalculateCodChange] È™åËØÅÂíåËÆ°ÁÆóÂÆåÊàê:', {
                usdAmount,
                khrAmount,
                totalCashKHR,
                orderTotal,
                orderTotalKHR,
                changeAmountKHR,
                isValid: isValidAmount
            });
        }
