    <title>Ë∂ÖÂ∏Ç‰∏ãÂçïÁ≥ªÁªü</title>
    <style>

        body {

        /* ÂØºËà™Ê†áÁ≠æ */
        .tabs {

        .tab {

            background: none;

            border-bottom: 2px solid transparent;

        .tab.active {

        /* ÂïÜÂìÅÂàÜÁ±ªÂ∏ÉÂ±Ä */
        .products-layout {
            display: flex;

            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;

        .categories {

        .category {

        .category.active {

        }

        .products-area {

        }

        .products-grid {

            gap: 16px;
        }

        .product-card {

        .product-name {

        }

        .product-price {

        .product-actions {

        .btn {

        }

        /* Ë¥≠Áâ©ËΩ¶ */
        .cart-item {

        }

        .cart-item-price {

        }

        .cart-item-actions {

        }

        .cart-item-actions .btn {
            display: inline-block;
            width: auto;
            margin: 0;

        .cart-total {

        /* ‰∏ãÂçïÈ°µÈù¢ */
        .checkout-steps {

        .step {

        .step-number {

        .step.active .step-number {

        .step.active .step-text {

        }

        .step.completed .step-text {

        .order-summary {

        }

        .order-summary-title {

        }

        .order-item-summary {
            display: flex;

        }

        .order-total-summary {

            padding-top: 12px;
            margin-top: 12px;
            font-weight: 600;
            font-size: 16px;
            text-align: right;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .payment-method {
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;

        }

        .payment-method:hover {

        }

        .payment-method.selected {
            border-color: var(--tg-theme-button-color, #0088cc);
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .payment-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .payment-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .payment-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        /* ËÆ¢Âçï */
        .order-item {
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .order-header {

            justify-content: space-between;
            align-items: center;

        }

        .order-id {

        }

        .order-status {

        }

        .status-pending {

        }

        .status-completed {

        }

        .order-details {

            margin-bottom: 12px;
        }

        .order-details div {
            margin-bottom: 4px;
        }

        .order-products {
            margin-bottom: 12px;
        }

        .order-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .order-total {

        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;

        }

        .empty-state-icon {

        }

        .empty-state h3 {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 14px;
        }

        .dark pre {
            background: rgba(255, 255, 255, .15);
        }

        /* Ê∑±Ëâ≤‰∏ªÈ¢òÈÄÇÈÖç */
        body.dark {
            --bg-color: var(--tg-theme-bg-color, #1a1a1a);
        }

        body.dark .product-card {
            background: var(--tg-theme-bg-color, #1a1a1a);
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .category {
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .categories {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
        }

        body.dark .payment-method {
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .order-item {
            border-color: var(--tg-theme-hint-color, #333);
        }

        /* ÂÖ®Â±èÊ®°ÂºèÊîØÊåÅ */
        body.fullscreen .container {
            max-width: none;
            margin: 0;
            padding: 0;
        }

        body.fullscreen .products-layout {
            height: 100vh;
            border: none;
            border-radius: 0;
        }

        /* Â∫ïÈÉ®Ê†èÈ¢úËâ≤ÊîØÊåÅ */
        .bottom-bar {
            background-color: var(--tg-theme-bottom-bar-bg-color, var(--tg-theme-bg-color));
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-area-bottom, 0px));
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üõí Ë∂ÖÂ∏Ç‰∏ãÂçïÁ≥ªÁªü</h1>
            <button class="btn btn-secondary" onclick="app.toggleFullscreen()" style="width: auto; margin: 8px 0; padding: 8px 16px; font-size: 12px;">
                <span id="fullscreen-text">ÂÖ®Â±èÊ®°Âºè</span>
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('products')">ÂïÜÂìÅ</button>
            <button class="tab" onclick="switchTab('cart')">Ë¥≠Áâ©ËΩ¶</button>
            <button class="tab" onclick="switchTab('checkout')">‰∏ãÂçï</button>
            <button class="tab" onclick="switchTab('orders')">ËÆ¢Âçï</button>
        </div>

        <!-- ÂïÜÂìÅÈ°µÈù¢ -->
        <div id="products" class="tab-content active">
            <div id="product-list"></div>
        </div>

        <!-- Ë¥≠Áâ©ËΩ¶È°µÈù¢ -->
        <div id="cart" class="tab-content">
            <div id="cart-list"></div>
            <div id="cart-total" style="text-align:right;margin-top:10px;"></div>
        </div>

        <!-- ‰∏ãÂçïÈ°µÈù¢ -->
        <div id="checkout" class="tab-content">
            <form id="order-form" style="max-width:400px;margin:0 auto;">
                <div style="margin-bottom:12px;">
                    <label>ÊâãÊú∫Âè∑Ôºö</label><br>
                    <input type="tel" id="user-phone" required pattern="[0-9]{6,}" placeholder="ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑" style="width:100%;padding:8px;">
                </div>
                <div style="margin-bottom:12px;">
                    <label>Êî∂Ë¥ßÂú∞ÂùÄÔºö</label><br>
                    <input type="text" id="user-address" required placeholder="ËØ∑ËæìÂÖ•Êî∂Ë¥ßÂú∞ÂùÄ" style="width:100%;padding:8px;">
                </div>
                <div style="margin-bottom:12px;">
                    <label>ÊîØ‰ªòÊñπÂºèÔºö</label><br>
                    <select id="pay-method" required style="width:100%;padding:8px;">
                        <option value="">ËØ∑ÈÄâÊã©</option>
                        <option value="aba">ABAÈì∂Ë°å</option>
                        <option value="huione">Ê±áÊó∫</option>
                        <option value="usdt">USDT</option>
                        <option value="cod">Ë¥ßÂà∞‰ªòÊ¨æ</option>
                    </select>
                </div>
                <div id="checkout-summary" style="margin-bottom:12px;"></div>
                <button type="submit" style="width:100%;padding:12px;background:#0088cc;color:#fff;border:none;border-radius:4px;font-size:16px;">Êèê‰∫§ËÆ¢Âçï</button>
            </form>
            <div id="order-success" style="display:none;text-align:center;padding:30px 0;color:green;font-weight:bold;"></div>
        </div>

        <!-- ËÆ¢ÂçïÈ°µÈù¢ -->
        <div id="orders" class="tab-content">
            <div id="orders-list"></div>
        </div>
    </div>

    <script>
        // ÂïÜÂìÅÊï∞ÊçÆ
        const PRODUCTS = [
            {id: 1, name: 'ËãπÊûú', price: 5.9},
            {id: 2, name: 'È¶ôËïâ', price: 3.5},
            {id: 3, name: 'ÁâõÂ•∂', price: 8.8},
            {id: 4, name: 'Èù¢ÂåÖ', price: 6.0},
            {id: 5, name: 'È∏°Ëõã', price: 9.9},
            {id: 6, name: 'ÂèØ‰πê', price: 4.5}
        ];
        // Ë¥≠Áâ©ËΩ¶ÂØπË±° {ÂïÜÂìÅid: Êï∞Èáè}
        let cart = {};

        // Ê∏≤ÊüìÂïÜÂìÅÂàóË°®
        function renderProducts() {
            console.log('[renderProducts] ÂΩìÂâçË¥≠Áâ©ËΩ¶', cart);
            const list = PRODUCTS.map(p => {
                const qty = cart[p.id] || 0;
                return `<div style='display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee;'>
                    <span>${p.name} <small>¬•${p.price.toFixed(2)}</small></span>
                    <span>
                        <button onclick='changeQty(${p.id},-1)' ${qty===0?'disabled':''}>-</button>
                        <span style='margin:0 8px;'>${qty}</span>
                        <button onclick='changeQty(${p.id},1)'>+</button>
                    </span>
                </div>`;
            }).join('');
            document.getElementById('product-list').innerHTML = list;
        }

        // ‰øÆÊîπË¥≠Áâ©ËΩ¶Êï∞Èáè
        function changeQty(id, delta) {
            console.log(`[changeQty] ÂïÜÂìÅid:${id} ÂèòÂåñ:${delta}`);
            cart[id] = (cart[id]||0) + delta;
            if(cart[id]<=0) delete cart[id];
            console.log('[changeQty] Ë¥≠Áâ©ËΩ¶ÂèòÊõ¥Âêé', cart);
            renderProducts();
            renderCart();
            updateMainButton();
        }

        // Ê∏≤ÊüìË¥≠Áâ©ËΩ¶
        function renderCart() {
            console.log('[renderCart] Ê∏≤ÊüìË¥≠Áâ©ËΩ¶', cart);
            const items = Object.keys(cart).map(id => {
                const p = PRODUCTS.find(x=>x.id==id);
                return `<div style='display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee;'>
                    <span>${p.name} <small>¬•${p.price.toFixed(2)}</small></span>
                    <span>
                        <button onclick='changeQty(${p.id},-1)'>-</button>
                        <span style='margin:0 8px;'>${cart[id]}</span>
                        <button onclick='changeQty(${p.id},1)'>+</button>
                    </span>
                </div>`;
            }).join('');
            document.getElementById('cart-list').innerHTML = items || '<div style="text-align:center;color:#aaa;padding:30px 0;">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫</div>';
            let total = 0;
            Object.keys(cart).forEach(id=>{
                const p = PRODUCTS.find(x=>x.id==id);
                total += p.price * cart[id];
            });
            document.getElementById('cart-total').innerText = items ? `ÊÄªËÆ°Ôºö¬•${total.toFixed(2)}` : '';
            console.log('[renderCart] ÊÄª‰ª∑', total);
        }

        // ËÆ¢ÂçïÊï∞ÊçÆ
        let orders = [];

        // Ê∏≤Êüì‰∏ãÂçïÈ°µÊëòË¶Å
        function renderCheckoutSummary() {
            let total = 0;
            let summary = Object.keys(cart).map(id => {
                const p = PRODUCTS.find(x=>x.id==id);
                const qty = cart[id];
                total += p.price * qty;
                return `<div>${p.name} √ó ${qty} = ¬•${(p.price*qty).toFixed(2)}</div>`;
            }).join('');
            document.getElementById('checkout-summary').innerHTML = summary ? summary+`<div style='margin-top:8px;font-weight:bold;'>ÊÄªËÆ°Ôºö¬•${total.toFixed(2)}</div>` : '<div style="color:#aaa;">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫</div>';
            console.log('[renderCheckoutSummary] Ë¥≠Áâ©ËΩ¶ÊëòË¶Å', cart, 'ÊÄª‰ª∑', total);
        }

        // Ê∏≤ÊüìËÆ¢ÂçïÂàóË°®
        function renderOrders() {
            console.log('[renderOrders] ÂΩìÂâçËÆ¢Âçï', orders);
            const list = orders.map((o,i) => {
                return `<div style='border:1px solid #eee;border-radius:6px;padding:12px;margin-bottom:12px;'>
                    <div style='font-weight:bold;'>ËÆ¢Âçï#${o.id} <span style='float:right;color:#0088cc;'>${o.payMethodName}</span></div>
                    <div style='color:#888;font-size:13px;'>${o.phone} | ${o.address}</div>
                    <div style='margin:8px 0;'>${o.items.map(it=>`${it.name} √ó ${it.qty}`).join('Ôºå')}</div>
                    <div style='font-weight:bold;text-align:right;'>ÊÄªËÆ°Ôºö¬•${o.total.toFixed(2)}</div>
                </div>`;
            }).join('');
            document.getElementById('orders-list').innerHTML = list || '<div style="text-align:center;color:#aaa;padding:30px 0;">ÊöÇÊó†ËÆ¢Âçï</div>';
        }

        // ‰∏ãÂçïË°®ÂçïÊèê‰∫§
        document.getElementById('order-form').onsubmit = function(e) {
            e.preventDefault();
            if(Object.keys(cart).length===0) {
                alert('Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫ÔºÅ');
                return;
            }
            const phone = document.getElementById('user-phone').value.trim();
            const address = document.getElementById('user-address').value.trim();
            const pay = document.getElementById('pay-method').value;
            if(!phone||!address||!pay) return;
            const payMap = {aba:'ABAÈì∂Ë°å',huione:'Ê±áÊó∫',usdt:'USDT',cod:'Ë¥ßÂà∞‰ªòÊ¨æ'};
            let total = 0;
            const items = Object.keys(cart).map(id=>{
                const p = PRODUCTS.find(x=>x.id==id);
                total += p.price*cart[id];
                return {id:p.id, name:p.name, qty:cart[id], price:p.price};
            });
            const order = {
                id: Date.now(),
                phone,
                address,
                payMethod: pay,
                payMethodName: payMap[pay],
                items,
                total
            };
            orders.unshift(order);
            console.log('[onsubmit] Êñ∞ËÆ¢Âçï', order);
            cart = {};
            renderProducts();
            renderCart();
            renderCheckoutSummary();
            renderOrders();
            document.getElementById('order-form').style.display = 'none';
            document.getElementById('order-success').style.display = 'block';
            document.getElementById('order-success').innerHTML = `ËÆ¢ÂçïÊèê‰∫§ÊàêÂäüÔºÅ<br>ËÆ¢ÂçïÂè∑Ôºö#${order.id}<br>ÊÄªËÆ°Ôºö¬•${order.total.toFixed(2)}<br>ÊîØ‰ªòÊñπÂºèÔºö${order.payMethodName}`;
            setTimeout(()=>{
                document.getElementById('order-form').reset();
                document.getElementById('order-form').style.display = '';
                document.getElementById('order-success').style.display = 'none';
                switchTab('orders');
            }, 1800);
        };

        // tabÂàáÊç¢Êó∂Ëá™Âä®Âà∑Êñ∞
        function switchTab(tabName) {
            console.log('[switchTab] ÂàáÊç¢Âà∞', tabName);
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.tab').forEach((btn, idx) => {
                btn.classList.toggle('active',
                    (tabName === 'products' && idx === 0) ||
                    (tabName === 'cart' && idx === 1) ||
                    (tabName === 'checkout' && idx === 2) ||
                    (tabName === 'orders' && idx === 3)
                );
            });
            if(tabName==='products') renderProducts();
            if(tabName==='cart') renderCart();
            if(tabName==='checkout') {
                renderCheckoutSummary();
                document.getElementById('order-form').style.display = '';
                document.getElementById('order-success').style.display = 'none';
            }
            if(tabName==='orders') renderOrders();
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('üîß [DEBUG] DOMÂä†ËΩΩÂÆåÊàêÔºåÂºÄÂßãÂàùÂßãÂåñÂ∫îÁî®...');

            console.error('‚ùå [DEBUG] ÂÖ®Â±ÄÈîôËØØ:', event.error);

        // ÁÆÄÂåñÁöÑTelegram WebAppÂàùÂßãÂåñ
        function initTelegramWebApp() {
            if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                console.log('üîß [DEBUG] Telegram WebApp API ‰∏çÂèØÁî®Ôºå‰ΩøÁî®ÊµèËßàÂô®Ê®°Âºè');
                return;
            }

            console.log('üîß [DEBUG] ÂàùÂßãÂåñ Telegram WebApp...');
            document.body.style.visibility = '';
            Telegram.WebApp.ready();

            // ËÆæÁΩÆÂ∫ïÈÉ®ÊåâÈíÆ
            updateMainButton();

            // ÁõëÂê¨MainButtonÁÇπÂáª‰∫ã‰ª∂
            if (Telegram.WebApp.MainButton) {
                Telegram.WebApp.MainButton.onClick(() => {
                    console.log('[MainButton] ÁÇπÂáª‰∫ã‰ª∂Ëß¶Âèë');
                    const currentTab = getCurrentTab();
                    if (currentTab === 'products') {
                        switchTab('cart');
                    } else if (currentTab === 'cart') {
                        if (Object.keys(cart).length > 0) {
                            switchTab('checkout');
                        } else {
                            switchTab('products');
                        }
                    } else if (currentTab === 'checkout') {
                        switchTab('cart');
                    } else if (currentTab === 'orders') {
                        switchTab('products');
                    }
                });
            }

            console.log('‚úÖ [DEBUG] Telegram WebApp ÂàùÂßãÂåñÂÆåÊàê');
        }

        // Êõ¥Êñ∞MainButton
        function updateMainButton() {
            if (typeof Telegram === 'undefined' || !Telegram.WebApp || !Telegram.WebApp.MainButton) {
                return;
            }

            const currentTab = getCurrentTab();
            const cartCount = Object.values(cart).reduce((sum, qty) => sum + qty, 0);

            switch (currentTab) {
                case 'products':
                    Telegram.WebApp.MainButton.setParams({
                        text: cartCount > 0 ? `Ë¥≠Áâ©ËΩ¶ (${cartCount})` : 'Êü•ÁúãË¥≠Áâ©ËΩ¶',
                        is_visible: true
                    });
                    break;
                case 'cart':
                    if (cartCount > 0) {
                        Telegram.WebApp.MainButton.setParams({
                            text: 'Âéª‰∏ãÂçï',
                            is_visible: true
                        });
                    } else {
                        Telegram.WebApp.MainButton.setParams({
                            text: 'ÁªßÁª≠Ë¥≠Áâ©',
                            is_visible: true
                        });
                    }
                    break;
                case 'checkout':
                    Telegram.WebApp.MainButton.setParams({
                        text: 'ËøîÂõûË¥≠Áâ©ËΩ¶',
                        is_visible: true
                    });
                    break;
                case 'orders':
                    Telegram.WebApp.MainButton.setParams({
                        text: 'ÁªßÁª≠Ë¥≠Áâ©',
                        is_visible: true
                    });
                    break;
            }
        }

        // Ëé∑ÂèñÂΩìÂâçtab
        function getCurrentTab() {
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab) {
                return activeTab.id;
            }
            return 'products';
        }

        // ÈáçÂÜôswitchTabÂáΩÊï∞ÔºåÊ∑ªÂä†MainButtonÊõ¥Êñ∞
        const originalSwitchTab = switchTab;
        switchTab = function(tabName) {
            console.log('[switchTab] ÂàáÊç¢Âà∞', tabName);
            originalSwitchTab(tabName);
            updateMainButton();
        };

        // È°µÈù¢ÂàùÂßãÂåñ
        renderProducts();
        initTelegramWebApp();
    </script>
