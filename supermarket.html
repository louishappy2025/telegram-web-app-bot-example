        // åˆå§‹åŒ–ä¸‹æ‹‰åˆ·æ–°
        function initPullRefresh() {
            const container = document.getElementById('pull-refresh-container');
            const indicator = document.getElementById('pull-refresh-indicator');
            
            container.addEventListener('touchstart', handleTouchStart, { passive: false });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            container.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function handleTouchStart(e) {
            if (isRefreshing) return;
            startY = e.touches[0].pageY;
            pullDistance = 0;
            isPulling = false;
        }

        function handleTouchMove(e) {
            if (isRefreshing) return;
            
            const currentY = e.touches[0].pageY;
            const diff = currentY - startY;
            
            // åªæœ‰åœ¨é¡µé¢é¡¶éƒ¨ä¸”å‘ä¸‹æ‹‰æ—¶æ‰è§¦å‘
            if (window.scrollY === 0 && diff > 0) {
                e.preventDefault();
                pullDistance = Math.min(diff * 0.5, pullThreshold * 1.5);
                isPulling = true;
                
                const container = document.getElementById('pull-refresh-container');
                const indicator = document.getElementById('pull-refresh-indicator');
                
                container.style.transform = `translateY(${pullDistance}px)`;
                
                if (pullDistance >= pullThreshold) {
                    container.classList.add('pulling');
                    indicator.textContent = 'é‡Šæ”¾åˆ·æ–°';
                } else {
                    container.classList.remove('pulling');
                    indicator.textContent = 'ä¸‹æ‹‰åˆ·æ–°';
                }
            }
        }

        async function handleTouchEnd(e) {
            if (isRefreshing || !isPulling) return;
            
            const container = document.getElementById('pull-refresh-container');
            const indicator = document.getElementById('pull-refresh-indicator');
            
            if (pullDistance >= pullThreshold) {
                // è§¦å‘åˆ·æ–°
                isRefreshing = true;
                container.classList.remove('pulling');
                container.classList.add('refreshing');
                indicator.textContent = 'ğŸ”„';

                } catch (error) {

                } finally {
                    // é‡ç½®çŠ¶æ€
                    isRefreshing = false;
                    isPulling = false;
                    pullDistance = 0;
                    container.classList.remove('refreshing');
                    container.style.transform = '';
                    indicator.textContent = 'â†“';
                }
            } else {
                // æœªè¾¾åˆ°åˆ·æ–°é˜ˆå€¼ï¼Œå›å¼¹
                container.classList.remove('pulling');
                container.style.transform = '';
                isPulling = false;
                pullDistance = 0;
            }
        }

        // å¹³æ»‘æ»šåŠ¨åˆ°é¡¶éƒ¨çš„å…¼å®¹æ€§å®ç°
        function smoothScrollToTop() {
            const startPosition = window.pageYOffset;
            const duration = 800; // åŠ¨ç”»æŒç»­æ—¶é—´800ms
            const startTime = performance.now();
            
            function animation(currentTime) {
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                
                // ä½¿ç”¨ç¼“åŠ¨å‡½æ•°
                const easeInOutQuad = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                const currentPosition = startPosition * (1 - easeInOutQuad);
                window.scrollTo(0, currentPosition);
                
                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                }
            }
            
            requestAnimationFrame(animation);
        }
