<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <title>超市下单系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        body.gray {
            background-color: var(--tg-theme-secondary-bg-color, #efefef);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            padding-top: calc(16px + var(--safe-area-top, 0px));
            padding-bottom: calc(16px + var(--safe-area-bottom, 0px));
            padding-left: calc(16px + var(--safe-area-left, 0px));
            padding-right: calc(16px + var(--safe-area-right, 0px));
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        /* 导航标签 */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #999999);
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--tg-theme-button-color, #0088cc);
            border-bottom-color: var(--tg-theme-button-color, #0088cc);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 商品分类布局 */
        .products-layout {
            display: flex;
            height: 70vh;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            overflow: hidden;
        }

        .categories {
            width: 100px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-right: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            overflow-y: auto;
        }

        .category {
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            transition: background-color 0.2s;
        }

        .category:hover {
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .category.active {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .category-icon {
            font-size: 24px;
            margin-bottom: 4px;
            display: block;
        }

        .category-name {
            font-size: 12px;
            font-weight: 500;
        }

        .products-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .product-card {
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            background: var(--tg-theme-bg-color, #ffffff);
            transition: box-shadow 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .product-price {
            color: var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .product-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .product-actions .btn {
            display: inline-block;
            width: auto;
            margin: 0;
            padding: 8px 12px;
            min-width: 32px;
            font-size: 14px;
            font-weight: 500;
        }

        .btn {
            display: block;
            width: 100%;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn-secondary:hover {
            background: var(--tg-theme-hint-color, #e0e0e0);
        }

        button[disabled] {
            opacity: 0.6;
            cursor: auto;
            pointer-events: none;
        }

        .quantity {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* 购物车 */
        .cart-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cart-item-actions .btn {
            display: inline-block;
            width: auto;
            margin: 0;
            padding: 8px 12px;
            min-width: 32px;
            font-size: 14px;
            font-weight: 500;
        }

        .cart-total {
            text-align: right;
            padding: 20px 0;
            border-top: 2px solid var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
            font-size: 18px;
        }

        .btn-large {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            margin: 16px 0;
        }

        /* 下单页面 */
        .checkout-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 12px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--tg-theme-hint-color, #e0e0e0);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 8px;
        }

        .step.active .step-number {
            background: var(--tg-theme-button-color, #0088cc);
        }

        .step.completed .step-number {
            background: #28a745;
        }

        .step-text {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .step.active .step-text {
            color: var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
        }

        .step.completed .step-text {
            color: #28a745;
        }

        .order-summary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .order-summary-title {
            font-weight: 600;
            margin-bottom: 16px;
        }

        .order-item-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .order-total-summary {
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            padding-top: 12px;
            margin-top: 12px;
            font-weight: 600;
            font-size: 16px;
            text-align: right;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .payment-method {
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-method:hover {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .payment-method.selected {
            border-color: var(--tg-theme-button-color, #0088cc);
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .payment-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .payment-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .payment-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        /* 订单 */
        .order-item {
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-id {
            font-weight: 600;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .order-details {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            margin-bottom: 12px;
        }

        .order-details div {
            margin-bottom: 4px;
        }

        .order-products {
            margin-bottom: 12px;
        }

        .order-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .order-total {
            font-weight: 600;
            text-align: right;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 14px;
        }

        .dark pre {
            background: rgba(255, 255, 255, .15);
        }

        /* 深色主题适配 */
        body.dark {
            --bg-color: var(--tg-theme-bg-color, #1a1a1a);
        }

        body.dark .product-card {
            background: var(--tg-theme-bg-color, #1a1a1a);
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .category {
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .categories {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
        }

        body.dark .payment-method {
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .order-item {
            border-color: var(--tg-theme-hint-color, #333);
        }

        /* 全屏模式支持 */
        body.fullscreen .container {
            max-width: none;
            margin: 0;
            padding: 0;
        }

        body.fullscreen .products-layout {
            height: 100vh;
            border: none;
            border-radius: 0;
        }

        /* 底部栏颜色支持 */
        .bottom-bar {
            background-color: var(--tg-theme-bottom-bar-bg-color, var(--tg-theme-bg-color));
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-area-bottom, 0px));
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🛒 超市下单系统</h1>
            <button class="btn btn-secondary" onclick="app.toggleFullscreen()" style="width: auto; margin: 8px 0; padding: 8px 16px; font-size: 12px;">
                <span id="fullscreen-text">全屏模式</span>
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="app.switchTab('products')">商品</button>
            <button class="tab" onclick="app.switchTab('cart')">购物车</button>
            <button class="tab" onclick="app.switchTab('checkout')">下单</button>
            <button class="tab" onclick="app.switchTab('orders')">订单</button>
        </div>

        <!-- 商品页面 -->
        <div id="products" class="tab-content active">
            <div id="product-list"></div>
        </div>

        <!-- 购物车页面 -->
        <div id="cart" class="tab-content">
            <div id="cart-list"></div>
            <div id="cart-total" style="text-align:right;margin-top:10px;"></div>
        </div>

        <!-- 下单页面 -->
        <div id="checkout" class="tab-content">
            <form id="order-form" style="max-width:400px;margin:0 auto;">
                <div style="margin-bottom:12px;">
                    <label>手机号：</label><br>
                    <input type="tel" id="user-phone" required pattern="[0-9]{6,}" placeholder="请输入手机号" style="width:100%;padding:8px;">
                </div>
                <div style="margin-bottom:12px;">
                    <label>收货地址：</label><br>
                    <input type="text" id="user-address" required placeholder="请输入收货地址" style="width:100%;padding:8px;">
                </div>
                <div style="margin-bottom:12px;">
                    <label>支付方式：</label><br>
                    <select id="pay-method" required style="width:100%;padding:8px;">
                        <option value="">请选择</option>
                        <option value="aba">ABA银行</option>
                        <option value="huione">汇旺</option>
                        <option value="usdt">USDT</option>
                        <option value="cod">货到付款</option>
                    </select>
                </div>
                <div id="checkout-summary" style="margin-bottom:12px;"></div>
                <button type="submit" style="width:100%;padding:12px;background:#0088cc;color:#fff;border:none;border-radius:4px;font-size:16px;">提交订单</button>
            </form>
            <div id="order-success" style="display:none;text-align:center;padding:30px 0;color:green;font-weight:bold;"></div>
        </div>

        <!-- 订单页面 -->
        <div id="orders" class="tab-content">
            <div id="orders-list"></div>
        </div>
    </div>

    <script>
        // 商品数据
        const PRODUCTS = [
            {id: 1, name: '苹果', price: 5.9},
            {id: 2, name: '香蕉', price: 3.5},
            {id: 3, name: '牛奶', price: 8.8},
            {id: 4, name: '面包', price: 6.0},
            {id: 5, name: '鸡蛋', price: 9.9},
            {id: 6, name: '可乐', price: 4.5}
        ];
        // 购物车对象 {商品id: 数量}
        let cart = {};

        // 渲染商品列表
        function renderProducts() {
            console.log('[renderProducts] 当前购物车', cart);
            const list = PRODUCTS.map(p => {
                const qty = cart[p.id] || 0;
                return `<div style='display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee;'>
                    <span>${p.name} <small>¥${p.price.toFixed(2)}</small></span>
                    <span>
                        <button onclick='changeQty(${p.id},-1)' ${qty===0?'disabled':''}>-</button>
                        <span style='margin:0 8px;'>${qty}</span>
                        <button onclick='changeQty(${p.id},1)'>+</button>
                    </span>
                </div>`;
            }).join('');
            document.getElementById('product-list').innerHTML = list;
        }

        // 修改购物车数量
        function changeQty(id, delta) {
            console.log(`[changeQty] 商品id:${id} 变化:${delta}`);
            cart[id] = (cart[id]||0) + delta;
            if(cart[id]<=0) delete cart[id];
            console.log('[changeQty] 购物车变更后', cart);
            renderProducts();
            renderCart();
        }

        // 渲染购物车
        function renderCart() {
            console.log('[renderCart] 渲染购物车', cart);
            const items = Object.keys(cart).map(id => {
                const p = PRODUCTS.find(x=>x.id==id);
                return `<div style='display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee;'>
                    <span>${p.name} <small>¥${p.price.toFixed(2)}</small></span>
                    <span>
                        <button onclick='changeQty(${p.id},-1)'>-</button>
                        <span style='margin:0 8px;'>${cart[id]}</span>
                        <button onclick='changeQty(${p.id},1)'>+</button>
                    </span>
                </div>`;
            }).join('');
            document.getElementById('cart-list').innerHTML = items || '<div style="text-align:center;color:#aaa;padding:30px 0;">购物车为空</div>';
            let total = 0;
            Object.keys(cart).forEach(id=>{
                const p = PRODUCTS.find(x=>x.id==id);
                total += p.price * cart[id];
            });
            document.getElementById('cart-total').innerText = items ? `总计：¥${total.toFixed(2)}` : '';
            console.log('[renderCart] 总价', total);
        }

        // 订单数据
        let orders = [];

        // 渲染下单页摘要
        function renderCheckoutSummary() {
            let total = 0;
            let summary = Object.keys(cart).map(id => {
                const p = PRODUCTS.find(x=>x.id==id);
                const qty = cart[id];
                total += p.price * qty;
                return `<div>${p.name} × ${qty} = ¥${(p.price*qty).toFixed(2)}</div>`;
            }).join('');
            document.getElementById('checkout-summary').innerHTML = summary ? summary+`<div style='margin-top:8px;font-weight:bold;'>总计：¥${total.toFixed(2)}</div>` : '<div style="color:#aaa;">购物车为空</div>';
            console.log('[renderCheckoutSummary] 购物车摘要', cart, '总价', total);
        }

        // 渲染订单列表
        function renderOrders() {
            console.log('[renderOrders] 当前订单', orders);
            const list = orders.map((o,i) => {
                return `<div style='border:1px solid #eee;border-radius:6px;padding:12px;margin-bottom:12px;'>
                    <div style='font-weight:bold;'>订单#${o.id} <span style='float:right;color:#0088cc;'>${o.payMethodName}</span></div>
                    <div style='color:#888;font-size:13px;'>${o.phone} | ${o.address}</div>
                    <div style='margin:8px 0;'>${o.items.map(it=>`${it.name} × ${it.qty}`).join('，')}</div>
                    <div style='font-weight:bold;text-align:right;'>总计：¥${o.total.toFixed(2)}</div>
                </div>`;
            }).join('');
            document.getElementById('orders-list').innerHTML = list || '<div style="text-align:center;color:#aaa;padding:30px 0;">暂无订单</div>';
        }

        // 下单表单提交
        document.getElementById('order-form').onsubmit = function(e) {
            e.preventDefault();
            if(Object.keys(cart).length===0) {
                alert('购物车为空！');
                return;
            }
            const phone = document.getElementById('user-phone').value.trim();
            const address = document.getElementById('user-address').value.trim();
            const pay = document.getElementById('pay-method').value;
            if(!phone||!address||!pay) return;
            const payMap = {aba:'ABA银行',huione:'汇旺',usdt:'USDT',cod:'货到付款'};
            let total = 0;
            const items = Object.keys(cart).map(id=>{
                const p = PRODUCTS.find(x=>x.id==id);
                total += p.price*cart[id];
                return {id:p.id, name:p.name, qty:cart[id], price:p.price};
            });
            const order = {
                id: Date.now(),
                phone,
                address,
                payMethod: pay,
                payMethodName: payMap[pay],
                items,
                total
            };
            orders.unshift(order);
            console.log('[onsubmit] 新订单', order);
            cart = {};
            renderProducts();
            renderCart();
            renderCheckoutSummary();
            renderOrders();
            document.getElementById('order-form').style.display = 'none';
            document.getElementById('order-success').style.display = 'block';
            document.getElementById('order-success').innerHTML = `订单提交成功！<br>订单号：#${order.id}<br>总计：¥${order.total.toFixed(2)}<br>支付方式：${order.payMethodName}`;
            setTimeout(()=>{
                document.getElementById('order-form').reset();
                document.getElementById('order-form').style.display = '';
                document.getElementById('order-success').style.display = 'none';
                switchTab('orders');
            }, 1800);
        };

        // tab切换时自动刷新
        function switchTab(tabName) {
            console.log('[switchTab] 切换到', tabName);
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelectorAll('.tab').forEach((btn, idx) => {
                btn.classList.toggle('active',
                    (tabName === 'products' && idx === 0) ||
                    (tabName === 'cart' && idx === 1) ||
                    (tabName === 'checkout' && idx === 2) ||
                    (tabName === 'orders' && idx === 3)
                );
            });
            if(tabName==='products') renderProducts();
            if(tabName==='cart') renderCart();
            if(tabName==='checkout') {

            loadFromDeviceStorage() {
                const cartData = Telegram.WebApp.DeviceStorage.getItem('cart');
                const ordersData = Telegram.WebApp.DeviceStorage.getItem('orders');

                if (cartData) {
                    try {
                        this.cart = JSON.parse(cartData);

                        this.cart = {};

                } else {
                    this.cart = {};

                if (ordersData) {

                    }

            // 从云存储加载数据
            loadFromCloudStorage() {
                Telegram.WebApp.CloudStorage.getKeys((err, keys) => {
                    if (err) {
                        // 即使出错也要渲染页面
                        this.renderAll();
                        this.updateBottomButton();
                        return;
                    }

                    if (!keys || keys.length === 0) {
                        // 没有保存的数据也要渲染页面
                        this.renderAll();
                        this.updateBottomButton();
                        return;
                    }

                    Telegram.WebApp.CloudStorage.getItems(keys, (err, items) => {
                        if (err) {
                            // 即使出错也要渲染页面
                            this.renderAll();
                            this.updateBottomButton();
                            return;
                        }

                        if (items.cart) {
                            try {
                                this.cart = JSON.parse(items.cart);
                            } catch (e) {
                                this.cart = {};
                            }
                        }

                        if (items.orders) {
                            try {
                                this.orders = JSON.parse(items.orders);
                            } catch (e) {
                                this.orders = [];
                            }
                        }

                        this.renderAll();
                        this.updateBottomButton();
                    });
                });
            }

                    Telegram.WebApp.DeviceStorage.setItem('orders', JSON.stringify(this.orders));

                    Telegram.WebApp.CloudStorage.setItem('cart', JSON.stringify(this.cart));
                    Telegram.WebApp.CloudStorage.setItem('orders', JSON.stringify(this.orders));

                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showAlert(
                        `订单创建成功！\n\n订单号: #${order.id}\n总计: ¥${order.total.toFixed(2)}\n支付方式: ${order.paymentMethod}\n\n我们会在24小时内处理您的订单。`
                    );
                    
                    // 延迟切换到订单页面，避免在showAlert回调中切换页面
                    setTimeout(() => {
                        this.switchTab('orders');
                    }, 500);
                } else {
                    // 回退到浏览器原生alert
                    alert(`订单创建成功！\n\n订单号: #${order.id}\n总计: ¥${order.total.toFixed(2)}\n支付方式: ${order.paymentMethod}\n\n我们会在24小时内处理您的订单。`);
                    this.switchTab('orders');
                }
            }

            // 应用激活时
            onAppActivated() {
                // 可以在这里刷新数据或更新UI
            }

            // 应用停用时
            onAppDeactivated() {
                // 可以在这里保存数据
                this.saveData();
            }

            // 全屏模式变化
            onFullscreenChanged() {
                const fullscreenText = document.getElementById('fullscreen-text');
                if (Telegram.WebApp.isFullscreen) {
                    // 进入全屏模式时的处理
                    document.body.classList.add('fullscreen');
                    if (fullscreenText) {
                        fullscreenText.textContent = '退出全屏';
                    }
                } else {
                    // 退出全屏模式时的处理
                    document.body.classList.remove('fullscreen');
                    if (fullscreenText) {
                        fullscreenText.textContent = '全屏模式';
                    }
                }
            }

            // 更新安全区域
            updateSafeArea() {
                const safeArea = Telegram.WebApp.safeAreaInset;
                if (safeArea) {
                    document.documentElement.style.setProperty('--safe-area-top', `${safeArea.top}px`);
                    document.documentElement.style.setProperty('--safe-area-bottom', `${safeArea.bottom}px`);
                    document.documentElement.style.setProperty('--safe-area-left', `${safeArea.left}px`);
                    document.documentElement.style.setProperty('--safe-area-right', `${safeArea.right}px`);
                }
            }

            // 更新内容安全区域
            updateContentSafeArea() {
                const contentSafeArea = Telegram.WebApp.contentSafeAreaInset;
                if (contentSafeArea) {
                    document.documentElement.style.setProperty('--content-safe-area-top', `${contentSafeArea.top}px`);
                    document.documentElement.style.setProperty('--content-safe-area-bottom', `${contentSafeArea.bottom}px`);
                    document.documentElement.style.setProperty('--content-safe-area-left', `${contentSafeArea.left}px`);
                    document.documentElement.style.setProperty('--content-safe-area-right', `${contentSafeArea.right}px`);
                }
            }

            // 请求全屏模式
            requestFullscreen() {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.requestFullscreen();
                }
            }

            // 退出全屏模式
            exitFullscreen() {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.exitFullscreen();
                }
            }

            // 切换全屏模式
            toggleFullscreen() {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    if (Telegram.WebApp.isFullscreen) {
                        Telegram.WebApp.exitFullscreen();
                    } else {
                        Telegram.WebApp.requestFullscreen();
                    }
                }
            }

            // 更新底部按钮 (原MainButton)
            updateBottomButton() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                // 获取正确的按钮对象
                const mainButton = Telegram.WebApp.MainButton || Telegram.WebApp.BottomButton;
                if (!mainButton) {
                    console.warn('MainButton/BottomButton 不可用');
                    return;
                }

                const cartCount = this.getCartCount();
                
                switch (this.currentTab) {
                    case 'products':
                        mainButton.setParams({
                            text: cartCount > 0 ? `购物车 (${cartCount})` : '查看购物车',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('cart');
                        });
                        if (Telegram.WebApp.BackButton) {
                            Telegram.WebApp.BackButton.hide();
                        }
                        break;
                        
                    case 'cart':
                        if (cartCount > 0) {
                            mainButton.setParams({
                                text: '去下单',
                                is_visible: true
                            }).onClick(() => {
                                this.goToCheckout();
                            });
                        } else {
                            mainButton.setParams({
                                text: '继续购物',
                                is_visible: true
                            }).onClick(() => {
                                this.switchTab('products');
                            });
                        }
                        if (Telegram.WebApp.BackButton) {
                            Telegram.WebApp.BackButton.show();
                        }
                        break;
                        
                    case 'checkout':
                        mainButton.setParams({
                            text: '返回购物车',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('cart');
                        });
                        if (Telegram.WebApp.BackButton) {
                            Telegram.WebApp.BackButton.show();
                        }
                        break;
                        
                    case 'orders':
                        mainButton.setParams({
                            text: '继续购物',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('products');
                        });
                        if (Telegram.WebApp.BackButton) {
                            Telegram.WebApp.BackButton.show();
                        }
                        break;
                }
            }

            // 获取购物车商品数量
            getCartCount() {
                return Object.values(this.cart).reduce((sum, qty) => sum + qty, 0);
            }

            // 显示设置
            showSettings() {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    // 使用简单的确认对话框来选择操作
                    Telegram.WebApp.showConfirm(
                        '超市应用设置\n\n版本: 1.0.0\n开发者: Telegram Mini App\n\n是否要清除所有数据？',
                        (confirmed) => {
                            if (confirmed) {
                                this.clearAllData();
                            } else {
                                this.showAbout();
                            }
                        }
                    );
                } else {
                    // 回退到浏览器原生确认
                    if (confirm('超市应用设置\n\n版本: 1.0.0\n开发者: Telegram Mini App\n\n是否要清除所有数据？')) {
                        this.clearAllData();
                    } else {
                        this.showAbout();
                    }
                }
            }

            // 清除所有数据
            clearAllData() {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showConfirm('确定要清除所有数据吗？这将删除购物车和订单历史。', (confirmed) => {
                        if (confirmed) {
                            this.cart = {};
                            this.orders = [];
                            this.saveData();
                            this.renderAll();
                            this.updateBottomButton();
                            
                            if (Telegram.WebApp.HapticFeedback) {
                                Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                            }
                            
                            Telegram.WebApp.showAlert('数据已清除');
                        }
                    });
                } else {
                    // 回退到浏览器原生确认
                    if (confirm('确定要清除所有数据吗？这将删除购物车和订单历史。')) {
                        this.cart = {};
                        this.orders = [];
                        this.saveData();
                        this.renderAll();
                        this.updateBottomButton();
                        alert('数据已清除');
                    }
                }
            }

            // 显示关于信息
            showAbout() {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showAlert('超市下单系统\n\n基于 Telegram Mini Apps 开发\n支持深色主题和触觉反馈\n\n版本: 1.0.0');
                } else {
                    alert('超市下单系统\n\n基于 Telegram Mini Apps 开发\n支持深色主题和触觉反馈\n\n版本: 1.0.0');
                }
            }
        }

        // 创建应用实例
        const app = new SupermarketApp();

        // 确保app对象在全局作用域中可用
        window.app = app;

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🔧 [DEBUG] DOM加载完成，开始初始化应用...');
            try {
                app.init();
                console.log('✅ [DEBUG] 应用初始化完成');
                console.log('🔧 [DEBUG] app对象状态:', {
                    products: app.products.length,
                    categories: app.categories.length,
                    cart: Object.keys(app.cart).length,
                    orders: app.orders.length
                });
            } catch (error) {
                console.error('❌ [DEBUG] 应用初始化失败:', error);
            }
        });

        // 添加全局错误处理
        window.addEventListener('error', (event) => {
            console.error('❌ [DEBUG] 全局错误:', event.error);
        });
    </script>
</body>
