<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <!-- 🎯 现在使用和商品tab完全相同的原生实现，不需要外部库 -->
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <title>超市下单系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        body.gray {
            background-color: var(--tg-theme-secondary-bg-color, #efefef);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            /* 内联样式已覆盖，这里保留备用 */
        }

        .logo {
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            /* 内联样式已覆盖，这里保留备用 */
        }



        /* 搜索框样式 - 现代美观版本 */
        .search-container {
            margin-bottom: 16px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 36px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: linear-gradient(#f8fafc, #f8fafc) padding-box,
                        linear-gradient(135deg, #e2e8f0, #cbd5e1) border-box;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .search-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .search-input:focus {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.12);
            transform: translateY(-1px);
        }

        .search-container::before {
            content: '🔍';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            pointer-events: none;
            z-index: 2;
        }

        .search-clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            display: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 6px rgba(239, 68, 68, 0.25);
            user-select: none;
        }

        .search-clear-btn:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 3px 12px rgba(239, 68, 68, 0.35);
        }

        /* 商品分类样式 */
        .categories-container {
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .category-form-group {
            display: flex;
            align-items: center;
            gap: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        .category-form-group label {
            flex-shrink: 0;
            width: 75px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #333);
            margin-bottom: 0;
            font-size: 14px;
        }

        .category-select {
            flex: 1;
            min-width: 0;
            padding: 8px 12px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: linear-gradient(#f8fafc, #f8fafc) padding-box,
                        linear-gradient(135deg, #e2e8f0, #cbd5e1) border-box;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
            box-sizing: border-box;
        }

        .category-select:focus {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.12);
            transform: translateY(-1px);
        }

        .category-select option {
            padding: 8px 12px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #333);
        }

        /* 下拉刷新样式 */
        .pull-refresh {
            position: relative;
            transition: all 0.3s ease;
        }

        .pull-refresh-indicator {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .pull-refresh.pulling .pull-refresh-indicator {
            opacity: 1;
            top: -50px;
        }

        .pull-refresh.refreshing .pull-refresh-indicator {
            opacity: 1;
            top: -40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* 订单页面下拉刷新样式已移除 */

        /* PC端手动刷新按钮样式 */
        .pc-refresh-controls {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            background: var(--tg-theme-bg-color, #fff);
        }

        .pc-refresh-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            user-select: none;
        }

        .pc-refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .pc-refresh-btn:active {
            transform: translateY(0);
        }

        .pc-refresh-btn .refresh-icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .pc-refresh-btn:hover .refresh-icon {
            transform: rotate(180deg);
        }

        /* Tab导航样式 - 现代美观版本 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
            background: var(--tg-theme-bg-color, #fff);
            position: relative;
            padding: 2px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            z-index: 10;
            display: block;
            width: 100%;
            min-height: 32px;
            border-radius: 6px;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .tab:hover {
            color: #4f46e5;
            transform: translateY(-1px);
        }

        .tab:hover::before {
            opacity: 0.1;
        }

        .tab.active {
            color: white;
            font-weight: 600;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .tab.active::before {
            opacity: 1;
        }

        /* Tab内容样式 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 商品网格样式 */
        .products-container {
            position: relative;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding-bottom: 20px;
        }

        .product-card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            position: relative;
            transform: translateZ(0);
            backface-visibility: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.02) 0%, rgba(118, 75, 162, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .product-card:hover:not(.clicking) {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.1);
        }

        .product-card:hover:not(.clicking)::before {
            opacity: 1;
        }

        .product-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            position: relative;
            z-index: 10;
            isolation: isolate;
        }

        .product-image-container {
            width: 100%;
            height: 120px;
            position: relative;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 6px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .product-card-body {
            padding: 12px;
            position: relative;
        }

        .product-no {
            display: inline-block;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 12px;
            margin-bottom: 6px;
            letter-spacing: 0.8px;
            box-shadow: 0 2px 8px rgba(108,92,231,0.3);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-no::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .product-card:hover:not(.clicking) .product-no::before {
            left: 100%;
        }

        .product-card:hover:not(.clicking) .product-no {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(108,92,231,0.4);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
            color: var(--tg-theme-text-color, #333);
            min-height: 18px;
            display: flex;
            align-items: center;
        }

        .product-price {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 16px;
        }



        .product-actions button {
            width: 32px;
            height: 32px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            color: #667eea;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.12);
            position: relative;
            z-index: 9999;
            backdrop-filter: blur(10px);
            isolation: isolate;
        }

        .product-actions button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 6px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .product-actions button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            border-color: #764ba2;
            color: white;
        }

        .product-actions button:hover::before {
            opacity: 1;
        }

        .product-actions button:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 0 2px 12px rgba(102, 126, 234, 0.25);
        }

        .product-actions button:focus {
            outline: 2px solid rgba(102, 126, 234, 0.4);
            outline-offset: 2px;
        }

        .product-actions button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            border-color: #ccc;
            color: #ccc;
            box-shadow: none;
        }

        .product-actions button:disabled::before {
            display: none;
        }

        .btn-icon {
            display: inline-block;
            transition: transform 0.2s ease;
            font-style: normal;
            line-height: 1;
        }

        .product-actions button:hover .btn-icon {
            transform: scale(1.2);
        }

        .product-actions button:active .btn-icon {
            transform: scale(0.9);
        }

        .quantity-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            padding: 5px 10px;
            font-weight: 700;
            font-size: 13px;
            min-width: 28px;
            text-align: center;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            animation: slideInScale 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .quantity-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .quantity-display:hover::before {
            left: 100%;
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 销量标签样式 - 现代美观版本 */
        .sales-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
            animation: fadeInScale 0.5s ease-out;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            letter-spacing: 0.2px;
        }

        /* 销量为0的样式 */
        .sales-count.zero-sales {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            box-shadow: 0 3px 12px rgba(100, 116, 139, 0.25);
        }

        .sales-count.hot {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            animation: pulse 2s infinite;
            box-shadow: 0 3px 12px rgba(217, 119, 6, 0.4);
        }

        .sales-count.super-hot {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            animation: glow 1.5s ease-in-out infinite alternate;
            box-shadow: 0 3px 12px rgba(185, 28, 28, 0.4);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 2px 6px rgba(214, 48, 49, 0.3), 0 0 12px rgba(255, 56, 56, 0.4);
            }
            to {
                box-shadow: 0 2px 6px rgba(214, 48, 49, 0.3), 0 0 20px rgba(255, 56, 56, 0.6);
            }
        }





        /* 返回顶部按钮样式 */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .back-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .back-to-top:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .back-to-top::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid white;
        }

        /* 按钮内的箭头动画 */
        .back-to-top:hover::before {
            animation: arrowBounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes arrowBounce {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-50%, -60%);
            }
        }

        /* 脉冲效果 */
        .back-to-top::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            transform: scale(0);
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }



        /* 热销徽章样式 */
        .hot-badge {
            position: absolute;
            top: -2px;
            left: -2px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 2px 4px rgba(255, 107, 107, 0.4);
            animation: shimmer 3s infinite;
            z-index: 2;
        }

        @keyframes shimmer {
            0%, 100% {
                background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            }
            50% {
                background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            }
        }

        /* 加载更多和空状态样式 */
        .load-more-container {
            text-align: center;
            padding: 30px 20px;
        }

        .load-more-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #0088cc), #00a0e6);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0,136,204,0.3);
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,136,204,0.4);
        }

        .load-more-btn:active {
            transform: translateY(0);
        }

        .load-more-btn:disabled {
            opacity: 0.7;

        // API基础URL配置

        // 获取Telegram用户信息
        function getTelegramUserInfo() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                const user = Telegram.WebApp.initDataUnsafe.user;
                return {
                    id: user.id,
                    username: user.username,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    language_code: user.language_code,
                    is_premium: user.is_premium,
                    allows_write_to_pm: user.allows_write_to_pm
                };
            }
            return null;
        }

        // 检查是否在 Telegram Mini App 环境中
        function isTelegramMiniApp() {
            return typeof Telegram !== 'undefined' && 
                   Telegram.WebApp && 
                   Telegram.WebApp.initData;
        }

        // 检查是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   ('ontouchstart' in window) ||
                   (navigator.maxTouchPoints > 0);
        }

        // 检查是否为PC端Telegram
        function isPCTelegram() {
            return isTelegramMiniApp() && !isMobileDevice();
        }

        // 获取通用请求头
        function getRequestHeaders(isFormData = false) {
            const headers = {
                'Accept': 'application/json'
            };
            
            // 如果不是FormData请求，添加Content-Type
            if (!isFormData) {
                headers['Content-Type'] = 'application/json';
            }
            
            // 添加 Telegram Mini App 标识
            if (isTelegramMiniApp()) {
                headers['X-Telegram-Mini-App'] = 'true';
                headers['X-Telegram-Init-Data'] = Telegram.WebApp.initData;
            }
            
            const telegramUser = getTelegramUserInfo();
            if (telegramUser) {
                // Base64 编码解决中文字符问题
                try {
                    const userJson = JSON.stringify(telegramUser);
                    const encodedUser = btoa(unescape(encodeURIComponent(userJson)));
                    headers['X-Telegram-User'] = encodedUser;
                    headers['X-Telegram-User-Encoding'] = 'base64';
                    console.log('🔧 [getRequestHeaders] 用户信息已Base64编码');
                } catch (encodeError) {
                    console.error('❌ [getRequestHeaders] 用户信息编码失败:', encodeError);
                    // 编码失败时只发送用户ID
                    headers['X-Telegram-User-ID'] = telegramUser.id;
                }
            }
            
            // 添加环境信息用于调试
            headers['X-Environment'] = isTelegramMiniApp() ? 'telegram-miniapp' : 'browser';
            headers['X-User-Agent'] = navigator.userAgent;
            
            return headers;
        }

        ];

        // 购物车对象 {商品id: 数量}
        let cart = {};
        let currentCategory = 'all';
        
        // 商品分页数据
        let goodsLastId = null;

        const CART_STORAGE_KEY = 'supermarket_cart';

        // 保存购物车到本地存储
        function saveCartToStorage() {
            try {
                localStorage.setItem(CART_STORAGE_KEY, JSON.stringify(cart));
                console.log('💾 [saveCartToStorage] 购物车已保存到本地存储:', cart);
            } catch (error) {
                console.error('❌ [saveCartToStorage] 保存购物车失败:', error);
            }
        }

        // 从本地存储加载购物车
        function loadCartFromStorage() {
            try {
                const savedCart = localStorage.getItem(CART_STORAGE_KEY);
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    console.log('📂 [loadCartFromStorage] 从本地存储加载购物车:', cart);
                } else {
                    console.log('📂 [loadCartFromStorage] 本地存储中没有购物车数据');

                console.error('❌ [loadCartFromStorage] 加载购物车失败:', error);
                cart = {};
            }
        }

        // 清除购物车本地存储
        function clearCartStorage() {
            try {
                localStorage.removeItem(CART_STORAGE_KEY);
                console.log('🗑️ [clearCartStorage] 购物车本地存储已清除');
            } catch (error) {
                console.error('❌ [clearCartStorage] 清除购物车存储失败:', error);
            }
        }

        // 查询商品数据（支持分页和搜索）
        async function fetchProducts(isRefresh = false, searchName = '') {
            if (goodsLoading && !isRefresh) {
                console.log('🔄 [fetchProducts] 正在加载中，跳过重复请求');
                return;
            }
            
            // 检查 fetch 是否可用
            if (!isFetchAvailable()) {
                console.error('❌ [fetchProducts] fetch API 不可用，可能被Telegram限制');
                throw new Error('fetch API 不可用 - Telegram Mini App 限制');
            }
            
            try {
                goodsLoading = true;
                console.log('🔄 [fetchProducts] 开始获取商品数据...');
                console.log('🔄 [fetchProducts] 参数:', { isRefresh, searchName, currentCategory });
                
                // 如果是刷新，重置分页参数
                if (isRefresh) {
                    goodsLastId = null;
                    goodsHasMore = true;
                    if (isRefresh) {
                        PRODUCTS = [];
                    }
                }
                
                // 如果没有更多数据且不是刷新，直接返回
                if (!goodsHasMore && !isRefresh) {
                    console.log('📋 [fetchProducts] 没有更多商品数据');
                    return PRODUCTS;
                }
                
                // 构建查询参数
                const requestData = {
                    pageSize: 20
                };
                
                // 添加搜索条件
                if (searchName && searchName.trim()) {
                    requestData.name = searchName.trim();
                }
                
                // 添加分类筛选
                if (currentCategory && currentCategory !== 'all') {
                    // 从 'category_1' 格式中提取数字
                    const categoryId = parseInt(currentCategory.replace('category_', ''));
                    if (!isNaN(categoryId)) {
                        requestData.categoryId = categoryId;
                    }
                }
                
                // 添加分页参数
                if (goodsLastId !== null) {
                    requestData.lastId = goodsLastId;
                }
                
                console.log('📤 [fetchProducts] 请求参数:', requestData);
                
                const apiUrl = `${API_BASE_URL}/goods/query`;
                console.log('🌐 [fetchProducts] 请求URL:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: getRequestHeaders(),
                    body: JSON.stringify(requestData)
                });
                
                console.log('📡 [fetchProducts] 响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ [fetchProducts] 响应错误内容:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                // 获取响应文本用于调试
                const responseText = await response.text();
                console.log('📄 [fetchProducts] 原始响应内容:', responseText);
                
                // 尝试解析JSON
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('✅ [fetchProducts] JSON解析成功:', result);
                } catch (parseError) {
                    console.error('❌ [fetchProducts] JSON解析失败:', parseError);
                    throw new Error(`JSON解析失败: ${parseError.message}`);
                }
                
                // 处理商品数据
                const newProducts = result.goods.map(product => {
                    const processedProduct = {
                        ...product,
                        image: getProductIcon(product.icon),
                        imageUrl: product.imageUrl,
                        category: `category_${product.categoryId}`,
                        salesCount: product.salesCount || 0  // 确保销量字段存在，默认为0
                    };
                    console.log(`📊 [fetchProducts] 商品 ${product.name} 销量: ${product.salesCount}`);
                    return processedProduct;
                });
                
                // 更新商品列表
                if (isRefresh) {
                    PRODUCTS = newProducts;
                } else {
                    PRODUCTS = PRODUCTS.concat(newProducts);
                }
                
                // 同时更新全量商品缓存
                newProducts.forEach(newProduct => {
                    // 检查是否已存在，如果存在则更新，否则添加
                    const existingIndex = ALL_PRODUCTS.findIndex(p => p.id === newProduct.id);
                    if (existingIndex >= 0) {
                        ALL_PRODUCTS[existingIndex] = newProduct;
                    } else {
                        ALL_PRODUCTS.push(newProduct);
                    }
                });
                
                // 更新分页参数
                goodsLastId = result.lastId;
                goodsHasMore = result.hasMore;
                
                console.log(`📊 [fetchProducts] 商品数据更新完成，当前共${PRODUCTS.length}条商品，还有更多：${goodsHasMore}`);
                
                return PRODUCTS;
                
            } catch (error) {
                console.error('❌ [fetchProducts] 获取商品数据失败:', error);
                
                // 如果是网络限制错误，显示友好提示
                if (error.message.includes('Fetch 被阻止') || error.message.includes('Type error')) {
                    console.log('ℹ️ [fetchProducts] 检测到Telegram网络限制，显示用户提示');
                    showNetworkLimitationMessage();
                } else {
                    console.error('🔧 [fetchProducts] 商品数据加载失败，使用默认数据');
                }
                
                // 如果接口失败，使用默认商品数据
                if (isRefresh || PRODUCTS.length === 0) {
                    const defaultProducts = [
                        {id: 1, name: '苹果', price: 5.9, image: '🍎', category: 'category_1', salesCount: 328, no: 'AP001'},
                        {id: 2, name: '香蕉', price: 3.5, image: '🍌', category: 'category_1', salesCount: 156, no: 'BN002'},
                        {id: 3, name: '橙子', price: 4.8, image: '🍊', category: 'category_1', salesCount: 89, no: 'OR003'},
                        {id: 4, name: '葡萄', price: 8.9, image: '🍇', category: 'category_1', salesCount: 512, no: 'GR004'},
                        {id: 5, name: '牛奶', price: 8.8, image: '🥛', category: 'category_2', salesCount: 234, no: 'MK005'},
                        {id: 6, name: '酸奶', price: 6.5, image: '🥛', category: 'category_2', salesCount: 67, no: 'YG006'},
                        {id: 7, name: '奶酪', price: 12.9, image: '🧀', category: 'category_2', salesCount: 45, no: 'CH007'},
                        {id: 8, name: '新品草莓', price: 15.8, image: '🍓', category: 'category_1', salesCount: 0, no: 'ST008'},
                        {id: 9, name: '新品面包', price: 8.5, image: '🍞', category: 'category_3', salesCount: 0, no: 'BR009'}

                    PRODUCTS = defaultProducts;
                    // 同时设置全量商品缓存
                    if (isRefresh || ALL_PRODUCTS.length === 0) {
                        ALL_PRODUCTS = [...defaultProducts];
                    }
                }
                return PRODUCTS;
            } finally {
                goodsLoading = false;
            }
        }

        // 获取商品图标
        function getProductIcon(iconName) {
            if (!iconName) return DEFAULT_ICONS.default;
            
            // 尝试直接匹配
            if (DEFAULT_ICONS[iconName]) {
                return DEFAULT_ICONS[iconName];
            }
            
            // 尝试模糊匹配
            const iconKey = Object.keys(DEFAULT_ICONS).find(key => 
                iconName.toLowerCase().includes(key.toLowerCase())
            );
            
            return iconKey ? DEFAULT_ICONS[iconKey] : DEFAULT_ICONS.default;
        }

                return false;

                });
                
                const response = await fetch(apiUrl, {

                });

                if (!response.ok) {

                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                // 获取响应文本用于调试
                const responseText = await response.text();

                // 尝试解析JSON

        // 初始化下拉刷新
        function initPullRefresh() {
            console.log('🔧 [initPullRefresh] 开始初始化下拉刷新功能');
            
            // 检查所有相关元素
            const allOrdersElements = {
                orders: document.getElementById('orders'),
                
                ordersList: document.getElementById('orders-list')
            };
            
            console.log('🔧 [initPullRefresh] 所有订单相关元素检查:', allOrdersElements);
            // 商品页面下拉刷新
            const productsContainer = document.getElementById('pull-refresh-container');
            if (productsContainer) {
                let productsStartY = 0;
                let productsCurrentY = 0;
                let productsPulling = false;
                let productsRefreshing = false;
                
                productsContainer.addEventListener('touchstart', (e) => {
                    if (getCurrentTab() !== 'products' || window.scrollY > 0 || productsRefreshing) return;
                    productsStartY = e.touches[0].clientY;
                    productsPulling = false;
                });
                
                productsContainer.addEventListener('touchmove', (e) => {
                    if (getCurrentTab() !== 'products' || window.scrollY > 0 || productsRefreshing) return;
                    
                    productsCurrentY = e.touches[0].clientY;
                    const diff = productsCurrentY - productsStartY;
                    
                    if (diff > 0 && diff < 150) {
                        e.preventDefault();
                        productsPulling = true;
                        const pullDistance = Math.min(diff * 0.5, 80 * 1.5);
                        
                        productsContainer.style.transform = `translateY(${pullDistance}px)`;
                        
                        const indicator = document.getElementById('pull-refresh-indicator');
                        if (pullDistance >= 80) {
                            productsContainer.classList.add('pulling');
                            indicator.innerHTML = '↑';
                        } else {
                            productsContainer.classList.remove('pulling');
                            indicator.innerHTML = '↓';
                        }
                    }
                });
                
                productsContainer.addEventListener('touchend', async (e) => {
                    if (!productsPulling || productsRefreshing) return;
                    
                    const diff = productsCurrentY - productsStartY;
                    if (diff > 80) {
                        // 触发刷新
                        productsRefreshing = true;
                        productsContainer.classList.remove('pulling');
                        productsContainer.classList.add('refreshing');
                        productsContainer.style.transform = 'translateY(40px)';
                        
                        const indicator = document.getElementById('pull-refresh-indicator');
                        indicator.innerHTML = '⟳';
                        
                        // 添加触觉反馈
                        if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                            Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                        }
                        
                        try {
                            await refreshProducts();
                            await new Promise(resolve => setTimeout(resolve, 500));
                        } catch (error) {
                            console.error('商品刷新失败:', error);
                        } finally {
                            // 恢复状态
                            setTimeout(() => {
                                productsRefreshing = false;
                                productsPulling = false;
                                productsContainer.classList.remove('refreshing');
                                productsContainer.style.transform = 'translateY(0)';
                                indicator.innerHTML = '↓';
                            }, 500);
                        }
                    } else {
                        // 取消刷新
                        productsPulling = false;
                        productsContainer.classList.remove('pulling');
                        productsContainer.style.transform = 'translateY(0)';
                    }
                });
            }
            
    
        }

        // 获取订单数据
        async function fetchOrders(isRefresh = false) {
            if (orderLoading) {
                console.log('🔄 [fetchOrders] 正在加载中，跳过重复请求');
                        return;
                    }

            try {
                orderLoading = true;
                console.log('🔄 [fetchOrders] 开始获取订单数据...');
                
                // 如果是刷新，重置分页参数
                if (isRefresh) {
                    orderLastId = null;
                    orderHasMore = true;
                    orders = [];
                }
                
                // 如果没有更多数据，直接返回
                if (!orderHasMore && !isRefresh) {
                    console.log('📋 [fetchOrders] 没有更多订单数据');
                        return;
                    }

                const telegramUser = getTelegramUserInfo();
                if (!telegramUser) {
                    console.log('❌ [fetchOrders] 无法获取Telegram用户信息');
                            return;
                        }

                // 构建请求参数
                const requestData = {
                    telegramId: telegramUser.id,
                    pageSize: 10
                };
                
                // 如果不是第一次请求，添加lastId
                if (orderLastId !== null) {
                    requestData.lastId = orderLastId;
                }
                
                console.log('📤 [fetchOrders] 请求参数:', requestData);
                
                const response = await fetch(`${API_BASE_URL}/order/query`, {
                    method: 'POST',
                    headers: getRequestHeaders(),
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('✅ [fetchOrders] 订单数据获取成功:', result);
                
                // 处理返回的订单数据
                // 使用动态付款方式名称映射（同时支持id和code）
                const payMap = {};
                PAYMENT_METHODS.forEach(method => {
                    payMap[method.code] = method.name;  // 通过code映射
                    payMap[method.id] = method.name;    // 通过id映射
                });
                // 添加一些默认映射作为备选
                const defaultPayMap = {aba_bank:'ABA银行',wing_bank:'汇旺',usdt:'USDT',cash_on_delivery:'货到付款',aba:'ABA银行',huione:'汇旺',cod:'货到付款'};
                Object.assign(payMap, defaultPayMap);
                
                const newOrders = result.orders.map(orderData => {
                    const order = orderData.order;
                    return {
                        id: order.id,
                        orderNo: order.orderNo,
                        phone: order.phone,
                        address: order.address,
                        payMethod: order.payMethod,
                        payMethodName: payMap[order.payMethod] || order.payMethod,
                        total: order.totalAmount,
                        items: orderData.orderItems.map(item => ({
                            id: item.goodsId,
                            name: item.goodsName,
                            qty: item.quantity,
                            price: item.price,
                            imageUrl: item.goodsImageUrl || item.goodsIcon
                        })),
                        orderStatus: order.orderStatus,
                        payStatus: order.payStatus,
                        createTime: order.createTime,
                        updateTime: order.updateTime,
                        payTime: order.payTime,
                        completeTime: order.completeTime
                    };
                });
                
                // 更新订单列表
                if (isRefresh) {
                    orders = newOrders;
                } else {
                    orders = orders.concat(newOrders);
                }
                
                // 更新分页参数
                orderLastId = result.lastId;
                orderHasMore = result.hasMore;
                
                console.log(`📊 [fetchOrders] 订单数据更新完成，当前共${orders.length}条订单，还有更多：${orderHasMore}`);
                
                // 渲染订单列表
                renderOrders();
                
            } catch (error) {
                console.error('❌ [fetchOrders] 获取订单数据失败:', error);
                
                // 静默处理错误，不显示弹窗，方便debug

            }
        }

                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {

            document.body.style.visibility = '';
            Telegram.WebApp.ready();
            
            // 🎯 多重解决方案：确保PC端和移动端都能正常使用下拉刷新
            // 
            // ✨ 方案1：使用官方 disableVerticalSwipes() 方法 (Bot API 7.7+)
            // 这是官方推荐的解决方案，但在某些iOS版本上可能不完全有效
            //
            // 📚 参考：https://core.telegram.org/bots/webapps#july-7-2024
            // 📚 参考：https://dev.to/nimaxin/how-to-fix-the-telegram-mini-app-scrolling-collapse-issue-a-handy-trick-1abe
            let verticalSwipesDisabled = false;
            if (Telegram.WebApp.isVersionAtLeast && Telegram.WebApp.isVersionAtLeast('7.7')) {
                try {
                    Telegram.WebApp.disableVerticalSwipes();
                    verticalSwipesDisabled = true;
                    console.log('✅ 已禁用垂直滑动（官方方法）');
                } catch (error) {
                    console.log('❌ 禁用垂直滑动失败:', error);

                console.log('⚠️ 当前Telegram版本不支持disableVerticalSwipes方法');
            }

            // 这是一个补充方案，确保在iOS或旧版本Telegram上也能正常工作
            try {
                // 确保文档可滚动
                function ensureDocumentScrollable() {
                    const isScrollable = document.documentElement.scrollHeight > window.innerHeight;
                    if (!isScrollable) {
                        document.documentElement.style.setProperty('height', 'calc(100vh + 1px)', 'important');
                        console.log('📏 已设置文档高度确保可滚动');
                    }
                }
                
                // 防止 window.scrollY 变为零
                function preventCollapse() {
                    if (window.scrollY === 0) {
                        window.scrollTo(0, 1);
                    }
                }
                
                // 应用兼容性方案
                ensureDocumentScrollable();
                

                
                console.log('✅ 兼容性防护方案已启用');
            } catch (error) {
                console.log('❌ 兼容性防护方案失败:', error);

        // 平滑滚动到顶部的兼容性实现
        function smoothScrollToTop() {
            const startPosition = window.pageYOffset;
            const duration = 800; // 动画持续时间800ms
            const startTime = performance.now();
            
            function animation(currentTime) {
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                
                // 使用缓动函数
                const easeInOutQuad = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                const currentPosition = startPosition * (1 - easeInOutQuad);
                window.scrollTo(0, currentPosition);
                
                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                }
            }
            
            requestAnimationFrame(animation);
        }

        // 复制到剪贴板功能
        async function copyToClipboard(text, label) {
            try {
                // 尝试使用现代 Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // 回退到传统方法
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    textArea.remove();
                }
                
                // 添加触觉反馈
                if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
                
                // 显示成功提示
                showToast(`✅ ${label}已复制到剪贴板`);
                
                console.log('✅ [copyToClipboard] 复制成功:', { text, label });
                
            } catch (error) {
                console.error('❌ [copyToClipboard] 复制失败:', error);
                
                // 添加错误触觉反馈
                if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
                
                // 显示错误提示
                showToast(`❌ 复制失败，请手动复制：${text}`);
            }
        }

        // 验证数字输入（只允许数字和小数点）
        function validateNumberInput(event) {
            const char = String.fromCharCode(event.which);
            const pattern = /[0-9.]/;
            
            // 允许退格键、删除键等控制键
            if (event.which === 8 || event.which === 46 || event.which === 37 || event.which === 39) {
                return true;
            }
            
            // 只允许数字和小数点
            if (!pattern.test(char)) {
                event.preventDefault();
                return false;
            }
            
            // 防止输入多个小数点
            const currentValue = event.target.value;
            if (char === '.' && currentValue.indexOf('.') !== -1) {
                event.preventDefault();
                return false;
            }
            
            return true;
        }

        // 验证并计算找零金额
        function validateAndCalculateCodChange() {
            const usdAmountInput = document.getElementById('cod-usd-amount');
            const khrAmountInput = document.getElementById('cod-khr-amount');
            const changeAmountInput = document.getElementById('cod-change-amount');
            const calculationInfo = document.getElementById('cod-calculation-info');
            const calculationDetails = document.getElementById('cod-calculation-details');
            const errorElement = document.getElementById('cod-amount-error');
            
            if (!usdAmountInput || !khrAmountInput || !changeAmountInput) {
                console.log('🔄 [validateAndCalculateCodChange] 缺少必要元素，跳过计算');
                return;
            }
            
            const usdAmount = parseFloat(usdAmountInput.value) || 0;
            const khrAmount = parseFloat(khrAmountInput.value) || 0;
            
            // 清除之前的错误提示
            if (errorElement) {
                errorElement.style.display = 'none';
                errorElement.textContent = '';
            }
            
            if (usdAmount <= 0 && khrAmount <= 0) {
                // 清空找零金额和计算详情
                changeAmountInput.value = '';
                if (calculationInfo) calculationInfo.style.display = 'none';
                return;
            }
            
            // 获取订单总金额（美元）
            const orderTotal = getCartTotal();
            
            // 计算总现金金额（转换为柬埔寨币）
            const usdInKHR = usdAmount * codExchangeRate.USD; // 美元转柬埔寨币
            const totalCashKHR = usdInKHR + khrAmount; // 总现金（柬埔寨币）
            
            // 计算订单总金额（柬埔寨币）
            const orderTotalKHR = orderTotal * codExchangeRate.USD;
            
            // 计算找零金额（柬埔寨币）
            const changeAmountKHR = totalCashKHR - orderTotalKHR;
            
            let isValidAmount = true;
            let errorMessage = '';
            
            // 验证总现金是否足够
            if (totalCashKHR < orderTotalKHR) {
                isValidAmount = false;
                const shortageKHR = orderTotalKHR - totalCashKHR;
                errorMessage = `现金不足，还需要 ${shortageKHR.toFixed(0)}៛`;
            }
            
            // 生成计算详情
            let calculationText = `
                支付美金：$${usdAmount.toFixed(2)} × 4000 = ${usdInKHR.toFixed(0)}៛<br>
                支付柬币：${khrAmount.toFixed(0)}៛<br>
                总现金：${totalCashKHR.toFixed(0)}៛<br>
                订单总金额：$${orderTotal.toFixed(2)} × 4000 = ${orderTotalKHR.toFixed(0)}៛<br>
                找零金额：<span style="color: ${changeAmountKHR >= 0 ? '#28a745' : '#dc3545'}">${changeAmountKHR >= 0 ? '' : '-'}${Math.abs(changeAmountKHR).toFixed(0)}៛</span>
            `;
            
            // 显示错误提示
            if (!isValidAmount && errorElement) {
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
            }
            
            // 设置找零金额
            changeAmountInput.value = changeAmountKHR.toFixed(0);
            
            // 显示计算详情
            if (calculationDetails && calculationInfo) {
                calculationDetails.innerHTML = calculationText;
                calculationInfo.style.display = 'block';
            }
            
            // 只有在金额有效时才自动更新备注
            if (isValidAmount) {
                updateCodRemark();
            } else {
                // 清空备注
                const remarkInput = document.getElementById('user-remark');
                if (remarkInput) {
                    remarkInput.value = '';
                }
            }
            
            console.log('✅ [validateAndCalculateCodChange] 验证和计算完成:', {
                usdAmount,
                khrAmount,
                totalCashKHR,
                orderTotal,
                orderTotalKHR,
                changeAmountKHR,
                isValid: isValidAmount
            });
        }

                errors.push('请至少输入一种货币的现金金额');

            }
            
            // 获取订单总金额（美元）
            const orderTotal = getCartTotal();
            
            // 计算总现金金额（转换为柬埔寨币）

            const totalCashKHR = usdInKHR + khrAmount;
            
            // 计算订单总金额（柬埔寨币）
            const orderTotalKHR = orderTotal * codExchangeRate.USD;
            
            // 验证总现金是否足够
            if (totalCashKHR < orderTotalKHR) {
                const shortageKHR = orderTotalKHR - totalCashKHR;
                errors.push(`现金不足，还需要 ${shortageKHR.toFixed(0)}៛`);
            }
            
            // 计算找零金额
            const changeAmountKHR = totalCashKHR - orderTotalKHR;
            
            console.log('🔍 [validateCodForm] 货到付款验证结果:', {

                khrAmount,
                totalCashKHR,
                orderTotal,
                orderTotalKHR,
                changeAmountKHR,
                errors: errors.length > 0 ? errors : '无错误'
            });
            
            return errors;
        }
