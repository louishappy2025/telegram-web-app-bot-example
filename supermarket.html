<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Ë∂ÖÂ∏Ç‰∏ãÂçïÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);

            padding: 0;

        }

        body.gray {
            background-color: var(--tg-theme-secondary-bg-color, #efefef);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            padding-top: calc(16px + var(--safe-area-top, 0px));
            padding-bottom: calc(16px + var(--safe-area-bottom, 0px));
            padding-left: calc(16px + var(--safe-area-left, 0px));
            padding-right: calc(16px + var(--safe-area-right, 0px));
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        /* ÂØºËà™Ê†áÁ≠æ */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #999999);
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--tg-theme-button-color, #0088cc);
            border-bottom-color: var(--tg-theme-button-color, #0088cc);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* ÂïÜÂìÅÂàÜÁ±ªÂ∏ÉÂ±Ä */
        .products-layout {
            display: flex;
            height: 70vh;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            overflow: hidden;
        }

        .categories {
            width: 100px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-right: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            overflow-y: auto;
        }

        .category {
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            transition: background-color 0.2s;
        }

        .category:hover {
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .category.active {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .category-icon {
            font-size: 24px;
            margin-bottom: 4px;
            display: block;
        }

        .category-name {
            font-size: 12px;
            font-weight: 500;
        }

        .products-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .product-card {
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            background: var(--tg-theme-bg-color, #ffffff);
            transition: box-shadow 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .product-price {
            color: var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .product-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .product-actions .btn {
            display: inline-block;
            width: auto;
            margin: 0;
            padding: 8px 12px;
            min-width: 32px;
            font-size: 14px;
            font-weight: 500;
        }

        .btn {
            display: block;
            width: 100%;
            font-size: 14px;
            margin: 15px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);

        }

        .btn-primary {

        }

        .btn-primary:hover {

        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn-secondary:hover {
            background: var(--tg-theme-hint-color, #e0e0e0);
        }

        button[disabled] {

            cursor: auto;

        }

        .quantity {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* Ë¥≠Áâ©ËΩ¶ */
        .cart-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cart-item-actions .btn {
            display: inline-block;
            width: auto;
            margin: 0;
            padding: 8px 12px;
            min-width: 32px;
            font-size: 14px;
            font-weight: 500;
        }

        .cart-total {
            text-align: right;
            padding: 20px 0;
            border-top: 2px solid var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
            font-size: 18px;
        }

        .btn-large {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            margin: 16px 0;
        }

        /* ‰∏ãÂçïÈ°µÈù¢ */
        .checkout-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 12px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--tg-theme-hint-color, #e0e0e0);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 8px;
        }

        .step.active .step-number {
            background: var(--tg-theme-button-color, #0088cc);
        }

        .step.completed .step-number {
            background: #28a745;
        }

        .step-text {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .step.active .step-text {
            color: var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
        }

        .step.completed .step-text {
            color: #28a745;
        }

        .order-summary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .order-summary-title {
            font-weight: 600;
            margin-bottom: 16px;
        }

        .order-item-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .order-total-summary {
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            padding-top: 12px;
            margin-top: 12px;
            font-weight: 600;
            font-size: 16px;
            text-align: right;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .payment-method {
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-method:hover {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .payment-method.selected {
            border-color: var(--tg-theme-button-color, #0088cc);
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .payment-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .payment-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .payment-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        /* ËÆ¢Âçï */
        .order-item {
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-id {
            font-weight: 600;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .order-details {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            margin-bottom: 12px;
        }

        .order-details div {
            margin-bottom: 4px;
        }

        .order-products {
            margin-bottom: 12px;
        }

        .order-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .order-total {
            font-weight: 600;
            text-align: right;
        }

        /* Á©∫Áä∂ÊÄÅ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 14px;
        }

        .dark pre {
            background: rgba(255, 255, 255, .15);
        }

        /* Ê∑±Ëâ≤‰∏ªÈ¢òÈÄÇÈÖç */
        body.dark {
            --bg-color: var(--tg-theme-bg-color, #1a1a1a);
        }

        body.dark .product-card {
            background: var(--tg-theme-bg-color, #1a1a1a);
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .category {
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .categories {
            background: var(--tg-theme-secondary-bg-color, #2a2a2a);
        }

        body.dark .payment-method {
            border-color: var(--tg-theme-hint-color, #333);
        }

        body.dark .order-item {
            border-color: var(--tg-theme-hint-color, #333);
        }

        /* ÂÖ®Â±èÊ®°ÂºèÊîØÊåÅ */
        body.fullscreen .container {
            max-width: none;
            margin: 0;
            padding: 0;
        }

        body.fullscreen .products-layout {
            height: 100vh;
            border: none;
            border-radius: 0;
        }

        /* Â∫ïÈÉ®Ê†èÈ¢úËâ≤ÊîØÊåÅ */
        .bottom-bar {
            background-color: var(--tg-theme-bottom-bar-bg-color, var(--tg-theme-bg-color));
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-area-bottom, 0px));
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üõí Ë∂ÖÂ∏Ç‰∏ãÂçïÁ≥ªÁªü</h1>
            <button class="btn btn-secondary" onclick="app.toggleFullscreen()" style="width: auto; margin: 8px 0; padding: 8px 16px; font-size: 12px;">
                <span id="fullscreen-text">ÂÖ®Â±èÊ®°Âºè</span>
            </button>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="app.switchTab('products')">ÂïÜÂìÅ</button>
            <button class="tab" onclick="app.switchTab('cart')">Ë¥≠Áâ©ËΩ¶</button>
            <button class="tab" onclick="app.switchTab('checkout')">‰∏ãÂçï</button>
            <button class="tab" onclick="app.switchTab('orders')">ËÆ¢Âçï</button>
        </div>

        <!-- ÂïÜÂìÅÈ°µÈù¢ -->
        <div id="products" class="tab-content active">
            <div id="product-list"></div>
        </div>

        <!-- Ë¥≠Áâ©ËΩ¶È°µÈù¢ -->
        <div id="cart" class="tab-content">
            <div id="cart-list"></div>
            <div id="cart-total" style="text-align:right;margin-top:10px;"></div>
        </div>

        <!-- ‰∏ãÂçïÈ°µÈù¢ -->
        <div id="checkout" class="tab-content">
            <form id="order-form" style="max-width:400px;margin:0 auto;">
                <div style="margin-bottom:12px;">
                    <label>ÊâãÊú∫Âè∑Ôºö</label><br>
                    <input type="tel" id="user-phone" required pattern="[0-9]{6,}" placeholder="ËØ∑ËæìÂÖ•ÊâãÊú∫Âè∑" style="width:100%;padding:8px;">
                </div>
                <div style="margin-bottom:12px;">
                    <label>Êî∂Ë¥ßÂú∞ÂùÄÔºö</label><br>
                    <input type="text" id="user-address" required placeholder="ËØ∑ËæìÂÖ•Êî∂Ë¥ßÂú∞ÂùÄ" style="width:100%;padding:8px;">
                </div>
                <div style="margin-bottom:12px;">
                    <label>ÊîØ‰ªòÊñπÂºèÔºö</label><br>
                    <select id="pay-method" required style="width:100%;padding:8px;">
                        <option value="">ËØ∑ÈÄâÊã©</option>
                        <option value="aba">ABAÈì∂Ë°å</option>
                        <option value="huione">Ê±áÊó∫</option>
                        <option value="usdt">USDT</option>
                        <option value="cod">Ë¥ßÂà∞‰ªòÊ¨æ</option>
                    </select>
                </div>
                <div id="checkout-summary" style="margin-bottom:12px;"></div>
                <button type="submit" style="width:100%;padding:12px;background:#0088cc;color:#fff;border:none;border-radius:4px;font-size:16px;">Êèê‰∫§ËÆ¢Âçï</button>
            </form>
            <div id="order-success" style="display:none;text-align:center;padding:30px 0;color:green;font-weight:bold;"></div>
        </div>

        <!-- ËÆ¢ÂçïÈ°µÈù¢ -->
        <div id="orders" class="tab-content">
            <div id="orders-list"></div>
        </div>
    </div>

    <script>
        // ÂïÜÂìÅÊï∞ÊçÆ
        const PRODUCTS = [
            {id: 1, name: 'ËãπÊûú', price: 5.9},
            {id: 2, name: 'È¶ôËïâ', price: 3.5},
            {id: 3, name: 'ÁâõÂ•∂', price: 8.8},
            {id: 4, name: 'Èù¢ÂåÖ', price: 6.0},
            {id: 5, name: 'È∏°Ëõã', price: 9.9},
            {id: 6, name: 'ÂèØ‰πê', price: 4.5}
        ];
        // Ë¥≠Áâ©ËΩ¶ÂØπË±° {ÂïÜÂìÅid: Êï∞Èáè}
        let cart = {};

        // Ê∏≤ÊüìÂïÜÂìÅÂàóË°®
        function renderProducts() {
            console.log('[renderProducts] ÂΩìÂâçË¥≠Áâ©ËΩ¶', cart);
            const list = PRODUCTS.map(p => {
                const qty = cart[p.id] || 0;
                return `<div style='display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee;'>
                    <span>${p.name} <small>¬•${p.price.toFixed(2)}</small></span>
                    <span>
                        <button onclick='changeQty(${p.id},-1)' ${qty===0?'disabled':''}>-</button>
                        <span style='margin:0 8px;'>${qty}</span>
                        <button onclick='changeQty(${p.id},1)'>+</button>
                    </span>
                </div>`;
            }).join('');
            document.getElementById('product-list').innerHTML = list;
        }

        // ‰øÆÊîπË¥≠Áâ©ËΩ¶Êï∞Èáè
        function changeQty(id, delta) {
            console.log(`[changeQty] ÂïÜÂìÅid:${id} ÂèòÂåñ:${delta}`);
            cart[id] = (cart[id]||0) + delta;
            if(cart[id]<=0) delete cart[id];
            console.log('[changeQty] Ë¥≠Áâ©ËΩ¶ÂèòÊõ¥Âêé', cart);
            renderProducts();
            renderCart();
        }

        // Ê∏≤ÊüìË¥≠Áâ©ËΩ¶
        function renderCart() {
            console.log('[renderCart] Ê∏≤ÊüìË¥≠Áâ©ËΩ¶', cart);
            const items = Object.keys(cart).map(id => {
                const p = PRODUCTS.find(x=>x.id==id);
                return `<div style='display:flex;align-items:center;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee;'>
                    <span>${p.name} <small>¬•${p.price.toFixed(2)}</small></span>
                    <span>
                        <button onclick='changeQty(${p.id},-1)'>-</button>
                        <span style='margin:0 8px;'>${cart[id]}</span>
                        <button onclick='changeQty(${p.id},1)'>+</button>
                    </span>
                </div>`;
            }).join('');
            document.getElementById('cart-list').innerHTML = items || '<div style="text-align:center;color:#aaa;padding:30px 0;">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫</div>';
            let total = 0;
            Object.keys(cart).forEach(id=>{
                const p = PRODUCTS.find(x=>x.id==id);
                total += p.price * cart[id];
            });
            document.getElementById('cart-total').innerText = items ? `ÊÄªËÆ°Ôºö¬•${total.toFixed(2)}` : '';
            console.log('[renderCart] ÊÄª‰ª∑', total);
        }

        // ËÆ¢ÂçïÊï∞ÊçÆ
        let orders = [];

        // Ê∏≤Êüì‰∏ãÂçïÈ°µÊëòË¶Å
        function renderCheckoutSummary() {
            let total = 0;
            let summary = Object.keys(cart).map(id => {
                const p = PRODUCTS.find(x=>x.id==id);
                const qty = cart[id];
                total += p.price * qty;
                return `<div>${p.name} √ó ${qty} = ¬•${(p.price*qty).toFixed(2)}</div>`;
            }).join('');
            document.getElementById('checkout-summary').innerHTML = summary ? summary+`<div style='margin-top:8px;font-weight:bold;'>ÊÄªËÆ°Ôºö¬•${total.toFixed(2)}</div>` : '<div style="color:#aaa;">Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫</div>';
            console.log('[renderCheckoutSummary] Ë¥≠Áâ©ËΩ¶ÊëòË¶Å', cart, 'ÊÄª‰ª∑', total);
        }

        // Ê∏≤ÊüìËÆ¢ÂçïÂàóË°®
        function renderOrders() {
            console.log('[renderOrders] ÂΩìÂâçËÆ¢Âçï', orders);
            const list = orders.map((o,i) => {
                return `<div style='border:1px solid #eee;border-radius:6px;padding:12px;margin-bottom:12px;'>
                    <div style='font-weight:bold;'>ËÆ¢Âçï#${o.id} <span style='float:right;color:#0088cc;'>${o.payMethodName}</span></div>
                    <div style='color:#888;font-size:13px;'>${o.phone} | ${o.address}</div>
                    <div style='margin:8px 0;'>${o.items.map(it=>`${it.name} √ó ${it.qty}`).join('Ôºå')}</div>
                    <div style='font-weight:bold;text-align:right;'>ÊÄªËÆ°Ôºö¬•${o.total.toFixed(2)}</div>
                </div>`;
            }).join('');
            document.getElementById('orders-list').innerHTML = list || '<div style="text-align:center;color:#aaa;padding:30px 0;">ÊöÇÊó†ËÆ¢Âçï</div>';
        }

        // ‰∏ãÂçïË°®ÂçïÊèê‰∫§
        document.getElementById('order-form').onsubmit = function(e) {
            e.preventDefault();
            if(Object.keys(cart).length===0) {
                alert('Ë¥≠Áâ©ËΩ¶‰∏∫Á©∫ÔºÅ');
                return;
            }
            const phone = document.getElementById('user-phone').value.trim();
            const address = document.getElementById('user-address').value.trim();

            // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
            getStatusText(status) {
                const statusMap = {
                    'pending': 'ÂæÖÂ§ÑÁêÜ',
                    'completed': 'Â∑≤ÂÆåÊàê'
                };
                return statusMap[status] || status;
            }

            // ËÆ°ÁÆóË¥≠Áâ©ËΩ¶ÊÄªËÆ°
            getCartTotal() {
                return Object.keys(this.cart).reduce((total, productId) => {
                    const product = this.products.find(p => p.id == productId);
                    return total + (product.price * this.cart[productId]);
                }, 0);
            }

            // Âéª‰∏ãÂçï
            goToCheckout() {
                if (Object.keys(this.cart).length === 0) {
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {

            // Ê∏≤ÊüìËÆ¢ÂçïÊëòË¶Å
            renderOrderSummary() {
                const summaryContainer = document.getElementById('order-summary-items');

                if (!summaryContainer || !totalElement) return;

                let total = 0;
                const summaryItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="order-item-summary">
                            <span>${product.name} √ó ${quantity}</span>
                            <span>¬•${itemTotal.toFixed(2)}</span>
                        </div>

                }).join('');

                summaryContainer.innerHTML = summaryItems;
                totalElement.textContent = `ÊÄªËÆ°: ¬•${total.toFixed(2)}`;

            // Ê∏≤ÊüìÊîØ‰ªòÊñπÂºè
            renderPaymentMethods() {
