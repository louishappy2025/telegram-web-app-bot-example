<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <title>超市下单系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
            line-height: 1.4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        /* 导航标签 */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #999999);
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--tg-theme-button-color, #0088cc);
            border-bottom-color: var(--tg-theme-button-color, #0088cc);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 商品分类布局 */
        .products-layout {
            display: flex;
            height: 70vh;
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            overflow: hidden;
        }

        .categories {
            width: 100px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-right: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            overflow-y: auto;
        }

        .category {
            padding: 16px 8px;
            text-align: center;
            cursor: pointer;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            transition: background-color 0.2s;
        }

        .category:hover {
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .category.active {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .category-icon {
            font-size: 24px;
            margin-bottom: 4px;
            display: block;
        }

        .category-name {
            font-size: 12px;
            font-weight: 500;
        }

        .products-area {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 16px;
        }

        .product-card {
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            background: var(--tg-theme-bg-color, #ffffff);
            transition: box-shadow 0.2s;
        }

        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 8px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .product-price {
            color: var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .product-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 32px;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn-secondary:hover {
            background: var(--tg-theme-hint-color, #e0e0e0);
        }

        .quantity {
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        /* 购物车 */
        .cart-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .cart-item-price {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .cart-total {
            text-align: right;
            padding: 20px 0;
            border-top: 2px solid var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
            font-size: 18px;
        }

        .btn-large {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            margin: 16px 0;
        }

        /* 下单页面 */
        .checkout-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 12px;
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--tg-theme-hint-color, #e0e0e0);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 8px;
        }

        .step.active .step-number {
            background: var(--tg-theme-button-color, #0088cc);
        }

        .step.completed .step-number {
            background: #28a745;
        }

        .step-text {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .step.active .step-text {
            color: var(--tg-theme-button-color, #0088cc);
            font-weight: 600;
        }

        .step.completed .step-text {
            color: #28a745;
        }

        .order-summary {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .order-summary-title {
            font-weight: 600;
            margin-bottom: 16px;
        }

        .order-item-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .order-total-summary {
            border-top: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            padding-top: 12px;
            margin-top: 12px;
            font-weight: 600;
            font-size: 16px;
            text-align: right;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .payment-method {
            border: 2px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .payment-method:hover {
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .payment-method.selected {
            border-color: var(--tg-theme-button-color, #0088cc);
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .payment-icon {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }

        .payment-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .payment-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        /* 订单 */
        .order-item {
            border: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .order-id {
            font-weight: 600;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .order-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .order-details {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 12px;
            margin-bottom: 12px;
        }

        .order-details div {
            margin-bottom: 4px;
        }

        .order-products {
            margin-bottom: 12px;
        }

        .order-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .order-total {
            font-weight: 600;
            text-align: right;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🛒 超市下单系统</h1>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="app.switchTab('products')">商品</button>
            <button class="tab" onclick="app.switchTab('cart')">购物车</button>
            <button class="tab" onclick="app.switchTab('orders')">订单</button>
        </div>

        <!-- 商品页面 -->
        <div id="products" class="tab-content active">
            <div class="products-layout">
                <div class="categories" id="categories">
                    <!-- 分类将通过JavaScript加载 -->
                </div>
                <div class="products-area">
                    <div class="products-grid" id="products-grid">
                        <!-- 商品将通过JavaScript加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 购物车页面 -->
        <div id="cart" class="tab-content">
            <div id="cart-items">
                <!-- 购物车商品将通过JavaScript加载 -->
            </div>
            <div class="cart-total" id="cart-total">
                总计: ¥0.00
            </div>
            <button class="btn btn-primary btn-large" onclick="app.goToCheckout()" id="checkout-btn" style="display: none;">
                去下单
            </button>
        </div>

        <!-- 下单页面 -->
        <div id="checkout" class="tab-content">
            <div class="checkout-steps">
                <div class="step completed">
                    <div class="step-number">1</div>
                    <div class="step-text">购物车</div>
                </div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <div class="step-text">选择支付</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">填写信息</div>
                </div>
            </div>

            <div class="order-summary">
                <div class="order-summary-title">订单摘要</div>
                <div id="order-summary-items">
                    <!-- 订单摘要将通过JavaScript加载 -->
                </div>
                <div class="order-total-summary" id="order-summary-total">
                    总计: ¥0.00
                </div>
            </div>

            <div>
                <div style="font-weight: 600; margin-bottom: 12px;">选择支付方式</div>
                <div class="payment-methods" id="payment-methods">
                    <!-- 支付方式将通过JavaScript加载 -->
                </div>
            </div>

            <button class="btn btn-primary btn-large" onclick="app.proceedToOrder()" id="proceed-btn" style="display: none;">
                继续填写收货信息
            </button>
        </div>

        <!-- 订单页面 -->
        <div id="orders" class="tab-content">
            <div id="orders-list">
                <!-- 订单将通过JavaScript加载 -->
            </div>
        </div>
    </div>

    <script>
        // 超市应用类
        class SupermarketApp {
            constructor() {
                this.cart = {};
                this.orders = [];
                this.currentCategory = 'fruits';
                this.selectedPayment = null;
                this.currentTab = 'products';
                
                // 分类数据
                this.categories = [
                    { id: 'fruits', name: '水果', icon: '🍎' },
                    { id: 'dairy', name: '乳制品', icon: '🥛' },
                    { id: 'bakery', name: '面包', icon: '🍞' },
                    { id: 'meat', name: '肉类', icon: '🍗' },
                    { id: 'vegetables', name: '蔬菜', icon: '🥬' },
                    { id: 'beverages', name: '饮料', icon: '🥤' }
                ];
                
                // 商品数据
                this.products = [
                    { id: 1, name: '苹果', price: 5.99, image: '🍎', category: 'fruits' },
                    { id: 2, name: '香蕉', price: 3.99, image: '🍌', category: 'fruits' },
                    { id: 3, name: '橙子', price: 4.99, image: '🍊', category: 'fruits' },
                    { id: 4, name: '葡萄', price: 8.99, image: '🍇', category: 'fruits' },
                    { id: 5, name: '牛奶', price: 8.99, image: '🥛', category: 'dairy' },
                    { id: 6, name: '酸奶', price: 6.99, image: '🥛', category: 'dairy' },
                    { id: 7, name: '奶酪', price: 12.99, image: '🧀', category: 'dairy' },
                    { id: 8, name: '面包', price: 6.99, image: '🍞', category: 'bakery' },
                    { id: 9, name: '蛋糕', price: 15.99, image: '🍰', category: 'bakery' },
                    { id: 10, name: '鸡蛋', price: 12.99, image: '🥚', category: 'dairy' },
                    { id: 11, name: '鸡肉', price: 25.99, image: '🍗', category: 'meat' },
                    { id: 12, name: '猪肉', price: 22.99, image: '🥩', category: 'meat' },
                    { id: 13, name: '蔬菜', price: 9.99, image: '🥬', category: 'vegetables' },
                    { id: 14, name: '胡萝卜', price: 4.99, image: '🥕', category: 'vegetables' },
                    { id: 15, name: '可乐', price: 3.99, image: '🥤', category: 'beverages' },
                    { id: 16, name: '矿泉水', price: 2.99, image: '💧', category: 'beverages' }
                ];

                // 支付方式数据
                this.paymentMethods = [
                    { id: 'aba', name: 'ABA银行', icon: '🏦', desc: 'ABA Pay转账' },
                    { id: 'huione', name: '汇旺', icon: '💰', desc: '汇旺支付' },
                    { id: 'usdt', name: 'USDT', icon: '₮', desc: 'USDT支付' },
                    { id: 'cod', name: '货到付款', icon: '💵', desc: '现金支付' }
                ];
            }

            // 初始化应用
            init() {
                // 初始化Telegram WebApp
                this.initTelegramWebApp();
                
                // 加载数据
                this.loadData();
                
                // 渲染页面
                this.renderAll();
            }

            // 初始化Telegram WebApp
            initTelegramWebApp() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                Telegram.WebApp.ready();
                
                // 设置主按钮
                this.updateMainButton();
                
                // 设置次要按钮
                Telegram.WebApp.SecondaryButton.setParams({
                    text: '查看订单',
                    is_visible: true
                }).onClick(() => {
                    this.switchTab('orders');
                });
            }

            // 加载数据
            loadData() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                Telegram.WebApp.CloudStorage.getKeys((err, keys) => {
                    if (err) {
                        return;
                    }

                    if (!keys || keys.length === 0) {
                        return;
                    }

                    Telegram.WebApp.CloudStorage.getItems(keys, (err, items) => {
                        if (err) {
                            return;
                        }

                        if (items.cart) {
                            try {
                                this.cart = JSON.parse(items.cart);
                            } catch (e) {
                                this.cart = {};
                            }
                        }

                        if (items.orders) {
                            try {
                                this.orders = JSON.parse(items.orders);
                            } catch (e) {
                                this.orders = [];
                            }
                        }

                        this.renderAll();
                        this.updateMainButton();
                    });
                });
            }

            // 保存数据
            saveData() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                Telegram.WebApp.CloudStorage.setItem('cart', JSON.stringify(this.cart));
                Telegram.WebApp.CloudStorage.setItem('orders', JSON.stringify(this.orders));
            }

            // 渲染所有页面
            renderAll() {
                this.renderCategories();
                this.renderProducts();
                this.renderCart();
                this.renderOrders();
            }

            // 切换标签页
            switchTab(tabName) {
                this.currentTab = tabName;
                
                // 隐藏所有标签页
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // 显示目标标签页
                const targetTab = document.getElementById(tabName);
                if (targetTab) {
                    targetTab.classList.add('active');
                }

                // 更新导航标签
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // 更可靠的方式查找对应的导航按钮
                const navButtons = document.querySelectorAll('.tab');
                navButtons.forEach((button, index) => {
                    if (index === 0 && tabName === 'products') {
                        button.classList.add('active');
                    } else if (index === 1 && tabName === 'cart') {
                        button.classList.add('active');
                    } else if (index === 2 && tabName === 'orders') {
                        button.classList.add('active');
                    }
                });

                // 更新主按钮
                this.updateMainButton();
                
                // 确保购物车页面被正确渲染
                if (tabName === 'cart') {
                    this.renderCart();
                }
            }

            // 更新主按钮
            updateMainButton() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                const cartCount = this.getCartCount();
                
                switch (this.currentTab) {
                    case 'products':
                        Telegram.WebApp.MainButton.setParams({
                            text: cartCount > 0 ? `购物车 (${cartCount})` : '查看购物车',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('cart');
                        });
                        break;
                        
                    case 'cart':
                        if (cartCount > 0) {
                            Telegram.WebApp.MainButton.setParams({
                                text: '去下单',
                                is_visible: true
                            }).onClick(() => {
                                this.goToCheckout();
                            });
                        } else {
                            Telegram.WebApp.MainButton.setParams({
                                text: '继续购物',
                                is_visible: true
                            }).onClick(() => {
                                this.switchTab('products');
                            });
                        }
                        break;
                        
                    case 'checkout':
                        Telegram.WebApp.MainButton.setParams({
                            text: '返回购物车',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('cart');
                        });
                        break;
                        
                    case 'orders':
                        Telegram.WebApp.MainButton.setParams({
                            text: '继续购物',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('products');
                        });
                        break;
                }
            }

            // 获取购物车商品数量
            getCartCount() {
                return Object.values(this.cart).reduce((sum, qty) => sum + qty, 0);
            }

            // 渲染分类
            renderCategories() {
                const categoriesContainer = document.getElementById('categories');
                if (!categoriesContainer) return;

                categoriesContainer.innerHTML = this.categories.map(category => `
                    <div class="category ${category.id === this.currentCategory ? 'active' : ''}" 
                         onclick="app.selectCategory('${category.id}')">
                        <span class="category-icon">${category.icon}</span>
                        <div class="category-name">${category.name}</div>
                    </div>
                `).join('');
            }

            // 选择分类
            selectCategory(categoryId) {
                this.currentCategory = categoryId;
                this.renderCategories();
                this.renderProducts();
            }

            // 渲染商品
            renderProducts() {
                const productsContainer = document.getElementById('products-grid');
                if (!productsContainer) return;

                const categoryProducts = this.products.filter(product => product.category === this.currentCategory);
                
                productsContainer.innerHTML = categoryProducts.map(product => {
                    const quantity = this.cart[product.id] || 0;
                    return `
                        <div class="product-card">
                            <div class="product-image">${product.image}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">¥${product.price.toFixed(2)}</div>
                            <div class="product-actions">
                                <button class="btn btn-secondary" onclick="app.removeFromCart(${product.id})" ${quantity === 0 ? 'style="display:none"' : ''}>
                                    -
                                </button>
                                <span class="quantity" ${quantity === 0 ? 'style="display:none"' : ''}>
                                    ${quantity}
                                </span>
                                <button class="btn btn-primary" onclick="app.addToCart(${product.id})">
                                    +
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // 添加到购物车
            addToCart(productId) {
                this.cart[productId] = (this.cart[productId] || 0) + 1;
                this.saveData();
                this.renderProducts();
                this.renderCart();
                this.updateMainButton();
            }

            // 从购物车移除
            removeFromCart(productId) {
                if (this.cart[productId]) {
                    this.cart[productId]--;
                    if (this.cart[productId] <= 0) {
                        delete this.cart[productId];
                    }
                    this.saveData();
                    this.renderProducts();
                    this.renderCart();
                    this.updateMainButton();
                }
            }

            // 渲染购物车
            renderCart() {
                const cartContainer = document.getElementById('cart-items');
                const checkoutBtn = document.getElementById('checkout-btn');
                
                if (!cartContainer) return;

                if (Object.keys(this.cart).length === 0) {
                    cartContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">🛒</div>
                            <h3>购物车是空的</h3>
                            <p>快去添加一些商品吧！</p>
                        </div>
                    `;
                    if (checkoutBtn) checkoutBtn.style.display = 'none';
                    const cartTotal = document.getElementById('cart-total');
                    if (cartTotal) cartTotal.textContent = '总计: ¥0.00';
                    return;
                }

                let total = 0;
                const cartItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${product.name}</div>
                                <div class="cart-item-price">¥${product.price.toFixed(2)} × ${quantity}</div>
                            </div>
                            <div class="cart-item-actions">
                                <button class="btn btn-secondary" onclick="app.removeFromCart(${product.id})">-</button>
                                <span class="quantity">${quantity}</span>
                                <button class="btn btn-primary" onclick="app.addToCart(${product.id})">+</button>
                            </div>
                        </div>
                    `;
                }).join('');

                cartContainer.innerHTML = cartItems;
                const cartTotal = document.getElementById('cart-total');
                if (cartTotal) cartTotal.textContent = `总计: ¥${total.toFixed(2)}`;
                if (checkoutBtn) checkoutBtn.style.display = 'block';
            }

            // 渲染订单
            renderOrders() {
                const ordersContainer = document.getElementById('orders-list');
                if (!ordersContainer) return;

                if (this.orders.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📋</div>
                            <h3>还没有订单</h3>
                            <p>快去下单吧！</p>
                        </div>
                    `;
                    return;
                }

                ordersContainer.innerHTML = this.orders.map(order => `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-id">订单 #${order.id}</span>
                            <span class="order-status status-${order.status}">${this.getStatusText(order.status)}</span>
                        </div>
                        <div class="order-details">
                            <div>收货人: ${order.customerName}</div>
                            <div>电话: ${order.phone}</div>
                            <div>地址: ${order.address}</div>
                            <div>支付方式: ${order.paymentMethod || '未指定'}</div>
                            <div>下单时间: ${new Date(order.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="order-products">
                            ${order.items.map(item => `
                                <div class="order-product">
                                    <span>${item.name} × ${item.quantity}</span>
                                    <span>¥${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-total">
                            总计: ¥${order.total.toFixed(2)}
                        </div>
                    </div>
                `).join('');
            }

            // 获取状态文本
            getStatusText(status) {
                const statusMap = {
                    'pending': '待处理',
                    'completed': '已完成'
                };
                return statusMap[status] || status;
            }

            // 计算购物车总计
            getCartTotal() {
                return Object.keys(this.cart).reduce((total, productId) => {
                    const product = this.products.find(p => p.id == productId);
                    return total + (product.price * this.cart[productId]);
                }, 0);
            }

            // 去下单
            goToCheckout() {
                if (Object.keys(this.cart).length === 0) {
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.showAlert('购物车是空的！');
                    }
                    return;
                }

                this.renderOrderSummary();
                this.renderPaymentMethods();
                this.switchTab('checkout');
            }

            // 渲染订单摘要
            renderOrderSummary() {
                const summaryContainer = document.getElementById('order-summary-items');
                const totalElement = document.getElementById('order-summary-total');
                
                if (!summaryContainer || !totalElement) return;

                let total = 0;
                const summaryItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="order-item-summary">
                            <span>${product.name} × ${quantity}</span>
                            <span>¥${itemTotal.toFixed(2)}</span>
                        </div>
                    `;
                }).join('');

                summaryContainer.innerHTML = summaryItems;
                totalElement.textContent = `总计: ¥${total.toFixed(2)}`;
            }

            // 渲染支付方式
            renderPaymentMethods() {
                const methodsContainer = document.getElementById('payment-methods');
                if (!methodsContainer) return;

                methodsContainer.innerHTML = this.paymentMethods.map(method => `
                    <div class="payment-method" onclick="app.selectPayment('${method.id}')">
                        <span class="payment-icon">${method.icon}</span>
                        <div class="payment-name">${method.name}</div>
                        <div class="payment-desc">${method.desc}</div>
                    </div>
                `).join('');
            }

            // 选择支付方式
            selectPayment(paymentId) {
                document.querySelectorAll('.payment-method').forEach(el => {
                    el.classList.remove('selected');
                });

                const methodsContainer = document.getElementById('payment-methods');
                if (methodsContainer) {
                    const selectedElement = methodsContainer.querySelector(`[onclick*="selectPayment('${paymentId}')"]`);
                    if (selectedElement) {
                        selectedElement.classList.add('selected');
                    }
                }

                this.selectedPayment = paymentId;

                const proceedBtn = document.getElementById('proceed-btn');
                if (proceedBtn) {
                    proceedBtn.style.display = 'block';
                }
            }

            // 继续填写收货信息
            proceedToOrder() {
                if (!this.selectedPayment) {
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.showAlert('请先选择支付方式！');
                    }
                    return;
                }

                this.showCustomerInfoForm();
            }

            // 显示客户信息表单
            showCustomerInfoForm() {
                const total = this.getCartTotal();
                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);

                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showPopup({
                        title: '填写收货信息',
                        message: `订单总计: ¥${total.toFixed(2)}\n支付方式: ${paymentMethod.name}\n\n请确认收货信息：`,
                        buttons: [
                            {id: 'confirm', type: 'default', text: '确认下单'},
                            {type: 'cancel'}
                        ]
                    }, (buttonId) => {
                        if (buttonId === 'confirm') {
                            this.createOrder();
                        }
                    });
                }
            }

            // 创建订单
            createOrder() {
                const orderItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    return {
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: this.cart[productId]
                    };
                });

                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);

                const order = {
                    id: Date.now(),
                    items: orderItems,
                    total: this.getCartTotal(),
                    customerName: '用户',
                    phone: '138****8888',
                    address: '用户地址',
                    paymentMethod: paymentMethod.name,
                    status: 'pending',
                    timestamp: Date.now()
                };

                this.orders.unshift(order);
                this.cart = {};
                this.selectedPayment = null;
                this.saveData();
                this.renderAll();
                this.updateMainButton();

                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showAlert(
                        `订单创建成功！\n\n订单号: #${order.id}\n总计: ¥${order.total.toFixed(2)}\n支付方式: ${order.paymentMethod}\n\n我们会在24小时内处理您的订单。`,
                        () => {
                            this.switchTab('orders');
                        }
                    );
                }
            }
        }

        // 创建应用实例
        const app = new SupermarketApp();

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
