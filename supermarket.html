                    { id: 1, name: 'ËãπÊûú', price: 5.99, image: 'üçé', category: 'fruits' },
                    { id: 2, name: 'È¶ôËïâ', price: 3.99, image: 'üçå', category: 'fruits' },
                    { id: 3, name: 'Ê©ôÂ≠ê', price: 4.99, image: 'üçä', category: 'fruits' },
                    { id: 4, name: 'Ëë°ËêÑ', price: 8.99, image: 'üçá', category: 'fruits' },
                    { id: 5, name: 'ÁâõÂ•∂', price: 8.99, image: 'ü•õ', category: 'dairy' },
                    { id: 6, name: 'ÈÖ∏Â•∂', price: 6.99, image: 'ü•õ', category: 'dairy' },
                    { id: 7, name: 'Â•∂ÈÖ™', price: 12.99, image: 'üßÄ', category: 'dairy' },
                    { id: 8, name: 'Èù¢ÂåÖ', price: 6.99, image: 'üçû', category: 'bakery' },
                    { id: 9, name: 'ËõãÁ≥ï', price: 15.99, image: 'üç∞', category: 'bakery' },
                    { id: 10, name: 'È∏°Ëõã', price: 12.99, image: 'ü•ö', category: 'dairy' },
                    { id: 11, name: 'È∏°ËÇâ', price: 25.99, image: 'üçó', category: 'meat' },
                    { id: 12, name: 'Áå™ËÇâ', price: 22.99, image: 'ü•©', category: 'meat' },
                    { id: 13, name: 'Ëî¨Ëèú', price: 9.99, image: 'ü•¨', category: 'vegetables' },
                    { id: 14, name: 'ËÉ°ËêùÂçú', price: 4.99, image: 'ü•ï', category: 'vegetables' },
                    { id: 15, name: 'ÂèØ‰πê', price: 3.99, image: 'ü•§', category: 'beverages' },
                    { id: 16, name: 'ÁüøÊ≥âÊ∞¥', price: 2.99, image: 'üíß', category: 'beverages' }
                ];

                // ÊîØ‰ªòÊñπÂºèÊï∞ÊçÆ
                this.paymentMethods = [
                    { id: 'aba', name: 'ABAÈì∂Ë°å', icon: 'üè¶', desc: 'ABA PayËΩ¨Ë¥¶' },
                    { id: 'huione', name: 'Ê±áÊó∫', icon: 'üí∞', desc: 'Ê±áÊó∫ÊîØ‰ªò' },
                    { id: 'usdt', name: 'USDT', icon: '‚ÇÆ', desc: 'USDTÊîØ‰ªò' },
                    { id: 'cod', name: 'Ë¥ßÂà∞‰ªòÊ¨æ', icon: 'üíµ', desc: 'Áé∞ÈáëÊîØ‰ªò' }
                ];
            }

            // ÂàùÂßãÂåñÂ∫îÁî®
            init() {
                // ÂàùÂßãÂåñTelegram WebApp
                this.initTelegramWebApp();
                
                // Âä†ËΩΩÊï∞ÊçÆ
                this.loadData();
                
                // Ê∏≤ÊüìÈ°µÈù¢
                this.renderAll();
            }

            // ÂàùÂßãÂåñTelegram WebApp
            initTelegramWebApp() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                Telegram.WebApp.ready();
                
                // ËÆæÁΩÆ‰∏ªÊåâÈíÆ
                this.updateMainButton();
                
                // ËÆæÁΩÆÊ¨°Ë¶ÅÊåâÈíÆ
                Telegram.WebApp.SecondaryButton.setParams({
                    text: 'Êü•ÁúãËÆ¢Âçï',
                    is_visible: true
                }).onClick(() => {
                    this.switchTab('orders');
                });
            }

            // Âä†ËΩΩÊï∞ÊçÆ
            loadData() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                Telegram.WebApp.CloudStorage.getKeys((err, keys) => {
                    if (err) {
                        return;
                    }

                    if (!keys || keys.length === 0) {
                        return;
                    }

                    Telegram.WebApp.CloudStorage.getItems(keys, (err, items) => {
                        if (err) {
                            return;
                        }

                        if (items.cart) {
                            try {
                                this.cart = JSON.parse(items.cart);
                            } catch (e) {
                                this.cart = {};
                            }
                        }

                        if (items.orders) {
                            try {
                                this.orders = JSON.parse(items.orders);
                            } catch (e) {
                                this.orders = [];
                            }
                        }

                        this.renderAll();
                        this.updateMainButton();
                    });
                });
            }

            // ‰øùÂ≠òÊï∞ÊçÆ
            saveData() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                Telegram.WebApp.CloudStorage.setItem('cart', JSON.stringify(this.cart));
                Telegram.WebApp.CloudStorage.setItem('orders', JSON.stringify(this.orders));
            }

            // Ê∏≤ÊüìÊâÄÊúâÈ°µÈù¢
            renderAll() {
                this.renderCategories();
                this.renderProducts();
                this.renderCart();
                this.renderOrders();
            }

            // ÂàáÊç¢Ê†áÁ≠æÈ°µ
            switchTab(tabName) {
                this.currentTab = tabName;
                
                // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µ
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // ÊòæÁ§∫ÁõÆÊ†áÊ†áÁ≠æÈ°µ
                const targetTab = document.getElementById(tabName);
                if (targetTab) {
                    targetTab.classList.add('active');
                }

                // Êõ¥Êñ∞ÂØºËà™Ê†áÁ≠æ
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Êõ¥ÂèØÈù†ÁöÑÊñπÂºèÊü•ÊâæÂØπÂ∫îÁöÑÂØºËà™ÊåâÈíÆ
                const navButtons = document.querySelectorAll('.tab');
                navButtons.forEach((button, index) => {
                    if (index === 0 && tabName === 'products') {
                        button.classList.add('active');
                    } else if (index === 1 && tabName === 'cart') {
                        button.classList.add('active');
                    } else if (index === 2 && tabName === 'orders') {
                        button.classList.add('active');
                    }
                });

                // Êõ¥Êñ∞‰∏ªÊåâÈíÆ
                this.updateMainButton();
                
                // Á°Æ‰øùË¥≠Áâ©ËΩ¶È°µÈù¢Ë¢´Ê≠£Á°ÆÊ∏≤Êüì
                if (tabName === 'cart') {
                    this.renderCart();
                }
            }

            // Êõ¥Êñ∞‰∏ªÊåâÈíÆ
            updateMainButton() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                    return;
                }

                const cartCount = this.getCartCount();
                
                switch (this.currentTab) {
                    case 'products':
                        Telegram.WebApp.MainButton.setParams({
                            text: cartCount > 0 ? `Ë¥≠Áâ©ËΩ¶ (${cartCount})` : 'Êü•ÁúãË¥≠Áâ©ËΩ¶',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('cart');
                        });
                        break;
                        
                    case 'cart':
                        if (cartCount > 0) {
                            Telegram.WebApp.MainButton.setParams({
                                text: 'Âéª‰∏ãÂçï',
                                is_visible: true
                            }).onClick(() => {
                                this.goToCheckout();
                            });
                        } else {
                            Telegram.WebApp.MainButton.setParams({
                                text: 'ÁªßÁª≠Ë¥≠Áâ©',
                                is_visible: true
                            }).onClick(() => {
                                this.switchTab('products');
                            });
                        }
                        break;
                        
                    case 'checkout':
                        Telegram.WebApp.MainButton.setParams({
                            text: 'ËøîÂõûË¥≠Áâ©ËΩ¶',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('cart');
                        });
                        break;
                        
                    case 'orders':
                        Telegram.WebApp.MainButton.setParams({
                            text: 'ÁªßÁª≠Ë¥≠Áâ©',
                            is_visible: true
                        }).onClick(() => {
                            this.switchTab('products');
                        });
                        break;
                }
            }

            // Ëé∑ÂèñË¥≠Áâ©ËΩ¶ÂïÜÂìÅÊï∞Èáè
            getCartCount() {
                return Object.values(this.cart).reduce((sum, qty) => sum + qty, 0);
            }

            // Ê∏≤ÊüìÂàÜÁ±ª
            renderCategories() {
                const categoriesContainer = document.getElementById('categories');
                if (!categoriesContainer) return;

                categoriesContainer.innerHTML = this.categories.map(category => `
                    <div class="category ${category.id === this.currentCategory ? 'active' : ''}" 
                         onclick="app.selectCategory('${category.id}')">
                        <span class="category-icon">${category.icon}</span>
                        <div class="category-name">${category.name}</div>
                    </div>
                `).join('');
            }

            // ÈÄâÊã©ÂàÜÁ±ª
            selectCategory(categoryId) {
                this.currentCategory = categoryId;
                this.renderCategories();
                this.renderProducts();
            }

            // Ê∏≤ÊüìÂïÜÂìÅ
            renderProducts() {
                const productsContainer = document.getElementById('products-grid');
                if (!productsContainer) return;

                const categoryProducts = this.products.filter(product => product.category === this.currentCategory);
                
                productsContainer.innerHTML = categoryProducts.map(product => {
                    const quantity = this.cart[product.id] || 0;
                    return `
                        <div class="product-card">
                            <div class="product-image">${product.image}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">¬•${product.price.toFixed(2)}</div>
                            <div class="product-actions">
                                <button class="btn btn-secondary" onclick="app.removeFromCart(${product.id})" ${quantity === 0 ? 'style="display:none"' : ''}>
                                    -
                                </button>
                                <span class="quantity" ${quantity === 0 ? 'style="display:none"' : ''}>
                                    ${quantity}
                                </span>
                                <button class="btn btn-primary" onclick="app.addToCart(${product.id})">
                                    +
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶
            addToCart(productId) {
                this.cart[productId] = (this.cart[productId] || 0) + 1;
                this.saveData();
                this.renderProducts();
                this.renderCart();
                this.updateMainButton();
            }

            // ‰ªéË¥≠Áâ©ËΩ¶ÁßªÈô§
            removeFromCart(productId) {
                if (this.cart[productId]) {
                    this.cart[productId]--;
                    if (this.cart[productId] <= 0) {
                        delete this.cart[productId];
                    }
                    this.saveData();
                    this.renderProducts();
                    this.renderCart();
                    this.updateMainButton();
                }
            }

            // Ê∏≤ÊüìË¥≠Áâ©ËΩ¶
            renderCart() {
                const cartContainer = document.getElementById('cart-items');
                const checkoutBtn = document.getElementById('checkout-btn');
                
                if (!cartContainer) return;

                if (Object.keys(this.cart).length === 0) {
                    cartContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üõí</div>
                            <h3>Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</h3>
                            <p>Âø´ÂéªÊ∑ªÂä†‰∏Ä‰∫õÂïÜÂìÅÂêßÔºÅ</p>
                        </div>
                    `;
                    if (checkoutBtn) checkoutBtn.style.display = 'none';
                    const cartTotal = document.getElementById('cart-total');
                    if (cartTotal) cartTotal.textContent = 'ÊÄªËÆ°: ¬•0.00';
                    return;
                }

                let total = 0;
                const cartItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${product.name}</div>
                                <div class="cart-item-price">¬•${product.price.toFixed(2)} √ó ${quantity}</div>
                            </div>
                            <div class="cart-item-actions">
                                <button class="btn btn-secondary" onclick="app.removeFromCart(${product.id})">-</button>
                                <span class="quantity">${quantity}</span>
                                <button class="btn btn-primary" onclick="app.addToCart(${product.id})">+</button>
                            </div>
                        </div>
                    `;
                }).join('');

                cartContainer.innerHTML = cartItems;
                const cartTotal = document.getElementById('cart-total');
                if (cartTotal) cartTotal.textContent = `ÊÄªËÆ°: ¬•${total.toFixed(2)}`;
                if (checkoutBtn) checkoutBtn.style.display = 'block';
            }

            // Ê∏≤ÊüìËÆ¢Âçï
            renderOrders() {
                const ordersContainer = document.getElementById('orders-list');
                if (!ordersContainer) return;

                if (this.orders.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>ËøòÊ≤°ÊúâËÆ¢Âçï</h3>
                            <p>Âø´Âéª‰∏ãÂçïÂêßÔºÅ</p>
                        </div>
                    `;
                    return;
                }

                ordersContainer.innerHTML = this.orders.map(order => `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-id">ËÆ¢Âçï #${order.id}</span>
                            <span class="order-status status-${order.status}">${this.getStatusText(order.status)}</span>
                        </div>
                        <div class="order-details">
                            <div>Êî∂Ë¥ß‰∫∫: ${order.customerName}</div>
                            <div>ÁîµËØù: ${order.phone}</div>
                            <div>Âú∞ÂùÄ: ${order.address}</div>
                            <div>ÊîØ‰ªòÊñπÂºè: ${order.paymentMethod || 'Êú™ÊåáÂÆö'}</div>
                            <div>‰∏ãÂçïÊó∂Èó¥: ${new Date(order.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="order-products">
                            ${order.items.map(item => `
                                <div class="order-product">
                                    <span>${item.name} √ó ${item.quantity}</span>
                                    <span>¬•${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-total">
                            ÊÄªËÆ°: ¬•${order.total.toFixed(2)}
                        </div>
                    </div>
                `).join('');
            }

            // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
            getStatusText(status) {
                const statusMap = {
                    'pending': 'ÂæÖÂ§ÑÁêÜ',
                    'completed': 'Â∑≤ÂÆåÊàê'
                };
                return statusMap[status] || status;
            }

            // ËÆ°ÁÆóË¥≠Áâ©ËΩ¶ÊÄªËÆ°
            getCartTotal() {
                return Object.keys(this.cart).reduce((total, productId) => {
                    const product = this.products.find(p => p.id == productId);
                    return total + (product.price * this.cart[productId]);
                }, 0);
            }

            // Âéª‰∏ãÂçï
            goToCheckout() {
                if (Object.keys(this.cart).length === 0) {
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.showAlert('Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑÔºÅ');
                    }
                    return;
                }

                this.renderOrderSummary();
                this.renderPaymentMethods();
                this.switchTab('checkout');
            }

            // Ê∏≤ÊüìËÆ¢ÂçïÊëòË¶Å
            renderOrderSummary() {
                const summaryContainer = document.getElementById('order-summary-items');
                const totalElement = document.getElementById('order-summary-total');
                
                if (!summaryContainer || !totalElement) return;

                let total = 0;
                const summaryItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="order-item-summary">
                            <span>${product.name} √ó ${quantity}</span>
                            <span>¬•${itemTotal.toFixed(2)}</span>
                        </div>
                    `;
                }).join('');

                summaryContainer.innerHTML = summaryItems;
                totalElement.textContent = `ÊÄªËÆ°: ¬•${total.toFixed(2)}`;
            }

            // Ê∏≤ÊüìÊîØ‰ªòÊñπÂºè
            renderPaymentMethods() {
                const methodsContainer = document.getElementById('payment-methods');
                if (!methodsContainer) return;

                methodsContainer.innerHTML = this.paymentMethods.map(method => `
                    <div class="payment-method" onclick="app.selectPayment('${method.id}')">
                        <span class="payment-icon">${method.icon}</span>
                        <div class="payment-name">${method.name}</div>
                        <div class="payment-desc">${method.desc}</div>
                    </div>
                `).join('');
            }

            // ÈÄâÊã©ÊîØ‰ªòÊñπÂºè
            selectPayment(paymentId) {
                document.querySelectorAll('.payment-method').forEach(el => {
                    el.classList.remove('selected');
                });

                const methodsContainer = document.getElementById('payment-methods');
                if (methodsContainer) {
                    const selectedElement = methodsContainer.querySelector(`[onclick*="selectPayment('${paymentId}')"]`);
                    if (selectedElement) {
                        selectedElement.classList.add('selected');
                    }
                }

                this.selectedPayment = paymentId;

                const proceedBtn = document.getElementById('proceed-btn');
                if (proceedBtn) {
                    proceedBtn.style.display = 'block';
                }
            }

            // ÁªßÁª≠Â°´ÂÜôÊî∂Ë¥ß‰ø°ÊÅØ
            proceedToOrder() {
                if (!this.selectedPayment) {
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.showAlert('ËØ∑ÂÖàÈÄâÊã©ÊîØ‰ªòÊñπÂºèÔºÅ');
                    }
                    return;
                }

                this.showCustomerInfoForm();
            }

            // ÊòæÁ§∫ÂÆ¢Êà∑‰ø°ÊÅØË°®Âçï
            showCustomerInfoForm() {
                const total = this.getCartTotal();
                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);

                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showPopup({
                        title: 'Â°´ÂÜôÊî∂Ë¥ß‰ø°ÊÅØ',
                        message: `ËÆ¢ÂçïÊÄªËÆ°: ¬•${total.toFixed(2)}\nÊîØ‰ªòÊñπÂºè: ${paymentMethod.name}\n\nËØ∑Á°ÆËÆ§Êî∂Ë¥ß‰ø°ÊÅØÔºö`,
                        buttons: [
                            {id: 'confirm', type: 'default', text: 'Á°ÆËÆ§‰∏ãÂçï'},
                            {type: 'cancel'}
                        ]
                    }, (buttonId) => {
                        if (buttonId === 'confirm') {
                            this.createOrder();
                        }
                    });
                }
            }

            // ÂàõÂª∫ËÆ¢Âçï
            createOrder() {
                const orderItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    return {
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: this.cart[productId]
                    };
                });

                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);

                const order = {
                    id: Date.now(),
                    items: orderItems,
                    total: this.getCartTotal(),
                    customerName: 'Áî®Êà∑',
                    phone: '138****8888',
                    address: 'Áî®Êà∑Âú∞ÂùÄ',
                    paymentMethod: paymentMethod.name,
                    status: 'pending',
                    timestamp: Date.now()
                };

                this.orders.unshift(order);
                this.cart = {};
                this.selectedPayment = null;
                this.saveData();
                this.renderAll();
                this.updateMainButton();

                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showAlert(
                        `ËÆ¢ÂçïÂàõÂª∫ÊàêÂäüÔºÅ\n\nËÆ¢ÂçïÂè∑: #${order.id}\nÊÄªËÆ°: ¬•${order.total.toFixed(2)}\nÊîØ‰ªòÊñπÂºè: ${order.paymentMethod}\n\nÊàë‰ª¨‰ºöÂú®24Â∞èÊó∂ÂÜÖÂ§ÑÁêÜÊÇ®ÁöÑËÆ¢Âçï„ÄÇ`,
                        () => {
                            this.switchTab('orders');
                        }
                    );
                }
            }
        }

        // ÂàõÂª∫Â∫îÁî®ÂÆû‰æã
        const app = new SupermarketApp();

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
