<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <!-- 🎯 现在使用和商品tab完全相同的原生实现，不需要外部库 -->
    <script>
        function setThemeClass() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        }

        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
    </script>
    <title>超市下单系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        body.gray {
            background-color: var(--tg-theme-secondary-bg-color, #efefef);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        .header {
            /* 内联样式已覆盖，这里保留备用 */
        }

        .logo {
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            /* 内联样式已覆盖，这里保留备用 */
        }



        /* 搜索框样式 - 现代美观版本 */
        .search-container {
            margin-bottom: 16px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 36px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: linear-gradient(#f8fafc, #f8fafc) padding-box,
                        linear-gradient(135deg, #e2e8f0, #cbd5e1) border-box;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .search-input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .search-input:focus {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.12);
            transform: translateY(-1px);
        }

        .search-container::before {
            content: '🔍';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            pointer-events: none;
            z-index: 2;
        }

        .search-clear-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            cursor: pointer;
            font-size: 11px;
            font-weight: 700;
            display: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 6px rgba(239, 68, 68, 0.25);
            user-select: none;
        }

        .search-clear-btn:hover {
            transform: translateY(-50%) scale(1.08);
            box-shadow: 0 3px 12px rgba(239, 68, 68, 0.35);
        }

        /* 商品分类样式 */
        .categories-container {
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .category-form-group {
            display: flex;
            align-items: center;
            gap: 6px;
            width: 100%;
            box-sizing: border-box;
        }

        .category-form-group label {
            flex-shrink: 0;
            width: 75px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #333);
            margin-bottom: 0;
            font-size: 14px;
        }

        .category-select {
            flex: 1;
            min-width: 0;
            padding: 8px 12px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: linear-gradient(#f8fafc, #f8fafc) padding-box,
                        linear-gradient(135deg, #e2e8f0, #cbd5e1) border-box;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
            box-sizing: border-box;
        }

        .category-select:focus {
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #667eea, #764ba2) border-box;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.12);
            transform: translateY(-1px);
        }

        .category-select option {
            padding: 8px 12px;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #333);
        }

        /* 下拉刷新样式 */
        .pull-refresh {
            position: relative;
            transition: all 0.3s ease;
        }

        .pull-refresh-indicator {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .pull-refresh.pulling .pull-refresh-indicator {
            opacity: 1;
            top: -50px;
        }

        .pull-refresh.refreshing .pull-refresh-indicator {
            opacity: 1;
            top: -40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* 订单页面下拉刷新样式已移除 */

        /* PC端手动刷新按钮样式 */
        .pc-refresh-controls {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
            background: var(--tg-theme-bg-color, #fff);
        }

        .pc-refresh-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            user-select: none;
        }

        .pc-refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .pc-refresh-btn:active {
            transform: translateY(0);
        }

        .pc-refresh-btn .refresh-icon {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .pc-refresh-btn:hover .refresh-icon {
            transform: rotate(180deg);
        }

        /* Tab导航样式 - 现代美观版本 */
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
            background: var(--tg-theme-bg-color, #fff);
            position: relative;
            padding: 2px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            color: #6b7280;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            text-align: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            z-index: 10;
            display: block;
            width: 100%;
            min-height: 32px;
            border-radius: 6px;
        }

        .tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .tab:hover {
            color: #4f46e5;
            transform: translateY(-1px);
        }

        .tab:hover::before {
            opacity: 0.1;
        }

        .tab.active {
            color: white;
            font-weight: 600;
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .tab.active::before {
            opacity: 1;
        }

        /* Tab内容样式 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 商品网格样式 */
        .products-container {
            position: relative;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding-bottom: 20px;
        }

        .product-card {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.05);
            position: relative;
            transform: translateZ(0);
            backface-visibility: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.02) 0%, rgba(118, 75, 162, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .product-card:hover:not(.clicking) {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.1);
        }

        .product-card:hover:not(.clicking)::before {
            opacity: 1;
        }

        .product-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            position: relative;
            z-index: 10;
            isolation: isolate;
        }

        .product-image-container {
            width: 100%;
            height: 120px;
            position: relative;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 6px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }

        .product-card-body {
            padding: 12px;
            position: relative;
        }

        .product-no {
            display: inline-block;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 3px 10px;
            border-radius: 12px;
            margin-bottom: 6px;
            letter-spacing: 0.8px;
            box-shadow: 0 2px 8px rgba(108,92,231,0.3);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-no::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }

        .product-card:hover:not(.clicking) .product-no::before {
            left: 100%;
        }

        .product-card:hover:not(.clicking) .product-no {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(108,92,231,0.4);
        }

        .product-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 14px;
            line-height: 1.3;
            color: var(--tg-theme-text-color, #333);
            min-height: 18px;
            display: flex;
            align-items: center;
        }

        .product-price {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 16px;
        }



        .product-actions button {
            width: 32px;
            height: 32px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: linear-gradient(145deg, #ffffff, #f8fafc);
            color: #667eea;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.12);
            position: relative;
            z-index: 9999;
            backdrop-filter: blur(10px);
            isolation: isolate;
        }

        .product-actions button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 6px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .product-actions button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            border-color: #764ba2;
            color: white;
        }

        .product-actions button:hover::before {
            opacity: 1;
        }

        .product-actions button:active {
            transform: translateY(0) scale(0.95);
            box-shadow: 0 2px 12px rgba(102, 126, 234, 0.25);
        }

        .product-actions button:focus {
            outline: 2px solid rgba(102, 126, 234, 0.4);
            outline-offset: 2px;
        }

        .product-actions button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            border-color: #ccc;
            color: #ccc;
            box-shadow: none;
        }

        .product-actions button:disabled::before {
            display: none;
        }

        .btn-icon {
            display: inline-block;
            transition: transform 0.2s ease;
            font-style: normal;
            line-height: 1;
        }

        .product-actions button:hover .btn-icon {
            transform: scale(1.2);
        }

        .product-actions button:active .btn-icon {
            transform: scale(0.9);
        }

        .quantity-display {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 8px;
            padding: 5px 10px;
            font-weight: 700;
            font-size: 13px;
            min-width: 28px;
            text-align: center;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            animation: slideInScale 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .quantity-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .quantity-display:hover::before {
            left: 100%;
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* 销量标签样式 - 现代美观版本 */
        .sales-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
            animation: fadeInScale 0.5s ease-out;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            letter-spacing: 0.2px;
        }

        /* 销量为0的样式 */
        .sales-count.zero-sales {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            box-shadow: 0 3px 12px rgba(100, 116, 139, 0.25);
        }

        .sales-count.hot {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            animation: pulse 2s infinite;
            box-shadow: 0 3px 12px rgba(217, 119, 6, 0.4);
        }

        .sales-count.super-hot {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            animation: glow 1.5s ease-in-out infinite alternate;
            box-shadow: 0 3px 12px rgba(185, 28, 28, 0.4);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 2px 6px rgba(214, 48, 49, 0.3), 0 0 12px rgba(255, 56, 56, 0.4);
            }
            to {
                box-shadow: 0 2px 6px rgba(214, 48, 49, 0.3), 0 0 20px rgba(255, 56, 56, 0.6);
            }
        }





        /* 返回顶部按钮样式 */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .back-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 24px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }

        .back-to-top:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .back-to-top::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid white;
        }

        /* 按钮内的箭头动画 */
        .back-to-top:hover::before {
            animation: arrowBounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes arrowBounce {
            0% {
                transform: translate(-50%, -50%);
            }
            100% {
                transform: translate(-50%, -60%);
            }
        }

        /* 脉冲效果 */
        .back-to-top::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            transform: scale(0);
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }



        /* 热销徽章样式 */
        .hot-badge {
            position: absolute;
            top: -2px;
            left: -2px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 2px 4px rgba(255, 107, 107, 0.4);
            animation: shimmer 3s infinite;
            z-index: 2;
        }

        @keyframes shimmer {
            0%, 100% {
                background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            }
            50% {
                background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            }
        }

        /* 加载更多和空状态样式 */
        .load-more-container {
            text-align: center;
            padding: 30px 20px;
        }

        .load-more-btn {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #0088cc), #00a0e6);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0,136,204,0.3);
        }

        .load-more-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,136,204,0.4);
        }

        .load-more-btn:active {
            transform: translateY(0);
        }

        .load-more-btn:disabled {
            opacity: 0.7;

                   Telegram.WebApp && 
                   Telegram.WebApp.initData;
        }

        // 检查是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   ('ontouchstart' in window) ||
                   (navigator.maxTouchPoints > 0);
        }

        // 获取通用请求头
        function getRequestHeaders(isFormData = false) {
            const headers = {
                'Accept': 'application/json'
            };
            
            // 如果不是FormData请求，添加Content-Type
            if (!isFormData) {
                headers['Content-Type'] = 'application/json';
            }
            
            // 添加 Telegram Mini App 标识
            if (isTelegramMiniApp()) {
                headers['X-Telegram-Mini-App'] = 'true';
                headers['X-Telegram-Init-Data'] = Telegram.WebApp.initData;
            }
            
            const telegramUser = getTelegramUserInfo();
            if (telegramUser) {
                // Base64 编码解决中文字符问题
                try {
                    const userJson = JSON.stringify(telegramUser);
                    const encodedUser = btoa(unescape(encodeURIComponent(userJson)));
                    headers['X-Telegram-User'] = encodedUser;
                    headers['X-Telegram-User-Encoding'] = 'base64';
                    console.log('🔧 [getRequestHeaders] 用户信息已Base64编码');
                } catch (encodeError) {
                    console.error('❌ [getRequestHeaders] 用户信息编码失败:', encodeError);
                    // 编码失败时只发送用户ID
                    headers['X-Telegram-User-ID'] = telegramUser.id;
                }
            }
            
            // 添加环境信息用于调试
            headers['X-Environment'] = isTelegramMiniApp() ? 'telegram-miniapp' : 'browser';
            headers['X-User-Agent'] = navigator.userAgent;
            
            return headers;
        }

            console.log('🧹 [cleanupInvalidCartItems] 开始清理无效购物车商品...');

                // 解析购物车键，获取实际的商品ID

        // 获取商品属性
        async function fetchProductAttributes(productId) {
            // 检查缓存
            if (PRODUCT_ATTRIBUTES[productId]) {
                return PRODUCT_ATTRIBUTES[productId];
            }
            
            try {
                const apiUrl = `${API_BASE_URL}/goods/${productId}/attributes/grouped`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const attributes = await response.json();
                
                // 缓存属性数据
                PRODUCT_ATTRIBUTES[productId] = attributes;
                
                return attributes;
                
            } catch (error) {
                console.error('❌ [fetchProductAttributes] 获取商品属性失败:', error);
                
                // 返回空对象，表示没有属性
                PRODUCT_ATTRIBUTES[productId] = {};
                return {};
            }
        }
        
        // 获取商品的默认属性组合
        function getDefaultAttributes(attributes) {
            const defaultAttrs = {};
            
            Object.keys(attributes).forEach(attrName => {
                const attrValues = attributes[attrName];
                // 查找默认值
                const defaultValue = attrValues.find(attr => attr.isDefault === 1);
                if (defaultValue) {
                    defaultAttrs[attrName] = defaultValue.attributeValue;
                } else if (attrValues.length > 0) {
                    // 如果没有默认值，选择第一个
                    defaultAttrs[attrName] = attrValues[0].attributeValue;
                }
            });
            
            return defaultAttrs;
        }
        
        // 计算属性组合的价格调整
        function calculateAttributePriceAdjustment(productId, selectedAttrs) {
            const attributes = PRODUCT_ATTRIBUTES[productId];
            if (!attributes || !selectedAttrs) return 0;
            
            let totalAdjustment = 0;
            
            Object.keys(selectedAttrs).forEach(attrName => {
                const attrValue = selectedAttrs[attrName];
                const attrOptions = attributes[attrName];
                
                if (attrOptions) {
                    const selectedOption = attrOptions.find(opt => opt.attributeValue === attrValue);
                    if (selectedOption) {
                        totalAdjustment += parseFloat(selectedOption.priceAdjustment || 0);
                    }
                }
            });
            
            return totalAdjustment;
        }
        
        // 生成属性组合的哈希值
        function generateAttributeHash(productId, attributes) {
            if (!attributes || Object.keys(attributes).length === 0) {
                return null;
            }
            
            // 按属性名称排序，生成一致的哈希
            const sortedKeys = Object.keys(attributes).sort();
            const attrString = sortedKeys.map(key => `${key}=${attributes[key]}`).join('|');
            
            return `${productId}:${attrString}`;
        }
        
        // 解析属性哈希值
        function parseAttributeHash(hash) {
            if (!hash || !hash.includes(':')) return { productId: null, attributes: {} };
            
            const [productId, attrString] = hash.split(':', 2);
            const attributes = {};
            
            if (attrString) {
                attrString.split('|').forEach(pair => {
                    const [key, value] = pair.split('=', 2);
                    if (key && value) {
                        attributes[key] = value;
                    }
                });
            }
            
            return { productId: parseInt(productId), attributes };
        }

            if (productsContainer) {
                let productsStartY = 0;

                let productsPulling = false;
                let productsRefreshing = false;
                
                productsContainer.addEventListener('touchstart', (e) => {
                    if (getCurrentTab() !== 'products' || window.scrollY > 0 || productsRefreshing) return;
                    productsStartY = e.touches[0].clientY;
                    productsPulling = false;
                });
                
                productsContainer.addEventListener('touchmove', (e) => {
                    if (getCurrentTab() !== 'products' || window.scrollY > 0 || productsRefreshing) return;
                    
                    productsCurrentY = e.touches[0].clientY;
                    const diff = productsCurrentY - productsStartY;
                    
                    if (diff > 0 && diff < 150) {
                        e.preventDefault();
                        productsPulling = true;
                        const pullDistance = Math.min(diff * 0.5, 80 * 1.5);
                        
                        productsContainer.style.transform = `translateY(${pullDistance}px)`;
                        
                        const indicator = document.getElementById('pull-refresh-indicator');
                        if (pullDistance >= 80) {
                            productsContainer.classList.add('pulling');
                            indicator.innerHTML = '↑';
                        } else {
                            productsContainer.classList.remove('pulling');
                            indicator.innerHTML = '↓';
                        }
                    }
                });
                
                productsContainer.addEventListener('touchend', async (e) => {
                    if (!productsPulling || productsRefreshing) return;
                    
                    const diff = productsCurrentY - productsStartY;
                    if (diff > 80) {
                        // 触发刷新
                        productsRefreshing = true;
                        productsContainer.classList.remove('pulling');
                        productsContainer.classList.add('refreshing');
                        productsContainer.style.transform = 'translateY(40px)';
                        
                        const indicator = document.getElementById('pull-refresh-indicator');
                        indicator.innerHTML = '⟳';
                        
                        // 添加触觉反馈

                            Telegram.WebApp.HapticFeedback.impactOccurred('medium');

                        try {

                            await new Promise(resolve => setTimeout(resolve, 500));
                        } catch (error) {
                            console.error('商品刷新失败:', error);
                        } finally {
                            // 恢复状态
                            setTimeout(() => {
                                productsRefreshing = false;
                                productsPulling = false;
                                productsContainer.classList.remove('refreshing');
                                productsContainer.style.transform = 'translateY(0)';
                                indicator.innerHTML = '↓';
                            }, 500);
                        }
                    } else {
                        // 取消刷新
                        productsPulling = false;
                        productsContainer.classList.remove('pulling');
                        productsContainer.style.transform = 'translateY(0)';
                    }
                });
            }
            
    
        }

            }
            
            // 获取商品属性
            const attributes = await fetchProductAttributes(productId);

                changeQty(productId, delta);
            }

        // 处理商品从购物车移除（智能处理属性）
        async function handleRemoveFromCart(productId, delta = -1) {
            // 检查购物车中是否有该商品的属性组合
            const productCartItems = Object.keys(cart).filter(cartKey => {
                if (cartKey == productId) return true; // 无属性商品
                if (cartKey.startsWith(productId + ':')) return true; // 有属性商品
                return false;
            });
            
            // 如果只有一个购物车项（无属性或只有一种属性组合）
            if (productCartItems.length === 1) {
                const cartKey = productCartItems[0];
                cart[cartKey] = (cart[cartKey] || 0) + delta;
                if (cart[cartKey] <= 0) {
                    delete cart[cartKey];
                }
                
                // 保存到本地存储
                saveCartToStorage();
                
                // 重新渲染
                renderProducts();
                renderCart();
                updateMainButton();
                return;
            }
            
            // 如果有多个属性组合，显示属性选择器
            const product = getProductById(productId);
            if (!product) {
                console.error('[handleRemoveFromCart] 未找到商品:', productId);
                return;
            }
            
            const attributes = await fetchProductAttributes(productId);
            
            // 显示属性选择器
            if (attributes && Object.keys(attributes).length > 0) {
                showAttributeSelector(productId, delta);
            } else {
                // 如果没有属性，直接减少第一个项目
                const cartKey = productCartItems[0];
                changeQty(parseInt(cartKey), delta);
            }
        }

        // 获取订单数据
        async function fetchOrders(isRefresh = false, isAutoRefresh = false) {
            if (orderLoading) {
                console.log('🔄 [fetchOrders] 正在加载中，跳过重复请求');
                        return;
                    }

            try {
                orderLoading = true;
                if (isAutoRefresh) {
                    console.log('🔄 [fetchOrders] 开始自动刷新订单数据...');
                } else {
                    console.log('🔄 [fetchOrders] 开始获取订单数据...');
                }
                
                // 如果是刷新，重置分页参数
                if (isRefresh) {
                    orderLastId = null;
                    orderHasMore = true;
                    orders = [];
                }
                
                // 如果没有更多数据，直接返回
                if (!orderHasMore && !isRefresh) {
                    console.log('📋 [fetchOrders] 没有更多订单数据');
                        return;
                    }

                const telegramUser = getTelegramUserInfo();
                if (!telegramUser) {
                    console.log('❌ [fetchOrders] 无法获取Telegram用户信息');
                            return;
                        }

                // 构建请求参数
                const requestData = {
                    telegramId: telegramUser.id,
                    pageSize: 10
                };
                
                // 如果不是第一次请求，添加lastId
                if (orderLastId !== null) {
                    requestData.lastId = orderLastId;
                }
                
                console.log('📤 [fetchOrders] 请求参数:', requestData);
                
                const response = await fetch(`${API_BASE_URL}/order/query`, {
                    method: 'POST',
                    headers: getRequestHeaders(),
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('✅ [fetchOrders] 订单数据获取成功:', result);
                
                // 处理返回的订单数据
                // 使用动态付款方式名称映射（同时支持id和code）
                const payMap = {};
                PAYMENT_METHODS.forEach(method => {
                    payMap[method.code] = method.name;  // 通过code映射
                    payMap[method.id] = method.name;    // 通过id映射
                });
                // 添加一些默认映射作为备选
                const defaultPayMap = {aba_bank:'ABA银行',wing_bank:'汇旺',usdt:'USDT',cash_on_delivery:'货到付款',aba:'ABA银行',huione:'汇旺',cod:'货到付款'};
                Object.assign(payMap, defaultPayMap);
                
                const newOrders = result.orders.map(orderData => {
                    const order = orderData.order;
                    return {
                        id: order.id,
                        orderNo: order.orderNo,
                        phone: order.phone,
                        address: order.address,
                        payMethod: order.payMethod,
                        payMethodName: payMap[order.payMethod] || order.payMethod,
                        total: order.totalAmount,
                        items: orderData.orderItems.map(item => ({
                            id: item.goodsId,
                            name: item.goodsName,
                            qty: item.quantity,
                            price: item.price,
                            imageUrl: item.goodsImageUrl || item.goodsIcon
                        })),
                        orderStatus: order.orderStatus,
                        payStatus: order.payStatus,
                        createTime: order.createTime,
                        updateTime: order.updateTime,
                        payTime: order.payTime,
                        completeTime: order.completeTime,
                        reason: order.reason || '' // 添加异常原因字段
                    };
                });
                
                // 更新订单列表
                if (isRefresh) {
                    orders = newOrders;
                } else {
                    orders = orders.concat(newOrders);
                }
                
                // 更新分页参数
                orderLastId = result.lastId;
                orderHasMore = result.hasMore;
                
                console.log(`📊 [fetchOrders] 订单数据更新完成，当前共${orders.length}条订单，还有更多：${orderHasMore}`);
                
                // 渲染订单列表
                renderOrders();
                
            } catch (error) {
                console.error('❌ [fetchOrders] 获取订单数据失败:', error);
                
                // 静默处理错误，不显示弹窗，方便debug

                    document.getElementById('orders-list').innerHTML = '<div style="text-align:center;color:#dc3545;padding:30px 0;">加载订单失败，请重试</div>';
                }
            } finally {
                orderLoading = false;
            }
        }

        // 平滑滚动到顶部的兼容性实现
        function smoothScrollToTop() {
            const startPosition = window.pageYOffset;
            const duration = 800; // 动画持续时间800ms
            const startTime = performance.now();
            
            function animation(currentTime) {
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                
                // 使用缓动函数
                const easeInOutQuad = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                
                const currentPosition = startPosition * (1 - easeInOutQuad);
                window.scrollTo(0, currentPosition);
                
                if (timeElapsed < duration) {
                    requestAnimationFrame(animation);
                }
            }
            
            requestAnimationFrame(animation);
        }

        // 复制到剪贴板功能
        async function copyToClipboard(text, label) {
            try {
                // 尝试使用现代 Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                } else {
                    // 回退到传统方法
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    textArea.remove();
                }
                
                // 添加触觉反馈
                if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                }
                
                // 显示成功提示
                showToast(`✅ ${label}已复制到剪贴板`);
                
                console.log('✅ [copyToClipboard] 复制成功:', { text, label });
                
            } catch (error) {
                console.error('❌ [copyToClipboard] 复制失败:', error);
                
                // 添加错误触觉反馈
                if (typeof Telegram !== 'undefined' && Telegram.WebApp && Telegram.WebApp.HapticFeedback) {
                    Telegram.WebApp.HapticFeedback.notificationOccurred('error');
                }
                
                // 显示错误提示
                showToast(`❌ 复制失败，请手动复制：${text}`);
            }
        }

        // 验证数字输入（只允许数字和小数点）
        function validateNumberInput(event) {
            const char = String.fromCharCode(event.which);
            const pattern = /[0-9.]/;
            
            // 允许退格键、删除键等控制键
            if (event.which === 8 || event.which === 46 || event.which === 37 || event.which === 39) {
                return true;
            }
            
            // 只允许数字和小数点
            if (!pattern.test(char)) {
                event.preventDefault();
                return false;
            }
            
            // 防止输入多个小数点
            const currentValue = event.target.value;
            if (char === '.' && currentValue.indexOf('.') !== -1) {
                event.preventDefault();
                return false;
            }
            
            return true;
        }

        // 验证并计算找零金额
        function validateAndCalculateCodChange() {
            const usdAmountInput = document.getElementById('cod-usd-amount');
            const khrAmountInput = document.getElementById('cod-khr-amount');
            const changeAmountInput = document.getElementById('cod-change-amount');
            const calculationInfo = document.getElementById('cod-calculation-info');
            const calculationDetails = document.getElementById('cod-calculation-details');
            const errorElement = document.getElementById('cod-amount-error');
            
            if (!usdAmountInput || !khrAmountInput || !changeAmountInput) {
                console.log('🔄 [validateAndCalculateCodChange] 缺少必要元素，跳过计算');
                return;
            }
            
            const usdAmount = parseFloat(usdAmountInput.value) || 0;
            const khrAmount = parseFloat(khrAmountInput.value) || 0;
            
            // 清除之前的错误提示
            if (errorElement) {
                errorElement.style.display = 'none';
                errorElement.textContent = '';
            }
            
            if (usdAmount <= 0 && khrAmount <= 0) {
                // 清空找零金额和计算详情
                changeAmountInput.value = '';
                if (calculationInfo) calculationInfo.style.display = 'none';
                return;
            }
            
            // 获取订单总金额（美元）
            const orderTotal = getCartTotal();
            
            // 计算总现金金额（转换为柬埔寨币）
            const usdInKHR = usdAmount * codExchangeRate.USD; // 美元转柬埔寨币
            const totalCashKHR = usdInKHR + khrAmount; // 总现金（柬埔寨币）
            
            // 计算订单总金额（柬埔寨币）
            const orderTotalKHR = orderTotal * codExchangeRate.USD;
            
            // 计算找零金额（柬埔寨币）
            const changeAmountKHR = totalCashKHR - orderTotalKHR;
            
            let isValidAmount = true;
            let errorMessage = '';
            
            // 验证总现金是否足够
            if (totalCashKHR < orderTotalKHR) {
                isValidAmount = false;
                const shortageKHR = orderTotalKHR - totalCashKHR;
                errorMessage = `现金不足，还需要 ${shortageKHR.toFixed(0)}៛`;
            }
            
            // 生成计算详情
            let calculationText = `
                支付美金：$${usdAmount.toFixed(2)} × 4000 = ${usdInKHR.toFixed(0)}៛<br>
                支付柬币：${khrAmount.toFixed(0)}៛<br>
                总现金：${totalCashKHR.toFixed(0)}៛<br>
                订单总金额：$${orderTotal.toFixed(2)} × 4000 = ${orderTotalKHR.toFixed(0)}៛<br>
                找零金额：<span style="color: ${changeAmountKHR >= 0 ? '#28a745' : '#dc3545'}">${changeAmountKHR >= 0 ? '' : '-'}${Math.abs(changeAmountKHR).toFixed(0)}៛</span>
            `;
            
            // 显示错误提示
            if (!isValidAmount && errorElement) {
                errorElement.textContent = errorMessage;
                errorElement.style.display = 'block';
            }
            
            // 设置找零金额
            changeAmountInput.value = changeAmountKHR.toFixed(0);
            
            // 显示计算详情
            if (calculationDetails && calculationInfo) {
                calculationDetails.innerHTML = calculationText;
                calculationInfo.style.display = 'block';
            }
            
            // 金额验证完成，不再需要更新付款参数（后端自动生成）
            
            console.log('✅ [validateAndCalculateCodChange] 验证和计算完成:', {
                usdAmount,
                khrAmount,
                totalCashKHR,
                orderTotal,
                orderTotalKHR,
                changeAmountKHR,
                isValid: isValidAmount
            });
        }

        // 获取购物车总金额
        function getCartTotal() {
            let total = 0;
            Object.keys(cart).forEach(cartKey => {
                // 解析购物车键，获取实际的商品ID和属性信息
                const { productId, attributes } = parseAttributeHash(cartKey);
                const actualProductId = productId || parseInt(cartKey);
                
                const product = getProductById(actualProductId);
                if (product) {
                    // 计算包含属性调整的价格
                    const basePrice = product.price;
                    const priceAdjustment = calculateAttributePriceAdjustment(actualProductId, attributes);
                    const finalPrice = basePrice + priceAdjustment;
                    
                    total += finalPrice * cart[cartKey];
                }
            });
            return total;
        }
