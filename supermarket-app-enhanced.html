            // æ·»åŠ åˆ°è´­ç‰©è½¦
            addToCart(productId) {

                    this.cart[productId] = (this.cart[productId] || 0) + 1;
                    this.saveData();
                    this.renderProducts();
                    this.renderCart();
                    this.updateMainButton();
                } catch (error) {
                    console.error('æ·»åŠ åˆ°è´­ç‰©è½¦å¤±è´¥:', error);

            // ä»è´­ç‰©è½¦ç§»é™¤
            removeFromCart(productId) {

                try {

                        }
                        this.saveData();
                        this.renderProducts();
                        this.renderCart();

                    console.error('ä»è´­ç‰©è½¦ç§»é™¤å¤±è´¥:', error);

            // æ¸²æŸ“è´­ç‰©è½¦

                const cartItems = Object.keys(this.cart).map(productId => {

            // è·å–çŠ¶æ€æ–‡æœ¬
            getStatusText(status) {

            // è®¡ç®—è´­ç‰©è½¦æ€»è®¡
            getCartTotal() {

                Telegram.WebApp.showPopup({

                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);

                    phone: '138****8888', // å®é™…åº”ç”¨ä¸­åº”è¯¥ä»è¡¨å•è·å–
                    address: 'ç”¨æˆ·åœ°å€', // å®é™…åº”ç”¨ä¸­åº”è¯¥ä»è¡¨å•è·å–

                this.orders.unshift(order);

                this.saveData();
                this.renderCart();
                this.renderProducts(); // é‡æ–°æ¸²æŸ“å•†å“é¡µé¢ï¼Œæ›´æ–°æ•°é‡æ˜¾ç¤º
                this.renderOrders();

                Telegram.WebApp.showAlert(

                    () => {

            }
        };

        // æ˜¾ç¤ºæ ‡ç­¾é¡µ
        function showTab(tabName, button) {
            try {
                // é˜»æ­¢äº‹ä»¶å†’æ³¡
                if (event) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                // éšè—æ‰€æœ‰æ ‡ç­¾é¡µ
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                });

                // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾é¡µ
                const targetTab = document.getElementById(tabName);
                if (!targetTab) {
                    console.error(`æ ‡ç­¾é¡µ ${tabName} ä¸å­˜åœ¨`);
                    return;
                }
                targetTab.classList.add('active');
                
                // æ›´æ–°å¯¼èˆªæ ‡ç­¾çŠ¶æ€
                if (button) {
                    button.classList.add('active');

                    // å¦‚æœæ²¡æœ‰ä¼ å…¥buttonå‚æ•°ï¼Œæ‰‹åŠ¨æ‰¾åˆ°å¯¹åº”çš„å¯¼èˆªæ ‡ç­¾
                    const navButtons = document.querySelectorAll('.nav-tab');
                    navButtons.forEach(navButton => {
                        const onclickAttr = navButton.getAttribute('onclick');
                        if (onclickAttr && onclickAttr.includes(`showTab('${tabName}'`)) {
                            navButton.classList.add('active');
                        }
                    });
                }

                // æ ¹æ®å½“å‰é¡µé¢æ›´æ–°ä¸»æŒ‰é’®çŠ¶æ€
                switch (tabName) {
                    case 'products':
                        // å•†å“é¡µé¢ï¼šæ˜¾ç¤ºè´­ç‰©è½¦æŒ‰é’®
                        SupermarketApp.updateMainButton();
                        break;
                    case 'cart':

                        Telegram.WebApp.MainButton.setParams({
                            text: 'ç»§ç»­è´­ç‰©',
                            is_visible: true
                        }).onClick(() => {
                            showTab('products');
                        });
                        break;
                    case 'checkout':
                        // ä¸‹å•é¡µé¢ï¼šæ˜¾ç¤ºè¿”å›è´­ç‰©è½¦æŒ‰é’®
                        Telegram.WebApp.MainButton.setParams({
                            text: 'è¿”å›è´­ç‰©è½¦',
                            is_visible: true
                        }).onClick(() => {
                            showTab('cart');
                        });
                        break;
                    case 'orders':
                        // è®¢å•é¡µé¢ï¼šæ˜¾ç¤ºç»§ç»­è´­ç‰©æŒ‰é’®
                        Telegram.WebApp.MainButton.setParams({
                            text: 'ç»§ç»­è´­ç‰©',
                            is_visible: true
                        }).onClick(() => {
                            showTab('products');
                        });
                        break;
                }
                
                // å¦‚æœåˆ‡æ¢åˆ°å•†å“é¡µé¢ï¼Œç¡®ä¿å•†å“çŠ¶æ€æ˜¯æœ€æ–°çš„
                if (tabName === 'products') {
                    SupermarketApp.renderProducts();
                }
            } catch (error) {
                console.error('åˆ‡æ¢æ ‡ç­¾é¡µå¤±è´¥:', error);
            }
        }
