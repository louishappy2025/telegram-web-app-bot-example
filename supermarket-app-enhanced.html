<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script>
        function setThemeClass() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                document.documentElement.className = Telegram.WebApp.colorScheme;
            }
        }

        // 等待Telegram WebApp API加载完成
        function initTelegramWebApp() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.onEvent('themeChanged', setThemeClass);
                setThemeClass();
            } else {
                // 如果API还没加载，延迟重试
                setTimeout(initTelegramWebApp, 100);
            }
        }

        // 页面加载时初始化
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initTelegramWebApp);
        } else {
            initTelegramWebApp();
        }
    </script>
    <title>超市下单系统</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        .main-container {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: var(--tg-theme-text-color, #222);
            font-size: 24px;
        }

        .nav-tabs {
            display: flex;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-bottom: 20px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #ccc);
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .nav-tab.active {
            color: var(--tg-theme-button-color, #50a8eb);
            border-bottom-color: var(--tg-theme-button-color, #50a8eb);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 商品分类布局 */
        .products-container {
            display: flex;
            height: 70vh;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            overflow: hidden;
        }

        .category-sidebar {
            width: 120px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-right: 1px solid var(--tg-theme-hint-color, #ccc);
            overflow-y: auto;
        }

        .category-item {
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
            cursor: pointer;
            font-size: 12px;
            color: var(--tg-theme-text-color, #222);
            transition: background-color 0.2s;
        }

        .category-item:hover {
            background: var(--tg-theme-bg-color, #fff);
        }

        .category-item.active {
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .category-icon {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }

        .products-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .product-card {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background: var(--tg-theme-bg-color, #fff);
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #222);
            font-size: 13px;
        }

        .product-price {
            color: var(--tg-theme-button-color, #50a8eb);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .product-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            min-width: 25px;
        }

        .btn-primary {
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .btn-secondary {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #222);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: var(--tg-theme-text-color, #222);
        }

        .cart-item-price {
            color: var(--tg-theme-hint-color, #ccc);
            font-size: 12px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-total {
            text-align: right;
            padding: 15px 0;
            border-top: 2px solid var(--tg-theme-button-color, #50a8eb);
            font-weight: bold;
            font-size: 18px;
            color: var(--tg-theme-text-color, #222);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #222);
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 4px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #222);
            box-sizing: border-box;
        }

        .order-item {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--tg-theme-bg-color, #fff);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-id {
            font-weight: bold;
            color: var(--tg-theme-button-color, #50a8eb);
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .order-details {
            color: var(--tg-theme-hint-color, #ccc);
            font-size: 12px;
            margin-bottom: 10px;
        }

        .order-products {
            margin-bottom: 10px;
        }

        .order-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .order-total {
            font-weight: bold;
            color: var(--tg-theme-text-color, #222);
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #ccc);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .btn-large {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin: 10px 0;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #50a8eb);
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }

        /* 支付方式选择样式 */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .payment-method {
            padding: 15px;
            border: 2px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background: var(--tg-theme-bg-color, #fff);
            transition: all 0.2s;
            position: relative;
        }

        .payment-method:hover {
            border-color: var(--tg-theme-button-color, #50a8eb);
            transform: translateY(-1px);
        }

        .payment-method.selected {
            border-color: var(--tg-theme-button-color, #50a8eb);
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #fff);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(80, 168, 235, 0.3);
        }

        .payment-icon {
            font-size: 24px;
            margin-bottom: 5px;
            display: block;
        }

        .payment-name {
            font-weight: bold;
            font-size: 14px;
        }

        .payment-desc {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 3px;
        }

        .order-summary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .order-summary-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #222);
        }

        .order-item-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .order-total-summary {
            border-top: 1px solid var(--tg-theme-hint-color, #ccc);
            padding-top: 10px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: right;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--tg-theme-hint-color, #ccc);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 8px;
        }

        .step.active .step-number {
            background: var(--tg-theme-button-color, #50a8eb);
        }

        .step.completed .step-number {
            background: #28a745;
        }

        .step-text {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #ccc);
        }

        .step.active .step-text {
            color: var(--tg-theme-button-color, #50a8eb);
            font-weight: bold;
        }

        .step.completed .step-text {
            color: #28a745;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #ccc);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tg-theme-hint-color, #ccc);
            border-top: 4px solid var(--tg-theme-button-color, #50a8eb);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 按钮禁用状态 */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 确保按钮可以正常点击 */
        .btn, .nav-tab, .category-item, .payment-method {
            position: relative;
            z-index: 1;
            pointer-events: auto;
        }

        /* 商品卡片悬停效果 */
        .product-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.2s ease;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>🛒 超市下单系统</h1>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('products', this)">商品</button>
            <button class="nav-tab" onclick="showTab('cart', this)">购物车</button>
            <button class="nav-tab" onclick="showTab('orders', this)">订单</button>
        </div>

        <!-- 商品页面 -->
        <div id="products" class="tab-content active">
            <div class="products-container">
                <div class="category-sidebar" id="categorySidebar">
                    <!-- 分类将通过JavaScript动态加载 -->
                </div>
                <div class="products-content">
                    <div class="product-grid" id="productGrid">
                        <!-- 商品将通过JavaScript动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 购物车页面 -->
        <div id="cart" class="tab-content">
            <div id="cartItems">
                <!-- 购物车商品将通过JavaScript动态加载 -->
            </div>
            <div class="cart-total" id="cartTotal">
                总计: ¥0.00
            </div>
            <button class="btn btn-primary btn-large" onclick="SupermarketApp.goToCheckout()" id="checkoutBtn" style="display: none;">
                去下单
            </button>
        </div>

        <!-- 下单页面 -->
        <div id="checkout" class="tab-content">
            <div class="step-indicator">
                <div class="step completed">
                    <div class="step-number">1</div>
                    <div class="step-text">购物车</div>
                </div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <div class="step-text">选择支付</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-text">填写信息</div>
                </div>
            </div>

            <!-- 订单摘要 -->
            <div class="order-summary">
                <div class="order-summary-title">订单摘要</div>
                <div id="orderSummaryItems">
                    <!-- 订单商品摘要将通过JavaScript动态加载 -->
                </div>
                <div class="order-total-summary" id="orderSummaryTotal">
                    总计: ¥0.00
                </div>
            </div>

            <!-- 支付方式选择 -->
            <div>
                <div style="font-weight: bold; margin-bottom: 10px; color: var(--tg-theme-text-color, #222);">
                    选择支付方式
                </div>
                <div class="payment-methods" id="paymentMethods">
                    <!-- 支付方式将通过JavaScript动态加载 -->
                </div>
            </div>

            <button class="btn btn-primary btn-large" onclick="SupermarketApp.proceedToCustomerInfo()" id="proceedBtn" style="display: none;">
                继续填写收货信息
            </button>
        </div>

        <!-- 订单页面 -->
        <div id="orders" class="tab-content">
            <div id="orderList">
                <!-- 订单将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script>
        // 超市应用主对象
        const SupermarketApp = {
            // 数据
            cart: {},
            orders: [],
            currentCategory: 'fruits',
            selectedPayment: null,
            isProcessing: false,
            initialized: false,

            // 分类数据
            categories: [
                { id: 'fruits', name: '水果', icon: '🍎' },
                { id: 'dairy', name: '乳制品', icon: '🥛' },
                { id: 'bakery', name: '面包', icon: '🍞' },
                { id: 'meat', name: '肉类', icon: '🍗' },
                { id: 'vegetables', name: '蔬菜', icon: '🥬' },
                { id: 'beverages', name: '饮料', icon: '🥤' }
            ],
            
            // 商品数据
            products: [
                { id: 1, name: '苹果', price: 5.99, image: '🍎', category: 'fruits' },
                { id: 2, name: '香蕉', price: 3.99, image: '🍌', category: 'fruits' },
                { id: 3, name: '橙子', price: 4.99, image: '🍊', category: 'fruits' },
                { id: 4, name: '葡萄', price: 8.99, image: '🍇', category: 'fruits' },
                { id: 5, name: '牛奶', price: 8.99, image: '🥛', category: 'dairy' },
                { id: 6, name: '酸奶', price: 6.99, image: '🥛', category: 'dairy' },
                { id: 7, name: '奶酪', price: 12.99, image: '🧀', category: 'dairy' },
                { id: 8, name: '面包', price: 6.99, image: '🍞', category: 'bakery' },
                { id: 9, name: '蛋糕', price: 15.99, image: '🍰', category: 'bakery' },
                { id: 10, name: '鸡蛋', price: 12.99, image: '🥚', category: 'dairy' },
                { id: 11, name: '鸡肉', price: 25.99, image: '🍗', category: 'meat' },
                { id: 12, name: '猪肉', price: 22.99, image: '🥩', category: 'meat' },
                { id: 13, name: '蔬菜', price: 9.99, image: '🥬', category: 'vegetables' },
                { id: 14, name: '胡萝卜', price: 4.99, image: '🥕', category: 'vegetables' },
                { id: 15, name: '可乐', price: 3.99, image: '🥤', category: 'beverages' },
                { id: 16, name: '矿泉水', price: 2.99, image: '💧', category: 'beverages' }
            ],

            // 支付方式数据
            paymentMethods: [
                { id: 'aba', name: 'ABA银行', icon: '🏦', desc: 'ABA Pay转账' },
                { id: 'huione', name: '汇旺', icon: '💰', desc: '汇旺支付' },
                { id: 'usdt', name: 'USDT', icon: '₮', desc: 'USDT支付' },
                { id: 'cod', name: '货到付款', icon: '💵', desc: '现金支付' }
            ],

            // 初始化应用
            init() {
                if (this.initialized) return;
                
                console.log('初始化超市应用...');
                
                // 设置Telegram WebApp
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    
                    // 设置主按钮
                    this.updateMainButton();
                    
                    // 设置次要按钮
                    Telegram.WebApp.SecondaryButton.setParams({
                        text: '查看订单',
                        is_visible: true
                    }).onClick(() => {
                        this.showTab('orders');
                    });
                }
                
                // 加载数据
                this.loadData();
                
                // 渲染页面
                this.renderCategories();
                this.renderProducts();
                this.renderCart();
                this.renderOrders();
                
                this.initialized = true;
                console.log('超市应用初始化完成');
            },

            // 加载数据
            loadData() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) return;
                
                Telegram.WebApp.CloudStorage.getKeys((err, keys) => {
                    if (!err && keys && keys.length > 0) {
                        Telegram.WebApp.CloudStorage.getItems(keys, (err, items) => {
                            if (!err && items) {
                                if (items.cart) {
                                    try {
                                        this.cart = JSON.parse(items.cart);
                                    } catch (e) {
                                        this.cart = {};
                                    }
                                }
                                if (items.orders) {
                                    try {
                                        this.orders = JSON.parse(items.orders);
                                    } catch (e) {
                                        this.orders = [];
                                    }
                                }
                                this.renderCart();
                                this.renderProducts();
                                this.renderOrders();
                                this.updateMainButton();
                            }
                        });
                    }
                });
            },

            // 保存数据
            saveData() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) return;
                
                Telegram.WebApp.CloudStorage.setItem('cart', JSON.stringify(this.cart));
                Telegram.WebApp.CloudStorage.setItem('orders', JSON.stringify(this.orders));
            },

            // 显示标签页
            showTab(tabName) {
                // 隐藏所有标签页
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.nav-tab').forEach(tab => {
                    tab.classList.remove('active');
                });

                // 显示选中的标签页
                const targetTab = document.getElementById(tabName);
                if (targetTab) {
                    targetTab.classList.add('active');
                }

                // 更新导航标签
                const navButton = document.querySelector(`[onclick*="showTab('${tabName}'"]`);
                if (navButton) {
                    navButton.classList.add('active');
                }

                // 更新主按钮
                this.updateMainButton();
            },

            // 更新主按钮
            updateMainButton() {
                if (typeof Telegram === 'undefined' || !Telegram.WebApp) return;
                
                const currentTab = document.querySelector('.tab-content.active');
                const tabName = currentTab ? currentTab.id : 'products';
                
                const cartCount = Object.values(this.cart).reduce((sum, qty) => sum + qty, 0);
                
                switch (tabName) {
                    case 'products':
                        Telegram.WebApp.MainButton.setParams({
                            text: cartCount > 0 ? `购物车 (${cartCount})` : '查看购物车',
                            is_visible: true
                        }).onClick(() => {
                            this.showTab('cart');
                        });
                        break;
                    case 'cart':
                        Telegram.WebApp.MainButton.setParams({
                            text: '继续购物',
                            is_visible: true
                        }).onClick(() => {
                            this.showTab('products');
                        });
                        break;
                    case 'checkout':
                        Telegram.WebApp.MainButton.setParams({
                            text: '返回购物车',
                            is_visible: true
                        }).onClick(() => {
                            this.showTab('cart');
                        });
                        break;
                    case 'orders':
                        Telegram.WebApp.MainButton.setParams({
                            text: '继续购物',
                            is_visible: true
                        }).onClick(() => {
                            this.showTab('products');
                        });
                        break;
                }
            },

            // 渲染分类
            renderCategories() {
                const sidebar = document.getElementById('categorySidebar');
                if (!sidebar) return;
                
                sidebar.innerHTML = this.categories.map(category => `
                    <div class="category-item ${category.id === this.currentCategory ? 'active' : ''}" 
                         onclick="SupermarketApp.selectCategory('${category.id}')">
                        <span class="category-icon">${category.icon}</span>
                        <div>${category.name}</div>
                    </div>
                `).join('');
            },

            // 选择分类
            selectCategory(categoryId) {
                this.currentCategory = categoryId;
                this.renderCategories();
                this.renderProducts();
            },

            // 渲染商品
            renderProducts() {
                const grid = document.getElementById('productGrid');
                if (!grid) return;
                
                const categoryProducts = this.products.filter(product => product.category === this.currentCategory);
                
                grid.innerHTML = categoryProducts.map(product => {
                    const quantity = this.cart[product.id] || 0;
                    return `
                        <div class="product-card">
                            <div class="product-image">${product.image}</div>
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">¥${product.price.toFixed(2)}</div>
                            <div class="product-actions">
                                <button class="btn btn-secondary" onclick="SupermarketApp.removeFromCart(${product.id})" ${quantity === 0 ? 'style="display:none"' : ''}>
                                    -
                                </button>
                                <span class="quantity-display" ${quantity === 0 ? 'style="display:none"' : ''}>
                                    ${quantity}
                                </span>
                                <button class="btn btn-primary" onclick="SupermarketApp.addToCart(${product.id})">
                                    +
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            // 添加到购物车
            addToCart(productId) {
                this.cart[productId] = (this.cart[productId] || 0) + 1;
                this.saveData();
                this.renderProducts();
                this.renderCart();
                this.updateMainButton();
            },

            // 从购物车移除
            removeFromCart(productId) {
                if (this.cart[productId]) {
                    this.cart[productId]--;
                    if (this.cart[productId] <= 0) {
                        delete this.cart[productId];
                    }
                    this.saveData();
                    this.renderProducts();
                    this.renderCart();
                    this.updateMainButton();
                }
            },

            // 渲染购物车
            renderCart() {
                const cartContainer = document.getElementById('cartItems');
                const checkoutBtn = document.getElementById('checkoutBtn');
                
                if (!cartContainer) return;
                
                if (Object.keys(this.cart).length === 0) {
                    cartContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">🛒</div>
                            <p>购物车是空的</p>
                            <p>快去添加一些商品吧！</p>
                        </div>
                    `;
                    if (checkoutBtn) checkoutBtn.style.display = 'none';
                    const cartTotal = document.getElementById('cartTotal');
                    if (cartTotal) cartTotal.textContent = '总计: ¥0.00';
                    return;
                }

                let total = 0;
                const cartItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${product.name}</div>
                                <div class="cart-item-price">¥${product.price.toFixed(2)} × ${quantity}</div>
                            </div>
                            <div class="cart-item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="SupermarketApp.removeFromCart(${product.id})">-</button>
                                    <span class="quantity-display">${quantity}</span>
                                    <button class="quantity-btn" onclick="SupermarketApp.addToCart(${product.id})">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                cartContainer.innerHTML = cartItems;
                const cartTotal = document.getElementById('cartTotal');
                if (cartTotal) cartTotal.textContent = `总计: ¥${total.toFixed(2)}`;
                if (checkoutBtn) checkoutBtn.style.display = 'block';
            },

            // 渲染订单
            renderOrders() {
                const orderContainer = document.getElementById('orderList');
                if (!orderContainer) return;
                
                if (this.orders.length === 0) {
                    orderContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📋</div>
                            <p>还没有订单</p>
                            <p>快去下单吧！</p>
                        </div>
                    `;
                    return;
                }

                orderContainer.innerHTML = this.orders.map(order => `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-id">订单 #${order.id}</span>
                            <span class="order-status status-${order.status}">${this.getStatusText(order.status)}</span>
                        </div>
                        <div class="order-details">
                            <div>收货人: ${order.customerName}</div>
                            <div>电话: ${order.phone}</div>
                            <div>地址: ${order.address}</div>
                            <div>支付方式: ${order.paymentMethod || '未指定'}</div>
                            <div>下单时间: ${new Date(order.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="order-products">
                            ${order.items.map(item => `
                                <div class="order-product">
                                    <span>${item.name} × ${item.quantity}</span>
                                    <span>¥${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-total">
                            总计: ¥${order.total.toFixed(2)}
                        </div>
                    </div>
                `).join('');
            },

            // 获取状态文本
            getStatusText(status) {
                const statusMap = {
                    'pending': '待处理',
                    'completed': '已完成'
                };
                return statusMap[status] || status;
            },

            // 计算购物车总计
            getCartTotal() {
                return Object.keys(this.cart).reduce((total, productId) => {
                    const product = this.products.find(p => p.id == productId);
                    return total + (product.price * this.cart[productId]);
                }, 0);
            },

            // 去下单
            goToCheckout() {
                if (Object.keys(this.cart).length === 0) {
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.showAlert('购物车是空的！');
                    }
                    return;
                }
                
                this.renderOrderSummary();
                this.renderPaymentMethods();
                this.showTab('checkout');
            },

            // 渲染订单摘要
            renderOrderSummary() {
                const summaryContainer = document.getElementById('orderSummaryItems');
                const totalElement = document.getElementById('orderSummaryTotal');
                
                if (!summaryContainer || !totalElement) return;
                
                let total = 0;
                const summaryItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="order-item-summary">
                            <span>${product.name} × ${quantity}</span>
                            <span>¥${itemTotal.toFixed(2)}</span>
                        </div>
                    `;
                }).join('');

                summaryContainer.innerHTML = summaryItems;
                totalElement.textContent = `总计: ¥${total.toFixed(2)}`;
            },

            // 渲染支付方式
            renderPaymentMethods() {
                const methodsContainer = document.getElementById('paymentMethods');
                if (!methodsContainer) return;
                
                methodsContainer.innerHTML = this.paymentMethods.map(method => `
                    <div class="payment-method" onclick="SupermarketApp.selectPayment('${method.id}')">
                        <span class="payment-icon">${method.icon}</span>
                        <div class="payment-name">${method.name}</div>
                        <div class="payment-desc">${method.desc}</div>
                    </div>
                `).join('');
            },

            // 选择支付方式
            selectPayment(paymentId) {
                document.querySelectorAll('.payment-method').forEach(el => {
                    el.classList.remove('selected');
                });
                
                const methodsContainer = document.getElementById('paymentMethods');
                if (methodsContainer) {
                    const selectedElement = methodsContainer.querySelector(`[onclick*="selectPayment('${paymentId}')"]`);
                    if (selectedElement) {
                        selectedElement.classList.add('selected');
                    }
                }
                
                this.selectedPayment = paymentId;
                
                const proceedBtn = document.getElementById('proceedBtn');
                if (proceedBtn) {
                    proceedBtn.style.display = 'block';
                }
            },

            // 继续填写收货信息
            proceedToCustomerInfo() {
                if (!this.selectedPayment) {
                    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                        Telegram.WebApp.showAlert('请先选择支付方式！');
                    }
                    return;
                }

                this.showCustomerInfoForm();
            },

            // 显示客户信息表单
            showCustomerInfoForm() {
                const total = this.getCartTotal();
                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);
                
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showPopup({
                        title: '填写收货信息',
                        message: `订单总计: ¥${total.toFixed(2)}\n支付方式: ${paymentMethod.name}\n\n请确认收货信息：`,
                        buttons: [
                            {id: 'confirm', type: 'default', text: '确认下单'},
                            {type: 'cancel'}
                        ]
                    }, (buttonId) => {
                        if (buttonId === 'confirm') {
                            this.createOrder();
                        }
                    });
                }
            },

            // 创建订单
            createOrder() {
                const orderItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    return {
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: this.cart[productId]
                    };
                });

                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);

                const order = {
                    id: Date.now(),
                    items: orderItems,
                    total: this.getCartTotal(),
                    customerName: '用户',
                    phone: '138****8888',
                    address: '用户地址',
                    paymentMethod: paymentMethod.name,
                    status: 'pending',
                    timestamp: Date.now()
                };

                this.orders.unshift(order);
                this.cart = {};
                this.selectedPayment = null;
                this.saveData();
                this.renderCart();
                this.renderProducts();
                this.renderOrders();
                this.updateMainButton();

                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.showAlert(
                        `订单创建成功！\n\n订单号: #${order.id}\n总计: ¥${order.total.toFixed(2)}\n支付方式: ${order.paymentMethod}\n\n我们会在24小时内处理您的订单。`,
                        () => {
                            this.showTab('orders');
                        }
                    );
                }
            }
        };

        // 全局函数
        function showTab(tabName) {
            SupermarketApp.showTab(tabName);
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            SupermarketApp.init();
        });
    </script>
