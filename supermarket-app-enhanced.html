    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);

        .main-container {
            padding: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
            margin-bottom: 20px;

        .header h1 {
            margin: 0;

        .nav-tabs {
            display: flex;

        .nav-tab {
            flex: 1;
            padding: 12px;

            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #ccc);
            cursor: pointer;
            border-bottom: 2px solid transparent;

        .nav-tab.active {

        .tab-content.active {

        .product-grid {

        .product-card {

            justify-content: center;
            font-size: 24px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #222);
        }

        .product-price {
            color: var(--tg-theme-button-color, #50a8eb);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .btn {

            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            min-width: 30px;
        }

        .btn-primary {

        }

        .btn-secondary {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #222);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #ccc);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            color: var(--tg-theme-text-color, #222);
        }

        .cart-item-price {
            color: var(--tg-theme-hint-color, #ccc);
            font-size: 12px;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-total {
            text-align: right;
            padding: 15px 0;

            font-weight: bold;

        .form-group {

        .form-label {

            margin-bottom: 5px;
            color: var(--tg-theme-text-color, #222);
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 4px;
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #222);
            box-sizing: border-box;
        }

        .order-item {
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--tg-theme-bg-color, #fff);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .order-id {
            font-weight: bold;
            color: var(--tg-theme-button-color, #50a8eb);
        }

        .order-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .order-details {
            color: var(--tg-theme-hint-color, #ccc);
            font-size: 12px;
            margin-bottom: 10px;
        }

        .order-products {
            margin-bottom: 10px;
        }

        .order-product {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .order-total {
            font-weight: bold;
            color: var(--tg-theme-text-color, #222);
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #ccc);
        }

        .empty-state-icon {

        }

        .btn-large {

            padding: 15px;

        }

        .quantity-control {
            display: flex;

        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;

            background: var(--tg-theme-button-color, #50a8eb);
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>üõí Ë∂ÖÂ∏Ç‰∏ãÂçïÁ≥ªÁªü</h1>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('products')">ÂïÜÂìÅ</button>
            <button class="nav-tab" onclick="showTab('cart')">Ë¥≠Áâ©ËΩ¶</button>
            <button class="nav-tab" onclick="showTab('orders')">ËÆ¢Âçï</button>
        </div>

        <!-- ÂïÜÂìÅÈ°µÈù¢ -->
        <div id="products" class="tab-content active">
            <div class="product-grid" id="productGrid">
                <!-- ÂïÜÂìÅÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
        </div>

        <!-- Ë¥≠Áâ©ËΩ¶È°µÈù¢ -->
        <div id="cart" class="tab-content">
            <div id="cartItems">
                <!-- Ë¥≠Áâ©ËΩ¶ÂïÜÂìÅÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÂä†ËΩΩ -->
            </div>
            <div class="cart-total" id="cartTotal">
                ÊÄªËÆ°: ¬•0.00

        <!-- ËÆ¢ÂçïÈ°µÈù¢ -->
        <div id="orders" class="tab-content">
            <div id="orderList">

    <script>
        // Ë∂ÖÂ∏ÇÂ∫îÁî®‰∏ªÂØπË±°
        const SupermarketApp = {
            // ÂàùÂßãÂåñÊï∞ÊçÆ
            products: [
                { id: 1, name: 'ËãπÊûú', price: 5.99, image: 'üçé' },
                { id: 2, name: 'È¶ôËïâ', price: 3.99, image: 'üçå' },
                { id: 3, name: 'Ê©ôÂ≠ê', price: 4.99, image: 'üçä' },
                { id: 4, name: 'ÁâõÂ•∂', price: 8.99, image: 'ü•õ' },
                { id: 5, name: 'Èù¢ÂåÖ', price: 6.99, image: 'üçû' },
                { id: 6, name: 'È∏°Ëõã', price: 12.99, image: 'ü•ö' },
                { id: 7, name: 'È∏°ËÇâ', price: 25.99, image: 'üçó' },
                { id: 8, name: 'Ëî¨Ëèú', price: 9.99, image: 'ü•¨' }
            ],
            cart: {},
            orders: [],

            // ÂàùÂßãÂåñÂ∫îÁî®
            init() {
                this.loadData();
                this.renderProducts();
                this.renderCart();
                this.renderOrders();
                this.setupTelegramWebApp();
            },

            // ËÆæÁΩÆTelegram WebApp
            setupTelegramWebApp() {
                Telegram.WebApp.ready();
                
                // ËÆæÁΩÆ‰∏ªÊåâÈíÆ
                Telegram.WebApp.MainButton.setParams({
                    text: 'Êü•ÁúãË¥≠Áâ©ËΩ¶',
                    is_visible: true
                }).onClick(() => {
                    showTab('cart');
                });

                // ËÆæÁΩÆÊ¨°Ë¶ÅÊåâÈíÆ
                Telegram.WebApp.SecondaryButton.setParams({
                    text: 'Êü•ÁúãËÆ¢Âçï',
                    is_visible: true
                }).onClick(() => {
                    showTab('orders');
                });

                // ÁõëÂê¨‰∏ªÈ¢òÂèòÂåñ
                Telegram.WebApp.onEvent('themeChanged', () => {
                    this.updateTheme();
                });
            },

            // Êõ¥Êñ∞‰∏ªÈ¢ò
            updateTheme() {
                document.body.style.setProperty('--bg-color', Telegram.WebApp.backgroundColor);
            },

            // Âä†ËΩΩÊï∞ÊçÆ
            loadData() {
                // ‰ªéTelegram CloudStorageÂä†ËΩΩË¥≠Áâ©ËΩ¶ÂíåËÆ¢ÂçïÊï∞ÊçÆ
                Telegram.WebApp.CloudStorage.getKeys((err, keys) => {
                    if (!err && keys.length > 0) {
                        Telegram.WebApp.CloudStorage.getItems(keys, (err, items) => {
                            if (!err) {
                                if (items.cart) {
                                    this.cart = JSON.parse(items.cart);
                                }
                                if (items.orders) {
                                    this.orders = JSON.parse(items.orders);
                                }
                                this.renderCart();
                                this.renderOrders();
                            }
                        });
                    }
                });
            },

            // ‰øùÂ≠òÊï∞ÊçÆ
            saveData() {
                Telegram.WebApp.CloudStorage.setItem('cart', JSON.stringify(this.cart));
                Telegram.WebApp.CloudStorage.setItem('orders', JSON.stringify(this.orders));
            },

            // Ê∏≤ÊüìÂïÜÂìÅ
            renderProducts() {
                const grid = document.getElementById('productGrid');
                grid.innerHTML = this.products.map(product => `
                    <div class="product-card">
                        <div class="product-image">${product.image}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¬•${product.price.toFixed(2)}</div>
                        <div class="product-actions">
                            <button class="btn btn-secondary" onclick="SupermarketApp.removeFromCart(${product.id})" ${!this.cart[product.id] ? 'style="display:none"' : ''}>
                                -
                            </button>
                            <span class="quantity-display" ${!this.cart[product.id] ? 'style="display:none"' : ''}>
                                ${this.cart[product.id] || 0}
                            </span>
                            <button class="btn btn-primary" onclick="SupermarketApp.addToCart(${product.id})">
                                +
                            </button>
                        </div>
                    </div>
                `).join('');
            },

            // Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶
            addToCart(productId) {
                this.cart[productId] = (this.cart[productId] || 0) + 1;
                this.saveData();
                this.renderProducts();
                this.renderCart();
                this.updateMainButton();
            },

            // ‰ªéË¥≠Áâ©ËΩ¶ÁßªÈô§
            removeFromCart(productId) {
                if (this.cart[productId]) {
                    this.cart[productId]--;
                    if (this.cart[productId] <= 0) {
                        delete this.cart[productId];
                    }
                    this.saveData();
                    this.renderProducts();
                    this.renderCart();
                    this.updateMainButton();
                }
            },

            // Ê∏≤ÊüìË¥≠Áâ©ËΩ¶
            renderCart() {
                const cartContainer = document.getElementById('cartItems');
                const checkoutBtn = document.getElementById('checkoutBtn');
                
                if (Object.keys(this.cart).length === 0) {
                    cartContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üõí</div>
                            <p>Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</p>
                            <p>Âø´ÂéªÊ∑ªÂä†‰∏Ä‰∫õÂïÜÂìÅÂêßÔºÅ</p>
                        </div>
                    `;
                    checkoutBtn.style.display = 'none';
                    return;
                }

                let total = 0;
                const cartItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${product.name}</div>
                                <div class="cart-item-price">¬•${product.price.toFixed(2)} √ó ${quantity}</div>
                            </div>
                            <div class="cart-item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="SupermarketApp.removeFromCart(${product.id})">-</button>
                                    <span class="quantity-display">${quantity}</span>
                                    <button class="quantity-btn" onclick="SupermarketApp.addToCart(${product.id})">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                cartContainer.innerHTML = cartItems;
                document.getElementById('cartTotal').textContent = `ÊÄªËÆ°: ¬•${total.toFixed(2)}`;
                checkoutBtn.style.display = 'block';
            },

            // Ê∏≤ÊüìËÆ¢Âçï
            renderOrders() {
                const orderContainer = document.getElementById('orderList');
                
                if (this.orders.length === 0) {
                    orderContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <p>ËøòÊ≤°ÊúâËÆ¢Âçï</p>
                            <p>Âø´Âéª‰∏ãÂçïÂêßÔºÅ</p>
                        </div>
                    `;
                    return;
                }

                orderContainer.innerHTML = this.orders.map(order => `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-id">ËÆ¢Âçï #${order.id}</span>
                            <span class="order-status status-${order.status}">${this.getStatusText(order.status)}</span>
                        </div>
                        <div class="order-details">
                            <div>Êî∂Ë¥ß‰∫∫: ${order.customerName}</div>
                            <div>ÁîµËØù: ${order.phone}</div>
                            <div>Âú∞ÂùÄ: ${order.address}</div>
                            <div>‰∏ãÂçïÊó∂Èó¥: ${new Date(order.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="order-products">
                            ${order.items.map(item => `
                                <div class="order-product">
                                    <span>${item.name} √ó ${item.quantity}</span>
                                    <span>¬•${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-total">
                            ÊÄªËÆ°: ¬•${order.total.toFixed(2)}
                        </div>
                    </div>
                `).join('');
            },

            // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
            getStatusText(status) {
                const statusMap = {
                    'pending': 'ÂæÖÂ§ÑÁêÜ',
                    'completed': 'Â∑≤ÂÆåÊàê'
                };
                return statusMap[status] || status;
            },

            // Êõ¥Êñ∞‰∏ªÊåâÈíÆ
            updateMainButton() {
                const cartCount = Object.values(this.cart).reduce((sum, qty) => sum + qty, 0);
                if (cartCount > 0) {
                    Telegram.WebApp.MainButton.setParams({
                        text: `Ë¥≠Áâ©ËΩ¶ (${cartCount})`,
                        is_visible: true
                    });
                } else {
                    Telegram.WebApp.MainButton.setParams({
                        text: 'Êü•ÁúãË¥≠Áâ©ËΩ¶',
                        is_visible: true
                    });
                }
            },

            // ËÆ°ÁÆóË¥≠Áâ©ËΩ¶ÊÄªËÆ°
            getCartTotal() {
                return Object.keys(this.cart).reduce((total, productId) => {
                    const product = this.products.find(p => p.id == productId);
                    return total + (product.price * this.cart[productId]);
                }, 0);
            },

            // ÁªìÁÆó
            checkout() {
                if (Object.keys(this.cart).length === 0) {
                    Telegram.WebApp.showAlert('Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑÔºÅ');
                    return;
                }

                this.showCheckoutForm();
            },

            // ÊòæÁ§∫ÁªìÁÆóË°®Âçï
            showCheckoutForm() {
                const total = this.getCartTotal();
                
                Telegram.WebApp.showPopup({
                    title: 'Â°´ÂÜôÊî∂Ë¥ß‰ø°ÊÅØ',
                    message: `ËÆ¢ÂçïÊÄªËÆ°: ¬•${total.toFixed(2)}\n\nËØ∑Â°´ÂÜô‰ª•‰∏ã‰ø°ÊÅØÔºö`,
                    buttons: [
                        {id: 'confirm', type: 'default', text: 'Á°ÆËÆ§‰∏ãÂçï'},
                        {type: 'cancel'}
                    ]
                }, (buttonId) => {
                    if (buttonId === 'confirm') {
                        this.showCustomerInfoForm();
                    }
                });
            },

            // ÊòæÁ§∫ÂÆ¢Êà∑‰ø°ÊÅØË°®Âçï
            showCustomerInfoForm() {
                // ‰ΩøÁî®TelegramÁöÑÁ°ÆËÆ§ÂØπËØùÊ°ÜÊù•Ê®°ÊãüË°®Âçï
                Telegram.WebApp.showConfirm(
                    'ËØ∑Á°ÆËÆ§ÊÇ®ÁöÑÊî∂Ë¥ß‰ø°ÊÅØÔºö\n\n' +
                    'ÂßìÂêç: [ËØ∑Âú®‰∏ãÊñπËæìÂÖ•]\n' +
                    'ÁîµËØù: [ËØ∑Âú®‰∏ãÊñπËæìÂÖ•]\n' +
                    'Âú∞ÂùÄ: [ËØ∑Âú®‰∏ãÊñπËæìÂÖ•]\n\n' +
                    'Á°ÆËÆ§‰∏ãÂçïÂêóÔºü',
                    (confirmed) => {
                        if (confirmed) {
                            this.createOrder();
                        }
                    }
                );
            },

            // ÂàõÂª∫ËÆ¢Âçï
            createOrder() {
                const orderItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    return {
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: this.cart[productId]
                    };
                });

                const order = {
                    id: Date.now(),
                    items: orderItems,
                    total: this.getCartTotal(),
                    customerName: 'Áî®Êà∑', // ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•‰ªéË°®ÂçïËé∑Âèñ
                    phone: '138****8888', // ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•‰ªéË°®ÂçïËé∑Âèñ
                    address: 'Áî®Êà∑Âú∞ÂùÄ', // ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•‰ªéË°®ÂçïËé∑Âèñ
                    status: 'pending',
                    timestamp: Date.now()
                };

                this.orders.unshift(order);
                this.cart = {};
                this.saveData();
                this.renderCart();
                this.renderOrders();
                this.updateMainButton();

                Telegram.WebApp.showAlert(
                    `ËÆ¢ÂçïÂàõÂª∫ÊàêÂäüÔºÅ\n\nËÆ¢ÂçïÂè∑: #${order.id}\nÊÄªËÆ°: ¬•${order.total.toFixed(2)}\n\nÊàë‰ª¨‰ºöÂú®24Â∞èÊó∂ÂÜÖÂ§ÑÁêÜÊÇ®ÁöÑËÆ¢Âçï„ÄÇ`,
                    () => {
                        showTab('orders');
                    }
                );
            }
        };

        // ÊòæÁ§∫Ê†áÁ≠æÈ°µ
        function showTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
