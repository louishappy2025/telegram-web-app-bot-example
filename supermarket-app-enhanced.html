                { id: 6, name: 'ÈÖ∏Â•∂', price: 6.99, image: 'ü•õ', category: 'dairy' },
                { id: 7, name: 'Â•∂ÈÖ™', price: 12.99, image: 'üßÄ', category: 'dairy' },
                { id: 8, name: 'Èù¢ÂåÖ', price: 6.99, image: 'üçû', category: 'bakery' },
                { id: 9, name: 'ËõãÁ≥ï', price: 15.99, image: 'üç∞', category: 'bakery' },
                { id: 10, name: 'È∏°Ëõã', price: 12.99, image: 'ü•ö', category: 'dairy' },
                { id: 11, name: 'È∏°ËÇâ', price: 25.99, image: 'üçó', category: 'meat' },
                { id: 12, name: 'Áå™ËÇâ', price: 22.99, image: 'ü•©', category: 'meat' },
                { id: 13, name: 'Ëî¨Ëèú', price: 9.99, image: 'ü•¨', category: 'vegetables' },

                { id: 16, name: 'ÁüøÊ≥âÊ∞¥', price: 2.99, image: 'üíß', category: 'beverages' }
            ],
            
            cart: {},
            orders: [],
            currentCategory: 'fruits', // ÂΩìÂâçÈÄâ‰∏≠ÁöÑÂàÜÁ±ª
            selectedPayment: null, // ÈÄâ‰∏≠ÁöÑÊîØ‰ªòÊñπÂºè

            // ÊîØ‰ªòÊñπÂºèÊï∞ÊçÆ
            paymentMethods: [

                { id: 'huione', name: 'Ê±áÊó∫', icon: 'üí∞', desc: 'Ê±áÊó∫ÊîØ‰ªò' },

            ],

            // ÂàùÂßãÂåñÂ∫îÁî®
            init() {
                this.loadData();
                this.renderCategories();
                this.renderProducts();
                this.renderCart();
                this.renderOrders();
                this.setupTelegramWebApp();
            },

            // ËÆæÁΩÆTelegram WebApp
            setupTelegramWebApp() {
                Telegram.WebApp.ready();
                
                // ËÆæÁΩÆ‰∏ªÊåâÈíÆ
                Telegram.WebApp.MainButton.setParams({
                    text: 'Êü•ÁúãË¥≠Áâ©ËΩ¶',
                    is_visible: true
                }).onClick(() => {
                    showTab('cart');
                });

                // ËÆæÁΩÆÊ¨°Ë¶ÅÊåâÈíÆ
                Telegram.WebApp.SecondaryButton.setParams({
                    text: 'Êü•ÁúãËÆ¢Âçï',
                    is_visible: true
                }).onClick(() => {
                    showTab('orders');
                });

                // ÁõëÂê¨‰∏ªÈ¢òÂèòÂåñ
                Telegram.WebApp.onEvent('themeChanged', () => {
                    this.updateTheme();
                });
            },

            // Êõ¥Êñ∞‰∏ªÈ¢ò
            updateTheme() {
                document.body.style.setProperty('--bg-color', Telegram.WebApp.backgroundColor);
            },

            // Âä†ËΩΩÊï∞ÊçÆ
            loadData() {
                // ‰ªéTelegram CloudStorageÂä†ËΩΩË¥≠Áâ©ËΩ¶ÂíåËÆ¢ÂçïÊï∞ÊçÆ
                Telegram.WebApp.CloudStorage.getKeys((err, keys) => {
                    if (!err && keys.length > 0) {
                        Telegram.WebApp.CloudStorage.getItems(keys, (err, items) => {
                            if (!err) {
                                if (items.cart) {
                                    this.cart = JSON.parse(items.cart);
                                }
                                if (items.orders) {
                                    this.orders = JSON.parse(items.orders);
                                }
                                this.renderCart();
                                this.renderOrders();
                            }
                        });
                    }
                });
            },

            // ‰øùÂ≠òÊï∞ÊçÆ
            saveData() {
                Telegram.WebApp.CloudStorage.setItem('cart', JSON.stringify(this.cart));
                Telegram.WebApp.CloudStorage.setItem('orders', JSON.stringify(this.orders));
            },

            // Ê∏≤ÊüìÂàÜÁ±ª
            renderCategories() {
                const sidebar = document.getElementById('categorySidebar');
                sidebar.innerHTML = this.categories.map(category => `
                    <div class="category-item ${category.id === this.currentCategory ? 'active' : ''}" 
                         onclick="SupermarketApp.selectCategory('${category.id}')">
                        <span class="category-icon">${category.icon}</span>
                        <div>${category.name}</div>
                    </div>
                `).join('');
            },

            // ÈÄâÊã©ÂàÜÁ±ª
            selectCategory(categoryId) {
                this.currentCategory = categoryId;
                this.renderCategories();
                this.renderProducts();
            },

            // Ê∏≤ÊüìÂïÜÂìÅ
            renderProducts() {
                const grid = document.getElementById('productGrid');
                const categoryProducts = this.products.filter(product => product.category === this.currentCategory);
                
                grid.innerHTML = categoryProducts.map(product => `
                    <div class="product-card">
                        <div class="product-image">${product.image}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¬•${product.price.toFixed(2)}</div>
                        <div class="product-actions">
                            <button class="btn btn-secondary" onclick="SupermarketApp.removeFromCart(${product.id})" ${!this.cart[product.id] ? 'style="display:none"' : ''}>
                                -
                            </button>
                            <span class="quantity-display" ${!this.cart[product.id] ? 'style="display:none"' : ''}>
                                ${this.cart[product.id] || 0}
                            </span>
                            <button class="btn btn-primary" onclick="SupermarketApp.addToCart(${product.id})">
                                +
                            </button>
                        </div>
                    </div>
                `).join('');
            },

            // Ê∑ªÂä†Âà∞Ë¥≠Áâ©ËΩ¶
            addToCart(productId) {
                this.cart[productId] = (this.cart[productId] || 0) + 1;
                this.saveData();
                this.renderProducts();
                this.renderCart();
                this.updateMainButton();
            },

            // ‰ªéË¥≠Áâ©ËΩ¶ÁßªÈô§
            removeFromCart(productId) {
                if (this.cart[productId]) {
                    this.cart[productId]--;
                    if (this.cart[productId] <= 0) {
                        delete this.cart[productId];
                    }
                    this.saveData();
                    this.renderProducts();
                    this.renderCart();
                    this.updateMainButton();
                }
            },

            // Ê∏≤ÊüìË¥≠Áâ©ËΩ¶
            renderCart() {
                const cartContainer = document.getElementById('cartItems');
                const checkoutBtn = document.getElementById('checkoutBtn');
                
                if (Object.keys(this.cart).length === 0) {
                    cartContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üõí</div>
                            <p>Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑ</p>
                            <p>Âø´ÂéªÊ∑ªÂä†‰∏Ä‰∫õÂïÜÂìÅÂêßÔºÅ</p>
                        </div>
                    `;
                    checkoutBtn.style.display = 'none';
                    document.getElementById('cartTotal').textContent = 'ÊÄªËÆ°: ¬•0.00';
                    return;
                }

                let total = 0;
                const cartItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="cart-item">
                            <div class="cart-item-info">
                                <div class="cart-item-name">${product.name}</div>
                                <div class="cart-item-price">¬•${product.price.toFixed(2)} √ó ${quantity}</div>
                            </div>
                            <div class="cart-item-actions">
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="SupermarketApp.removeFromCart(${product.id})">-</button>
                                    <span class="quantity-display">${quantity}</span>
                                    <button class="quantity-btn" onclick="SupermarketApp.addToCart(${product.id})">+</button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                cartContainer.innerHTML = cartItems;
                document.getElementById('cartTotal').textContent = `ÊÄªËÆ°: ¬•${total.toFixed(2)}`;
                checkoutBtn.style.display = 'block';
            },

            // Ê∏≤ÊüìËÆ¢Âçï
            renderOrders() {
                const orderContainer = document.getElementById('orderList');
                
                if (this.orders.length === 0) {
                    orderContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <p>ËøòÊ≤°ÊúâËÆ¢Âçï</p>
                            <p>Âø´Âéª‰∏ãÂçïÂêßÔºÅ</p>
                        </div>
                    `;
                    return;
                }

                orderContainer.innerHTML = this.orders.map(order => `
                    <div class="order-item">
                        <div class="order-header">
                            <span class="order-id">ËÆ¢Âçï #${order.id}</span>
                            <span class="order-status status-${order.status}">${this.getStatusText(order.status)}</span>
                        </div>
                        <div class="order-details">
                            <div>Êî∂Ë¥ß‰∫∫: ${order.customerName}</div>
                            <div>ÁîµËØù: ${order.phone}</div>
                            <div>Âú∞ÂùÄ: ${order.address}</div>
                            <div>ÊîØ‰ªòÊñπÂºè: ${order.paymentMethod || 'Êú™ÊåáÂÆö'}</div>
                            <div>‰∏ãÂçïÊó∂Èó¥: ${new Date(order.timestamp).toLocaleString()}</div>
                        </div>
                        <div class="order-products">
                            ${order.items.map(item => `
                                <div class="order-product">
                                    <span>${item.name} √ó ${item.quantity}</span>
                                    <span>¬•${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-total">
                            ÊÄªËÆ°: ¬•${order.total.toFixed(2)}
                        </div>
                    </div>
                `).join('');
            },

            // Ëé∑ÂèñÁä∂ÊÄÅÊñáÊú¨
            getStatusText(status) {
                const statusMap = {
                    'pending': 'ÂæÖÂ§ÑÁêÜ',
                    'completed': 'Â∑≤ÂÆåÊàê'
                };
                return statusMap[status] || status;
            },

            // Êõ¥Êñ∞‰∏ªÊåâÈíÆ
            updateMainButton() {
                const cartCount = Object.values(this.cart).reduce((sum, qty) => sum + qty, 0);
                if (cartCount > 0) {
                    Telegram.WebApp.MainButton.setParams({
                        text: `Ë¥≠Áâ©ËΩ¶ (${cartCount})`,
                        is_visible: true
                    });
                } else {
                    Telegram.WebApp.MainButton.setParams({
                        text: 'Êü•ÁúãË¥≠Áâ©ËΩ¶',
                        is_visible: true
                    });
                }
            },

            // ËÆ°ÁÆóË¥≠Áâ©ËΩ¶ÊÄªËÆ°
            getCartTotal() {
                return Object.keys(this.cart).reduce((total, productId) => {
                    const product = this.products.find(p => p.id == productId);
                    return total + (product.price * this.cart[productId]);
                }, 0);
            },

            // ÊòæÁ§∫‰∏ãÂçïÈ°µÈù¢
            goToCheckout() {
                if (Object.keys(this.cart).length === 0) {
                    Telegram.WebApp.showAlert('Ë¥≠Áâ©ËΩ¶ÊòØÁ©∫ÁöÑÔºÅ');
                    return;
                }
                
                this.renderOrderSummary();
                this.renderPaymentMethods();
                showTab('checkout');
            },

            // Ê∏≤ÊüìËÆ¢ÂçïÊëòË¶Å
            renderOrderSummary() {
                const summaryContainer = document.getElementById('orderSummaryItems');
                const totalElement = document.getElementById('orderSummaryTotal');
                
                let total = 0;
                const summaryItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    const quantity = this.cart[productId];
                    const itemTotal = product.price * quantity;
                    total += itemTotal;

                    return `
                        <div class="order-item-summary">
                            <span>${product.name} √ó ${quantity}</span>
                            <span>¬•${itemTotal.toFixed(2)}</span>
                        </div>
                    `;
                }).join('');

                summaryContainer.innerHTML = summaryItems;
                totalElement.textContent = `ÊÄªËÆ°: ¬•${total.toFixed(2)}`;
            },

            // Ê∏≤ÊüìÊîØ‰ªòÊñπÂºè
            renderPaymentMethods() {
                const methodsContainer = document.getElementById('paymentMethods');
                methodsContainer.innerHTML = this.paymentMethods.map(method => `
                    <div class="payment-method" onclick="SupermarketApp.selectPayment('${method.id}')">
                        <span class="payment-icon">${method.icon}</span>
                        <div class="payment-name">${method.name}</div>
                        <div class="payment-desc">${method.desc}</div>
                    </div>
                `).join('');
            },

            // ÈÄâÊã©ÊîØ‰ªòÊñπÂºè
            selectPayment(paymentId) {
                // ÁßªÈô§ÊâÄÊúâÈÄâ‰∏≠Áä∂ÊÄÅ
                document.querySelectorAll('.payment-method').forEach(el => {
                    el.classList.remove('selected');
                });
                
                // Ê∑ªÂä†ÈÄâ‰∏≠Áä∂ÊÄÅ
                const selectedElement = document.querySelector(`[onclick="SupermarketApp.selectPayment('${paymentId}')"]`);
                if (selectedElement) {
                    selectedElement.classList.add('selected');
                }
                
                this.selectedPayment = paymentId;
                
                // ÊòæÁ§∫ÁªßÁª≠ÊåâÈíÆ
                document.getElementById('proceedBtn').style.display = 'block';
            },

            // ÁªßÁª≠Â°´ÂÜôÊî∂Ë¥ß‰ø°ÊÅØ
            proceedToCustomerInfo() {
                if (!this.selectedPayment) {
                    Telegram.WebApp.showAlert('ËØ∑ÂÖàÈÄâÊã©ÊîØ‰ªòÊñπÂºèÔºÅ');
                    return;
                }

                this.showCustomerInfoForm();
            },

            // ÊòæÁ§∫ÂÆ¢Êà∑‰ø°ÊÅØË°®Âçï
            showCustomerInfoForm() {
                const total = this.getCartTotal();
                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);
                
                Telegram.WebApp.showPopup({
                    title: 'Â°´ÂÜôÊî∂Ë¥ß‰ø°ÊÅØ',
                    message: `ËÆ¢ÂçïÊÄªËÆ°: ¬•${total.toFixed(2)}\nÊîØ‰ªòÊñπÂºè: ${paymentMethod.name}\n\nËØ∑Á°ÆËÆ§Êî∂Ë¥ß‰ø°ÊÅØÔºö`,
                    buttons: [
                        {id: 'confirm', type: 'default', text: 'Á°ÆËÆ§‰∏ãÂçï'},
                        {type: 'cancel'}
                    ]
                }, (buttonId) => {
                    if (buttonId === 'confirm') {
                        this.createOrder();
                    }
                });
            },

            // ÂàõÂª∫ËÆ¢Âçï
            createOrder() {
                const orderItems = Object.keys(this.cart).map(productId => {
                    const product = this.products.find(p => p.id == productId);
                    return {
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: this.cart[productId]
                    };
                });

                const paymentMethod = this.paymentMethods.find(p => p.id === this.selectedPayment);

                const order = {
                    id: Date.now(),
                    items: orderItems,
                    total: this.getCartTotal(),
                    customerName: 'Áî®Êà∑', // ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•‰ªéË°®ÂçïËé∑Âèñ
                    phone: '138****8888', // ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•‰ªéË°®ÂçïËé∑Âèñ
                    address: 'Áî®Êà∑Âú∞ÂùÄ', // ÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•‰ªéË°®ÂçïËé∑Âèñ
                    paymentMethod: paymentMethod.name,
                    status: 'pending',
                    timestamp: Date.now()
                };

                this.orders.unshift(order);
                this.cart = {};
                this.selectedPayment = null;
                this.saveData();
                this.renderCart();
                this.renderOrders();
                this.updateMainButton();

                Telegram.WebApp.showAlert(
                    `ËÆ¢ÂçïÂàõÂª∫ÊàêÂäüÔºÅ\n\nËÆ¢ÂçïÂè∑: #${order.id}\nÊÄªËÆ°: ¬•${order.total.toFixed(2)}\nÊîØ‰ªòÊñπÂºè: ${order.paymentMethod}\n\nÊàë‰ª¨‰ºöÂú®24Â∞èÊó∂ÂÜÖÂ§ÑÁêÜÊÇ®ÁöÑËÆ¢Âçï„ÄÇ`,
                    () => {
                        showTab('orders');
                    }
                );
            }
        };

        // ÊòæÁ§∫Ê†áÁ≠æÈ°µ
        function showTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÈ°µ
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            if (tabName === 'cart') {
                Telegram.WebApp.MainButton.setParams({
                    text: 'ÁªßÁª≠Ë¥≠Áâ©',
                    is_visible: true
                }).onClick(() => {
                    showTab('products');
                });
            } else if (tabName === 'checkout') {
                Telegram.WebApp.MainButton.setParams({
                    text: 'ËøîÂõûË¥≠Áâ©ËΩ¶',
                    is_visible: true
                }).onClick(() => {
                    showTab('cart');
                });
            } else if (tabName === 'orders') {
                Telegram.WebApp.MainButton.setParams({
                    text: 'ÁªßÁª≠Ë¥≠Áâ©',
                    is_visible: true
                }).onClick(() => {
                    showTab('products');
                });
            } else {
                SupermarketApp.updateMainButton();
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        document.addEventListener('DOMContentLoaded', () => {
            SupermarketApp.init();
        });
    </script>
